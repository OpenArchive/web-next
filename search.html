ing and cataloging their communities' digitallycaptured content into particular workflows, often in and from dangerous locations\", says Natalie Cadranel, Founder and Director of OpenArchive and a fellow at the Stanford Digital Civil Society Lab. For Cadranel and organizations she works with such as Human Rights Watch, Save's success will be measured in what the tool can provide to human rights defenders; the app’s inception was a direct response to mounting efforts worldwide to suppress dissent through police crackdowns on peaceful protests, censorship by governments and social media companies, telecom service shutdowns, and other forms of retaliation. Unlike existing mediasharing tools, Save offers a suite of responsive features that streamline secure preservation based on community input, our commitment to digital inclusion, and iterative design. Key features include Ease of Use: userdriven, intuitive design based on community feedback throughout the toolbuilding process; Source Protection: TLS and Orbot/Tor for Android (iOS coming soon) prevent interception and surveillance; Media Verification: via hashing and Proofmode for Android (iOS coming soon), which adds sensor data to corroborate metadata captured with the media; Simplified Media Workflows: seamlessly organize media from many phones on your server into organized folders; Media Flagging: flag media as “significant” so reviewers are prepared for what they will see or as a way to \"favorite\" media; Batch Editing: update the metadata/flags of multiple media files at once; Importing from Other Apps: share media from other apps on your phone, such as audio/notes/pdfs. While those using Save can store their mobile media at the Internet Archive, they can also integrate the app into their existing serverside preservation architecture. This provides securityminded individuals and teams with a responsible, innovative “off the shelf” frontend solution for ethically collecting and curating their media from around the world. Whether hosted on individual servers or integrated with an organization's existing technical infrastructure, Save is engineered to create robust protection of and redundancy for mobilecaptured media content. Unlike most of today's major media platforms, Save values human rights over corporate profits. By streamlining media workflows to facilitate rapid response and reporting, it shifts power into the hands of those on the front lines. This means that the information sent through it cannot be censored, blocked or arbitrarily deleted. Our Save app, which is open source and available for free through the iOS App Store and Google Play, fills the urgent need for an alternative to mainstream technologies, one that enables free and reliable sharing of evidence of human rights abuses and breaking news in ways that are easily accessed and managed. The Save app fills a longstanding need to provide secure, fully encrypted and selfhosted file transfer for our staff all over the world,\" says Nicole Martin, Senior Manager of Archives and Digital Systems at Human Rights Watch. \"OpenArchive carefully listened to our needs, built an intuitive app, and tailored its features to make human rights data safer, and my job a whole lot easier. With support from public interest advocates, a team of open source developers, human rights archivists and ethnographers, digital security experts, journalists, and international civil society members incorporated extensive community input while creating Save.","news/save-security-audit":"title: OTF \u0026 Trail of Bits’ Independent Security Audit of Savedescription: Through support from the Open Tech Fund's (OTF) Red Team Lab, OpenArchive successfully completed a thirdparty security audit conducted by Trail of Bits.date: 07/31/23category: Newsimage: savesecurityaudit.png OTF \u0026 Trail of Bits’ Independent Security Audit of Save Through support from the Open Tech Fund's (OTF) Red Team Lab, OpenArchive successfully completed a thirdparty security audit conducted by Trail of Bits. At OpenArchive, we strive to make our Save app as safe as possible. Through support from the Open Tech Fund's (OTF) Red Team Lab, we successfully completed a thirdparty security audit conducted by Trail of Bits. Please find the OTF report here. We are pleased with the results and hope our stakeholders can take comfort in knowing our tool is secure. Outcomes: Our tech team was able to resolve all highseverity security vulnerabilities identified in the audit. However, due to architectural constraints and thirdparty dependencies, we were only able to partially resolve some issues. Below, we map our plan to address outstanding issues. Save iOS Trail of Bits finished their initial audit of the iOS version of the Save app in Winter of 2023 and then reviewed the fixes and mitigations implemented by the OpenArchive team to resolve the issues identified in their initial audit report. Save Android Trail of Bits finished their initial audit of the Android version of the Save app this Spring 2023 and then reviewed the fixes and mitigations implemented by the OpenArchive team to resolve the issues identified in their initial audit report. We have addressed and solved most of the issues identified by Trail of Bits. There are some issues that are either partially resolved or not resolved yet. These issues either do not represent a threat to Save users, are not directly exploitable, or are dependent on thirdparty libraries that we use. OpenArchive’s team addressed and solved most of the issues identified by Trail of Bits. There are some issues that are either partially resolved or not resolved yet. These issues either do not represent a threat to Save users, are not directly exploitable, or are dependent on thirdparty libraries that we use. Further information If you are interested in the individual issues addressed in the report and how we solved them you can read OTF's Report here. The Trail of Bits audits are on GitHub for Android and for iOS. We have also published our own detailed summary of partially or unresolved issues and how we addressed or will address them.","partner":"Partner With Us NGO Partnerships Are you working at a human rightsNGO that needs a more streamlined and secure media intake and archiving process? We can help! Let us know if you'd like to partner on implementing our tools and best archival practices into your workflows. Decentralized Archivist Community (DAC) Partnerships We strive to dismantle silos and work alongside communities who share our goals toward achieving a more equitable and representative media landscape. We currently partner with many international and USbased communities (Decentralized Archivist Communities) who are creating robust, decentralized evidentiary archives. Through our partnerships we provide needs assessments, security and archival workshops, assistance with internal documentation and workflows, Save implementation and integration with their backend archives, as well as funding to support their archives. Contact Us to learn more about becoming a DAC partner! Volunteer/In kind Support We are always seeking support in the following areas: Developers: Android (Kotlin) and iOS (Swift) development is ongoing and always in need of support. UX Researchers and Designers: Help us improve Save: host usability feedback workshops and share findings with us Community Organizers: Assist with outreach and education: host Save training workshops, spread the world about our work online, and share our guides! Fundraising: Do you know foundations or others who would want to support our work? Please connect with us. Legal: Are you a lawyer who can help with internal policies or with navigating the everchanging world of nonprofit law? We'd be grateful for your expertise. Other ways to collaborate: Do you have more ideas on ways to partner or collaborate with us? Get in touch! Contact us","privacy":"Terms \u0026 Privacy Policy Effective as of June 5, 2019 Updated June 5, 2019 Save and OpenArchive are designed to never collect or store any sensitive information. Media preserved by the Save mobile application cannot be accessed by us or unauthorized third parties because there is no centralized database or server that manages your media and we use Orbot and Tor for private and secure data transmission between the application and the destination server. If you choose to use the Internet Archive or other public servers as a destination, the information you share with them such as your email address, media, metadata, etc. will be public. Our Terms of Service and Privacy Policy are available below. Terms of Service Save by OpenArchive (“Save”) utilizes stateoftheart security measures and practices to provide safe management and transmission of your media. You agree to our Terms of Service (“Terms”) by installing or using our apps, services, or website (together, “Services”). About our services Minimum Age. You must be at least 13 years old to use our Services. The minimum age to use our Services without parental approval may be higher in your home country. Privacy of user data. Save does not sell, rent or monetize your personal data or content in any way – ever. Please read our  Privacy Policy  to understand how we safeguard the information you provide when using our Services. For the purpose of operating our Services, you agree to our data practices as described in our Privacy Policy, as well as the transfer of your encrypted information and metadata to the United States and other countries where we have or use facilities, service providers or partners. If you choose to send media to the Internet Archive, your media will be stored on their servers, which as of June 4, 2019 are located in the United States and Canada. Software. In order to enable new features and enhanced functionality, you consent to downloading and installing updates to our Services. Fees and Taxes. You are responsible for data and mobile carrier fees and taxes associated with the devices on which you use our Services. Using Save Our Terms and Policies. You must use our Services according to our Terms and posted policies. If we disable your account for a violation of our Terms, you will not create another account without our permission. Legal and Acceptable Use. You agree to use our Services only for legal, authorized, and acceptable purposes. You will not use (or assist others in using) our Services in ways that: (a) violate or infringe the rights of Save, our users, or others, including privacy, publicity, intellectual property, or other proprietary rights; (b) involve sending illegal or impermissible communications such as bulk messaging, automessaging, and autodialing. Harm to Save. You must not (or assist others to) access, use, modify, distribute, transfer, or exploit our Services in unauthorized manners, or in ways that harm Save, our Services, or systems. For example you must not (a) gain or try to gain unauthorized access to our Services or systems; (b) disrupt the integrity or performance of our Services; (c) create accounts for our Services through unauthorized or automated means; (d) collect information about our users in any unauthorized manner; or (e) sell, rent, or charge for our Services. Keeping Your Account Secure. Save embraces privacy by design and does not have the ability to access your media or credentials. You are responsible for keeping your device and your Save account safe and secure. If you lose your phone, follow the steps on our Support site to reregister for our Services. When you download the app on a new device, you will need to reenter your server login credentials and will not have access to media that was not backed up from your former device (such as photos, videos, audio, text, etc.). No Access to Emergency Services. Our Services do not provide access to emergency service providers like the police, fire department, hospitals, or other public safety organizations. Make sure you can contact
