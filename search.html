laim, complaint, cause of action, controversy, or dispute (together, “claim”) and damages, known and unknown, relating to, arising out of, or in any way connected with any such claim you have against any third parties. Limitation of liability. The save parties will not be liable to you for any lost profits or consequential, special, punitive, indirect, or incidental damages relating to, arising out of, or in any way in connection with our terms, us, or our services, even if the save parties have been advised of the possibility of such damages. Our aggregate liability relating to, arising out of, or in any way in connection with our terms, us, or our services will not exceed one hundred dollars ($100). The foregoing disclaimer of certain damages and limitation of liability will apply to the maximum extent permitted by applicable law. The laws of some states or jurisdictions may not allow the exclusion or limitation of certain damages, so some or all of the exclusions and limitations set forth above may not apply to you. Notwithstanding anything to the contrary in our terms, in such cases, the liability of the save parties will be limited to the fullest extent permitted by applicable law. Availability of Our Services. Our Services or our partners’ services (“partners” include the Tor Network and the Internet Archive) may be interrupted, including for maintenance, upgrades, or network or equipment failures. We may discontinue some or all of our Services, including certain features and the support for certain devices and platforms, at any time. General Save may update the Terms from time to time. When we update our Terms, we will update the “Last Modified” date associated with the updated Terms. Your continued use of our Services confirms your acceptance of our updated Terms and supersedes any prior Terms. You will comply with all applicable export control and trade sanctions laws. Our Terms cover the entire agreement between you and Save regarding our Services. If you do not agree with our Terms, you should stop using our Services. If we fail to enforce any of our Terms, that does not mean we waive the right to enforce them. If any provision of the Terms is deemed unlawful, void, or unenforceable, that provision shall be deemed severable from our Terms and shall not affect the enforceability of the remaining provisions. Our Services are not intended for distribution to or use in any country where such distribution or use would violate local law or would subject us to any regulations in another country. We reserve the right to limit our Services in any country. If you have specific questions about these Terms, please contact us at info[at]openarchive.org. Privacy Policy Save utilizes stateoftheart security measures and practices to provide safe management and transmission of your media. You agree to our Terms of Service (“Terms”) by installing or using our apps, services, or website (together, “Services”). Information you provide Account Information. Save does not store any information as there are no central servers associated with the project. We recommend you consult the Internet Archive’s privacy policy and terms of service. Whether using a private or public server such as the Internet Archive, you register an account with them in order to preserve your media using Save. Save cannot access any content that you store in the app or transmit through the app. User Support. If you contact Save User Support, any personal data you may share with us is kept only for the purposes of researching the issue and contacting you about your case. Managing your information. You can manage your personal information in Save’s application Settings. This information will never be accessible by Save or unauthorized third parties. It is shared with the servers you choose to store media on. Updates We will update this privacy policy as needed so that it is current, accurate, and as clear as possible. Your continued use of our Services confirms your acceptance of our updated Privacy Policy. Contact Us If you have questions about our Privacy Policy please contact us at info[at]openarchive.org","programs/our-users/amal":"name: Amaltitle: Investigator at a local Sudanese human rights organizationquote:image: UseCases/NewIllutrations/Amal.svgregion: menacountry: sudan   Age  38  Gender  Female  Role  Investigator  Skills  Simultaneously records evidence/documents information while also developing, maintaining, and growing a database where these records and information are stored and potentially analyzed.  Base Location  Khartoum     Amal is an investigator at a local Sudanese human rights organization.  Amal works from an office in Khartoum and also from the field.  Amal uses a Huawei phone.  Amal receives media directly from sources as well as from documenters collecting OSINT (scraping media from social media and other public sites) and on the ground footage.  Amal typically connects to the internet via mobile data, but her connectivity preferences are often shaped by the region and context.   Amal's Case Summary Tasks Collecting firsthand information, especially multimedia content (such as videos and photos) that document attacks and human rights abuses. Leveraging these findings and pieces of evidence – along with other evidence collected from opensource platforms – to write research and investigative reports. Coordinating with media outlets to amplify primary source content. Goals and Motivations Investigating and making public the human rights abuses taking place Identifying those accountable, so that advocacy groups and legal actors can then make better decisions. Preserving information that allows us to do these investigations, and that can be later shared with those groups who need it. Environment Office in Khartoum and fieldbased south in regions south of Khartoum. Needs For OSINTrelated work, content is often deleted before it can be verified and preserved. On the ground, connectivity is spotty and unreliable leading to gaps in coverage/content loss, lack of resources that specifically support archiving Pain points For OSINTrelated work, content is often deleted before it can be verified and preserved. Gaps in mobile data coverage and high risks associated with WiFi networks outside of familiar/secure networks in the office make connecting to the internet very challenging. Limited data plans make it difficult to upload, download, and share multimedia files while on the road. Solutions Funding for technology Technical trainings Resources that boost or map connectivity.","programs/our-users/anna":"name: Annatitle: Researcher at a human rights organizationquote: In the past, I would have transferred data to my laptop and uploaded it from there, but I don't do that anymore. I only upload media from my mobile device now.image: UseCases/NewIllutrations/Anna.svgregion: northamericacountry: usa   Age  36  Gender  Female  Role  Researcher  Skills  Legal expert, field research, interviews, documentation    Anna is a researcher at a human rights organization.  She is a legal expert on LGBT rights.  She interviews victims and witnesses of human rights abuses.  She is nonpartisan, neutral, and professional observer who wants to hold accountable for their actions.  After conducting thorough research, she creates reports on the incident which are 50150 pages long. In these reports, Anna describes her findings, documents how laws were broken, and provides her recommendations.  Anna is accompanied by one videographer on most occasions, but when that is not possible, she collects evidence on her cellphone.  She then transfers the media to their laptop and uploads it over WiFi.  Anna reaches out to communications and media teams before publishing the report.   Anna's Case Summary Tasks Promoting just political systems, social justice, and fairness. Interviewing human rights violation victims, witnesses, and experts. Describing human rights abuses in reports and briefs based on field research \u0026 make recommendations. Ensuring the incident gets maximum exposure Goals and Motivations Promoting just political systems, fairness, equality, and security. Defending the human rights of individuals. Holding people accountable for their actions. Gathering accurate and verifiable data to expose human rights violations Environment Data captured on the field through interviews. Videos, photos, and audio files captured (in the absence of a professional videographer). Some data is uploaded via laptop, increasingly using mobile. Needs Uploading data in low connectivity. Ease of uploading media and reports. Workflow management. Reliability. Pain points Low internet connectivity on the field leads to upload and sync problems while uploading content. File management and uploading data to collections are difficult for mobile devices. Data collected is in Gigabytes, transfer through mobile internet is inconvenient due to storage. Phone apps compress video, and can't be used for production. Moving mobile shot video on iPhone to a laptop for file management and upload/transfer. Solutions The status bar will give researchers an indication of the percentage of uploads completed; Nearby shares. Integrating with backend, so it has metadata, proof mode. Discuss compression with HRW to see if it's an option to work with the compressed version sooner \u0026 get raw files later. iPad/iOS/Mac version of the app to facilitate uploading through various devices. Airdrop can make it easier to transfer files from mobile to iPad/Mac.","programs/our-users/arazu":"name: Arazutitle: Project Manager at INSMIraqquote:image: UseCases/NewIllutrations/Arazu.svgregion: menacountry: iraq   Age  28  Gender  Female  Role  Project Manager  Skills  Oversees and manages the reception, organization, and potential distribution of media/data.  Base Location  Sulaymaniyah, KRI     Arazu is a project manager at INSMIraq.  She works from an office in Sulaymaniyah.  Arazu uses an iPhone.  Arazu communicates with sources, and sends sensitive information, through both secure and insecure messaging apps. She stores information and evidence on corporate cloud storage platforms.  Arazu has consistent access to WiFi when working from an office or home environment. She prefers to access the internet via WiFi because of increased privacy and control.   Arazu's Case Summary Tasks Verifying information and collecting accounts from documenters to produce reports and advocacy briefs. Conducting factchecking to confirm events on the ground. Producing accurate reports and recommendations that can effectively shape policy. Goals and Motivations Recording a complete history of the information authorities attempt to obscure Reshaping policy. Environment Sulaymaniyah region Working out of an office or home office Needs Stronger and more consistent access to internet Technical training (especially related to archiving and digital security) More secure software Legislation that offers human rights defenders increased protection from authorities. Pain points Power outages and unstable internet connection interrupt workflow and can compromise files. Solutions Technical trainings that focus on digital security and archiving. Resources that boost or map connectivity. Software that prioritizes privacy and security.","programs/our-users/darius":"name: Dariustitle: Freelance Videographer at a human rights organizationquote: I don’t always capture media from professional cameras. I use my iPhone when I need to be discreet.image: UseCases/NewIllutrations/Darius.svgregion: northamericacountry: usa   Age  34  Gender  Male  Role  Freelance Videographer  Skills  Capturing files using a professional camera, drones, etc    Darius is a freelance videographer.  He always works with one researcher in the field.  Darius captures highquality videos, images audio recordings on his professional camera and sometimes on other devices  like drones.  Darius sends sensitive data securely over physical mail.  For media that is not sensitive, Darius transfers media from his camera to his laptop, along with consent forms and shot logs.  He then zips this data into a folder and uploads it to WeTranser/Hightail over WiFi. He uploads large amounts of data, 1020 GB.  He does not want to compromise on the quality of videos, photos, etc., and therefore does not use mobile applications most of the time. However, when needs to capture data covertly, he uses his iPhone to capture media.  Darius's Case Summary Tasks Capturing highquality videos and photos using a professional camera, sometimes audio files. Ensuring the media has metadata that will serve to validate the authenticity of the media. Uploading the data without degrading the quality Goals and Motivations Defending the human rights of individuals. Gathering accurate and verifiable data to expose human rights violations (retaining metadata for validation and proof) Environment Always working with a researcher in the field. Uploading content from hotel WiFi. Primarily desktop user uses mobile for cover media capture Needs Speed of uploading data. Quality of media. Simple UI, easy to understand. Pain points Collects 60 GB data/day for 35 days' work, transfer through the internet is difficult due to mobile storage and internet speed. WeTransfer upload stops in low connectivity, and has to start over. Upload time estimates on Dropbox are inaccurate. Dropbox UI is confusing. Phone apps compress video and affect video quality. Sending sensitive data via physical mail is prohibited in some countries, so he relies on connections to send data from different countries. Sometimes data is stuck in customs. Solutions Discuss compression with HRW to see if it's an option to work with the compressed version sooner \u0026 get raw files later. iPad/iOS/Mac versions to upload through various devices. Automatically pause upload when there's no internet, and resume when the internet is available. Give an accurate status of the upload. Make UI simple, and have clear documentation. A secure backend will prevent sensitive data from sitting in the cloud. It will reduce the dependency on physical mail","programs/our-users/diego":"name: Diegotitle: Investigation Coordinatorquote:image: UseCases/NewIllutrations/Diego.svgregion: latamcountry: mexico   Age  28  Gender  Male  Role  Investigation Coordinator  Skills  Organizes and coordinates the work of multiple organizations and maintains a record management system.  Base Location  Mexico City, Mexico     Diego uses an iPhone and prefers to connect to the internet using a secure WiFi connection.   Diego's Case Summary Tasks Diego’s job focuses on creating and managing databases, including databases that preserve the work of murdered journalists and ones that document the work of human rights defending communities. Aside from managing databases, he also works to create reports, educational videos, and graphics, and works to spread awareness of human rights violations. Goals and Motivations He is passionate about preserving the memory of past and present movements and journalistic work, and generating more public awareness and calls to action to combat violent government repression of civil movements. Environment Diego works in an office in Mexico City. Needs Diego would like more networking opportunities and collaborations with other organizations. He wants more technical tools to assist his work and trainings on the best archiving practices. Diego wishes he had more personnel and financial resources. Pain points Diego faces difficulties accessing information from the government. He is worried about government cyber attacks due to the nature of his work. He has various security concerns including: digital surveillance, hacking, phone tapping, and confiscation of devices. He finds his workflows are often cumbersome, and has challenges finding the balance between ensuring his databases are both secure and easy to use. Solutions Encrypted communication tools Privacy and digital security training","programs/our-users/eastern-europe":"Eastern Europe OpenArchive has an active partnership in Eastern Europe. OpenArchive partnered with the Kharkiv Human Rights Protection Group (KHPG) to support and enhance their impressive archival work. KHPG documents, preserves, and uses evidentiary media to hold Russia accountable for its war crimes and bring justice to the Ukrainian people. This partnership bolsters KHPG’s work by supporting a decentralized archivist community of journalists, historians, lawyers, and other ontheground eyewitnesses to facilitate trainings on best practices for archiving and digital security in active war zones. Below you’ll find use cases, press releases, and updates from our coresearch with our Ukrainian community partners. Regional Updates Read more about our Eastern Europe work in these posts: Personas The following profiles represent potential Save users based on our needs assessment research with communities in Ukraine.","programs/our-users/elena":"name: Elenatitle: Lawyerquote:image: UseCases/NewIllutrations/Elena.svgregion: latamcountry: cuba   Age  45  Gender  Female  Role  Lawyer  Skills  Records testimonies and evidence of human rights violations while writing legal resources, organizing documentation, and coordinating legal action.  Base Location  Buenos Aires, Argentina     Elena is a lawyer working at Justicia11J, an organization that verifies, updates, and disseminates information on public protests and political arrests in Cuba.  Elena uses an iPhone and connects to the internet via WiFi.   Elena's Case Summary Tasks Obtain testimonies of witnesses or victims of human rights violations Provide those detained for protesting with legal advice and assistance Draft legal reports and documentation Goals and Motivations Elena’s goal is to support those detained for protesting in Cuba, analyze trends in political detentions, and present findings and legal reports to international human rights institutions Environment Elena works from a home office in a city in Argentina Needs Online privacy protections Secure communication methods More streamlined workflows Pain points Concerns about cybersurveillance and hacking Privacy violations of those they are working to support in Cuba Attacks from the government Internet shutdowns in Cuba create a communication barrier Clients not understanding the process or what legal assistance they require Overwhelming amounts of messages Solutions Privacy and digital security training Encrypted communication tools","programs/our-users/gabriela":"name: Gabrielatitle: Documentary Photographerquote:image: UseCases/NewIllutrations/Gabriela.svgregion: latamcountry: mexico   Age  32  Gender  Female  Role  Documentary Photographer  Skills  Uses photography and videography to document human rights abuses, focusing on femicide and justice issues.  Base Location  Mexico City, Mexico     Gabriela uses an iPhone and professional camera equipment while documenting.  She prefers to connect to the internet using cellular data unless she can connect to her own home WiFi.   Gabriela's Case Summary Tasks Gabriela’s job as a documentary photographer involves a variety of tasks. Alongside documenting human rights abuses, she also collects media from social media sites, examines disinformation campaigns, and works on video editing and postproduction. Goals and Motivations Gabriela works to bring to light human rights abuses and advocate for justice and accountability. Environment She works mainly from the field to meet with eyewitnesses, which requires frequent travel. Needs Gabriela needs a way to ensure her and her contacts’ privacy and physical and digital security while also bringing evidence of injustice to light. Pain points Gabriela is concerned about the strength and security of her internet connection. She worries that authorities could confiscate her phone, putting her, her media, and her contacts at risk. She faces threats from Mexican authorities and worries about physical risks if her identity is known. She is also concerned about her digital security and the risk of malware and hacking. Solutions Digital security training Access to and trainings on using secure storage","programs/our-users/isabella":"name: Isabellatitle: Freelance reporter and editorquote:image: UseCases/NewIllutrations/Isabella.svgregion: latamcountry: mexico   Age  40  Gender  Female  Role  Freelance reporter and editor  Skills  Collects, monitors, and analyzes evidence, and maintains a database of human rights abuses.  Base Location  Mexico City, Mexico     Isabella uses an Android phone and connects to the internet using cellular data and WiFi   Isabella's Case Summary Tasks Runs journalistic investigations and organizes an archive of testimonies and evidence of human rights violations, including the activities of extremist groups and the murders of journalists in the country. Goals and Motivations Isabella is motivated by a desire to expose human rights violations in her country and seeks accountability for perpetrators of violence. Environment She works from her home office and from the field when she is collecting evidence. Needs The ability to easily and efficiently manage access to her archives. More digital security tools. Workflow tools to help streamline her work. The resources to help her balance the security of her archive with ease of use. Better knowledge about and access to digital tools like AI workflow aids. Pain points Isabella is nervous about losing media or her phone. She is concerned about malware and hacking on her devices. She worries about her identity being exposed and facing physical danger. Solutions Digital security training. Workshops on secure archiving and servers. Integration of workflow tools, like Save.","programs/our-users/ivan":"name: Ivantitle: Project Coordinator at KHPGquote:image: UseCases/NewIllutrations/Ivan.svgregion: easterneuropecountry: ukraine   Age  27  Gender  Male  Role  Project Coordinator for KHPG  Skills  Organizes, maintains, and uses the firsthand evidence received from the contributor to advance a shared goal.  Base Location  Kyiv     Ivan is a project coordinator with KHPG.  Ivan works from home in Kyiv.  Ivan exclusively connects to the internet through secure WiFi and prefers to connect via a VPN.  Ivan uses an Android phone.  Ivan receives media directly from sources as well as from documenters collecting OSINT (scraping media from social media and other public sites) and on the ground footage.  Ivan receives a minimum of 20GB of mobile media a week.   Ivan's Case Summary Tasks Managing intake of content and evidence of war crimes in Ukraine Liaising with colleagues and partners across eastern Ukraine Goals and Motivations Empowering civil society actors to continue to work safely in Ukraine Creating transparency about the harsh realities of the Russian invasion Environment Home in Kyiv Remotely working on Kharkiv region and Donetsk region Needs Improving communication and team coherence/collaboration Pain points Ivan faces potential loss of control over information (info leakage, lack of privacy/confidentiality, interference/interception, etc.) Miscommunications between colleagues and stunted workflows due to varying technical capacities and vocabularies Strained resources and lack of consistent funding to support projects Solutions Secure digital tools that prioritize security and privacy Training for team and colleagues that strengthen technical capacities and communications Increased funding and reallocation of resources to project management","programs/our-users/jaime":"name: Jaimetitle: Program Investigatorquote:image: UseCases/NewIllutrations/Jaime.svgregion: latamcountry: Ecuador   Age  36  Gender  Male  Role  Program Investigator  Skills  Simultaneously records evidence/documents information while also developing, maintaining, and growing a database where these records and information from other sources are stored and used to advance legal action, develop educational materials, and build relationships with other human rights defencers and organizations.  Base Location  Quito, Ecuador     Jaime is a Program Investigator at the Latin American Association for Alternative Development (ALDEA).  \t  Jaime works from a home office in Quito.  Jaime connects to the internet via WiFi and cellular data, depending on the context.  Jaime uses an iPhone.  Jaime is invested not only in documenting and organizing evidence, but also in mobilizing his documentation and the documentation/OSINT from others to create educational and training materials for others.  Jaime primarily uses the ALDEA cloud, and occasionally Google Drive, to store media.   Jaime's Case Summary Tasks Obtain testimonies from those affected by the mining operations Configure files for transfer and use in legal proceedings Develop presentations and educational material Facilitate learning and training of field technicians and community organizers Goals and Motivations Building coalitions with local human rights defender communities to strengthen information sharing streams and harnessing a collective power to confront the exploitative and dangerous mining practices Environment Office in Quito and traveling throughout Ecuador Needs Increased funding and resources to support work Support to build communication and relationships with other local organizations that are addressing the same issues Pain points Bureaucracy slows down the workflow Corruption at various government levels Scarcity of funding and resources Underdeveloped relationships and communication channels between local organizations, human rights defenders, and campaigns Threats of digital and verbal threats, internet shutdowns, and data loss Solutions Funding for resources to expand organizational capacity Support for, and investment in, relationship building between stakeholders Community training on risk management and mitigation","programs/our-users/juanita":"name: Juanitatitle: Researcherquote:image: UseCases/NewIllutrations/Juanita.svgregion: latamcountry: Ecuador   Age  42  Gender  Female  Role  Researcher  Skills  Captures and records evidence firsthand – in the form of mobile media, testimonials, and/or primary source research – and inputs this information into a larger body or collection of evidence.  Base Location  Esmeraldas, Ecuador     Juanita is a researcher with Unión de Organizadores Campesinas de Esmeraldas (UOCE).  Juanita is based in Esmeraldas and travels throughout rural villages and communities.  Juanita uses a Samsung phone to capture and share evidence.  She collects and systematizes quantitative and qualitative information for mapping and documenting the impact of gold mining on local communities.  Juanita prefers to connect to the internet via WiFi over cellular data because there is no cell coverage in many of the regions in which she works.   Juanita's Case Summary Tasks Generating qualitative and quantitative evidentiary records to contribute to the advocacy efforts of Indigenous and other rural communities facing health and environmental risks from mining and other extraction work. Using and organizing evidentiary documentation to file cases to defend land rights in protected areas. Goals and Motivations Holding gold mining companies accountable for the severe impact of extraction on the environment and the health and safety of local communities. Increasing the capacity of Indigenous territorial organizations to document the impacts of gold mining and advocate for change. Environment Rural communities and villages in the Esmeraldas province Sites of gold mining operations Needs Consistent and increased internet/data connectivity Technical trainings (especially related to digital security) Pain points Risks from verbal threats, digital threats, and the local environment (including animals such as snakes and jaguars) Fear of retaliation from the companies UOCE is filing complaints against Solutions Technical trainings Resources that boost or map connectivity Physical and digital security training","programs/our-users/kai":"name: Kaititle: Archivist at a human rights organizationquote: Social media and messaging apps compress audio and video before upload, which is not an option for our work.image: UseCases/NewIllutrations/Kai.svgregion: northamericacountry: usa   Age  45  Gender  Nonbinary  Role  Archivist for a human rights organization  Skills  Cataloging and preserving data, digital systems management    Kai is an archivist at a human rights organization  They created the archive  They work in the multimedia department and receives data from researchers, videographers, satellite imagery analysts, graphic artists, animators, etc.  They then catalog the data received and manages data for posterity and easy access.  They also maintain digital systems  distribution sites for the press and publicfacing websites.  Requires metadata about the data received from various actors to validate its authenticity.  Desktop applications help them manage and send large data which would not be possible on mobile.   Kai's Case Summary Tasks Ensuring easy access of data for future reference, smooth functioning of digital systems and receive multimedia from multiple sources ensure it is cataloged and maintained methodically for future reference Goals and Motivations Preservation of information and technology. Storytelling. Being faithful to the people in the stories she archives. Environment Works from office location. Physically connected to NAZ server. Editing from massive workstations. Needs Easy management of large data collections. Notification system when content is uploaded. Pain points File management on mobile is difficult. Sensitive data sitting in the cloud. Absence of an established workflow for researchers. Lack of acknowledgment of the need for archivists. Receiving data physically or online depends on their security concern. Physical mail has complications based on the laws in the countries and takes time. Security concerns. Often hacked. Solutions Media coming in will have proof mode, metadata  prepackaged info which will be useful for Kai. Different tags for incoming media will help to catalog data. A secure backend will reduce the dependency on receiving data through physical mail. Researchers will be able to start cataloging and describing the content, thus creating a workflow.","programs/our-users/latam":"Latin America OpenArchive has two active partnerships in the Latin America region. In Spring 2023, OpenArchive partnered with ALDEA Foundation, an Ecuadorian organization that aims to collectively design strategies with people, communities, and territories to advance development in human rights, gender equity, and interculturality. OpenArchive’s partnership with ALDEA will advance this project by helping integrate reliable workflow tools, develop compatible storage systems, and strengthen information management strategies. In 2023, OpenArchive also partnered with Cubalex – a Cuban NGO that defends and promotes human rights as a form of social transformation through legal aid and other resources. Cubalex is one of the primary organizations documenting abuse against protesters and other human rights defenders and one of the organization’s top priorities is documenting and preserving evidence. OpenArchive’s partnership with Cubalex aims to expand the organization’s capacity to document and store evidence safely and securely. Below you’ll find use cases, press releases, and updates from our coresearch with our Ecuadorian and Cuban community partners. Regional Updates Read more about our Latin America work in these posts: Personas The following profiles represent potential Save users based on our needs assessment research with communities in the Latin America region.","programs/our-users/leila":"name: Leilatitle: Investigative Journalist with a local Sudanese media organizationquote:image: UseCases/NewIllutrations/Leila.svgregion: menacountry: sudan   Age  27  Gender  Female  Role  Investigative Journalist  Skills  Records evidence and documents information firsthand  Base Location  Sudan (unspecified city)     Leila is an investigative journalist with a local Sudanese media organization.  She often travels through the Darfur region to document human rights violations.  Leila uses a Samsung Galaxy phone to capture and share evidence.  She communicates with sources, and sends sensitive information, through encrypted messaging apps.  Leila does not have access to WiFi. She reliees entirely on mobile internet and connects using the Zain network.  Leila's Case Summary Tasks Collecting witness/survivor testimony and multimedia evidence. Expose and document human rights abuses. Goals and Motivations Investigate and report the realities of the situation in Sudan, especially around Darfur. Environment Darfur region and other parts of Sudan Frequently in transit Needs Consistent connectivity More sufficient technological equipment to support work activities (phones, computers, etc.) Technical trainings (especially related to digital security) Pain points Lack of WiFi access Spotty mobile internet connectivity Frequent power outages affect safety and security (both physically and digitally) Gaps in training and capacities (especially related to digital security) Solutions Technical trainings that focus on digital security. Funding for technology Resources that boost or map connectivity","programs/our-users/maribel":"name: Maribeltitle: Researcherquote:image: UseCases/NewIllutrations/Maribel.svgregion: latamcountry: cuba   Age  30  Gender  Female  Role  Researcher  Skills  Documents human rights violations and collects witness and survivor testimonies.  Base Location  Cuba     Maribel is a researcher with Cubalex.  She collects social media data to document abuses and conducts interviews to compile witness testimonies.  Maribel uses a Samsung phone to capture and share evidence.  She uses cellular data to connect to the internet on her phone. She connects to the internet using WiFi and a VPN when using her computer.   Maribel's Case Summary Tasks Documents, contextualizes, and analyzes human rights violations in Cuba Collects witness, survivor, and family testimonies Uploads information and media to a database Goals and Motivations Maribel works to document human rights abuses in Cuba to preserve survivor stories and educate others about what is happening in the country Environment Maribel works from a home office in Cuba but often travels to collect witness testimonies. Needs Secure way to store documented media Technical training on how to maintain her privacy online Pain points A lack of access to government information by the state. Available records are often untrustworthy or incomplete Concerned that a bad actor could access her files Various digital threats, including cybersurveillance, disinformation, defamation, and hacking Faces the risk of arbitrary detainment and extensive prison sentences. Concerned that if she leaves Cuba, government officials could prohibit reentry to the country Worries that her family in Cuba may be targeted because of her work and subjected to interrogation, imprisonment, and surveillance Solutions Digital security training Technical training","programs/our-users/mena":"MENA OpenArchive has two active partnerships in the MENA region. In 2023, OpenArchive partnered with the Iraqi Network for Social Media (INSMIraq), the first network of digital rights defenders and experts in Iraq, to bolster their archiving efforts and workflows. Established in 2011, INSMIraq is a nonprofit, nongovernmental civil society organization that advocates for a free, open, diverse, and safe internet. OpenArchive and a Sudanese NGO – who wishes to remain anonymous due to security concerns – joined forces in Spring 2023 to strengthen the resources and support for those documenting and archiving injustices at a time of burgeoning crisis and conflict. Below you’ll find use cases, press releases, and updates from our coresearch with our Iraqi and Sudanese community partners. Regional Updates Read more about our MENA work in these posts: Personas The following profiles represent potential Save users based on our needs assessment research with communities in the MENA region.","programs/our-users/miguel":"name: Migueltitle: Project Managerquote:image: UseCases/NewIllutrations/Miguel.svgregion: latamcountry: Ecuador   Age  29  Gender  Male  Role  Project Manager  Skills  Oversees and manages the reception, organization, and potential distribution of media/data.  Base Location  Quito, Ecuador     Miguel is a project manager working with the Latin American Association for Alternative Development (ALDEA).  He works from an office in Quito, Ecuador.  Miguel prefers to connect to the internet via WiFi.  Miguel uses a Samsung Galaxy.  Miguel uses Google Drive, Cloud storage, and a local online server to store the media he receives from his documenter colleagues.   Miguel's Case Summary Tasks Supporting researchers by organizing documentation, producing backups of media content, and providing IT guidance Goals and Motivations Aiding Indigenous territorial organizations in a collective effort to protect and respect the land and the people in the regions where gold mining is occurring Environment Working out of an office in Quito, Ecuador Needs Technical training Equipment to boost capacity to manage high volume of media More personnel to offer IT support to staff and partner organizations Pain points Limited availability and capacity of technical equipment Limited organization of the digital archive and information support Not enough internal infrastructure to effectively and efficiently create backups of documentation Solutions Funding for technology/equipment and new staff to increase capacity Technical trainings related to archiving","programs/our-users/mohamed":"name: Mohamedtitle: Independent journalist and human rights defender in Iraqquote:image: UseCases/NewIllutrations/Mohamed.svgregion: menacountry: iraq   Age  42  Gender  Male  Role  Independent journalist and human rights defender  Skills  Records evidence and documents information firsthand  Base Location  Mosul     Mohamed is an independent journalist and human rights defender.  He is based in Mosul and often travels to Baghdad and other part of Iraq for his documentation and advocacy work.  Mohamed uses a Samsung Galaxy phone to capture and share evidence.  He communicates with sources, and sends sensitive information, through both secure and insecure messaging apps. He stores information and evidence on corporate cloud storage platforms.  When working from an office, Mohamed prefers to connect to secure WiFi. While working in the field, Nadia prefers to use mobile data, if available, because it is more secure. However, his mobile data plan is limited to 5 GB per month.  Mohamed's Case Summary Tasks Collecting witness/survivor testimony and multimedia evidence. Advocating for humanrightsoriented policies and practices. Goals and Motivations Incentivizing reform within the Iraqi legislative system to bring more rights to civilians, journalists, and other human rights defenders. Environment Mosul region Working out of community organizing offices Some travel to Baghdad for activism Some travel to other parts of Iraq to document events and human rights violations Needs Digital security training Legislation that protects civilians to document evidence and peacefully demonstrate Pain points Lack of consistent internet access Insecure WiFi networks Gaps in training (especially related to digital security) Solutions Technical trainings that focus on digital security.","programs/our-users/nadia":"name: Nadiatitle: Documenter at KHPG partner organizationquote:image: UseCases/NewIllutrations/Nadia.svgregion: easterneuropecountry: ukraine   Age  48  Gender  Female  Role  Documenter for KHPG partner organization  Skills  Captures evidence firsthand – in the form of mobile media, testimonials, and/or primary source research – and inputs this information into a larger body or collection of evidence.  Base Location  Kharkiv     Nadia is a documenter with a KHPG partner organization.  Nadia is based in Kharkiv and travels throughout eastern Ukraine to conduct her work.  Nadia uses an iPhone to capture and share evidence.  She communicates with sources, and sends sensitive information, through both secure and insecure messaging apps. She stores information and evidence on corporate cloud storage platforms.  While in the office or at home, Nadia prefers to use WiFi for security and connectivity/speed reasons. While working in conflict zones, Nadia prefers to use mobile data, if available, because it is more secure.  Nadia's Case Summary Tasks Documenting war crimes Collecting evidence of human rights abuses in various conflictzone contexts Adding evidentiary documentation to a collaborative, secure database Goals and Motivations Amplifying the voices and realities of Ukrainian citizens to advance accountability and justice Environment Kharkiv region Outdoors in conflict zones (streets, civilian infrastructure, neighborhoods, etc.) Indoors in conflict zones (detention centers, bunkers, etc.) Office/home in Kharkiv Needs More comprehensive information and communication regarding attacks and hostilities Technical training for team to streamline workflows and reduce risk of losing or compromising information Pain points Nadia has intermittent internet access as internet is often cut off during electricity outages in the region In her work, Nadia faces physical danger, power/internet outages, occasional threats from authorities Inconsistent technical capacities and vocabularies among team Incomplete information regarding attacks and hostilities Bureaucracy from local authorities Solutions Comprehensive technical trainings for team Workflow tools that are not dependent on internet connection","programs/our-users/nasser":"name: Nassertitle: Media Project Manager at a local Sudanese media organizationquote:image: UseCases/NewIllutrations/Nasser.svgregion: menacountry: sudan   Age  49  Gender  Male  Role  Media Project Manager  Skills  Oversees and manages the reception, organization, and potential distribution of media/data.  Base Location  Sudan (unspecified city)     Nasser is a Media Project Manager at a local Sudanese media organization.  He works from an office.  Nasser uses a Samsung phone.  Nasser communicates with sources, and sends sensitive information, through both secure and insecure messaging apps. He stores information and evidence on corporate cloud storage platforms.  He has inconsistent access to the internet and often bounces between WiFi and mobile data depending on what is available, but mostly Nasser relies on WiFi.   Nasser's Case Summary Tasks Verifying information and collecting accounts from documenters to produce reports and advocacy briefs. Conducting factchecking to confirm events on the ground. Producing accurate reports and recommendations that can inform the community. Goals and Motivations Presenting information about current events to a larger audience in an accessible format so that people can be appropriately informed and find news approachable even in times of tragedy. Environment Working out of an office Needs Stronger and more consistent access to internet (and safer access) Technical training Resources and tools that don’t rely on connectivity Increased cooperation between stakeholders (documenters, journalists, humanitarian workers, etc.) Pain points Power outages and unstable internet connection interrupt workflow and can compromise files. Concerns about unsecure WiFi networks. Increased risks of hacking, malware, etc. Mobile internet can be expensive since Nasser requires a large volume of data to be able to process all the multimedia content. Solutions Funding for technology Technical trainings Resources that boost or map connectivity Resources that focus on fostering collaboration and teamwork between various stakeholders Centralized communication tools and pathways","programs/our-users/noor":"name: Noortitle: Researcher in Iraqquote:image: UseCases/NewIllutrations/Noor.svgregion: menacountry: iraq   Age  37  Gender  Female  Role  Researcher  Skills  Simultaneously records evidence/documents information while also developing, maintaining, and growing a database where these records and information are stored and potentially analyzed.  Base Location  Baghdad     Noor is a researcher at an anonymous human rights organization.  Noor works from an office in Baghdad and also from the field.  Noor uses a Samsung phone.  Noor receives media directly from sources as well as from documenters collecting OSINT (scraping media from social media and other public sites) and on the ground footage.  Noor typically uses WiFi when she is based in Baghdad and then switches to cellular data when traveling.   Noor's Case Summary Tasks Monitoring and documenting human rights violations firsthand Preserving and archiving witness testimony Conducting OSINT research on related issues Drafting reports and briefs for the organization’s legal team. Goals and Motivations Investigating and making public the human rights abuses taking place Identify those accountable, so that legal experts can protect and advocate for those experiencing human rights violations. Preserve information and multimedia content that researchers use in their investigations. Environment Baghdad region Working out of an office space Regular travel to other parts of Iraq to document events and human rights violations Needs Updated technology to boost the speed of documenting and preserving evidence Legal protections , especially in timesensitive cases. Increased data packages to access mobile internet Pain points For OSINTrelated work, content is often deleted before it can be verified and preserved. A lack of legal protections make Noor’s research dangerous and she has been a target of attack and arrest previously. Outdated technology slows workflows Limited data plans make it difficult to upload, download, and share multimedia files while on the road. Solutions Funding for updated technology Funding for mobile internet Supporting organizational advocacy to support efforts for greater protection.","programs/our-users/north-america":"North America OpenArchive has an active partnership with the People’s Media Record – an archive and repository for communityproduced media from Philadelphia. The two organizations joined forces in 2022 to strengthen PMR’s archival tools, workflows, and trainings. Together they are designing and implementing a workshop series for the local community. OpenArchive previously partnered with an anonymous human rights organization to conduct coresearch to threatmodel and create personas in order to map out the use cases and ecosystem.Through this coresearch, we were able to identify key pain points and threats these communities face and incorporate this research into building responsive, usable tools to help mitigate harm and technological challenges. Below you’ll find use cases, press releases, and updates from our coresearch with our North American community partners. Regional Updates Read more about our North America work in these posts: Stay tuned for updates! Personas The following profiles represent potential Save users based on our needs assessment research with communities in the North America region.","programs/our-users/oleksandra":"name: Oleksandratitle: Documenter and database manager at KHPGquote:image: UseCases/NewIllutrations/Oleksandra.svgregion: easterneuropecountry: ukraine   Age  33  Gender  Female  Role  Documenter and database manager for KHPG  Skills  Plays a dual role. Oleksandra captures evidence firsthand, then collects her, and others', evidence to organize and analyze an evidence archive.  Base Location  Kharkiv     Oleksandra works as a documenter and a database manager for KHPG.  Oleksandra is based in Kharkiv. She spends around half her time working from home and the other half traveling eastern Ukraine for work.  Oleksandra’s mode of connecting to the internet depends on where she is. While she prefers to connect via a secure WiFi network when she is managing databases and uploading content she has documented, she occasionally relies on mobile data while she is traveling to a location to record evidence of hostilities.  Oleksandra uses an iPhone to capture evidence and share information with others.  Oleksandra receives media directly from sources, from documenters collecting OSINT (scraping media from social media and other public sites), and from physical documents submitted to her.   Oleksandra's Case Summary Tasks Documenting war crimes, collecting evidence of human rights abuses Organizing evidence in a cohesive database Keeping the database updated with new information and content Leveraging the database to advance legal efforts to hold perpetrators accountable for war crimes and other human rights abuses Goals and Motivations Developing evidence bases for internal legal systems to use in efforts to prosecute Russian war crimes Environment Outdoors in conflict zones (streets, civilian infrastructure, neighborhoods, etc.) in Kharkiv region Indoors in conflict zones (detention centers, bunkers, etc.) in Kharkiv region Office/home in Kharkiv Needs Technical support and resources (increase database space/storage) Improvements in database interfaces and operations More comprehensive information and communication regarding attacks and hostilities Technical training for team to streamline workflows and reduce risk of losing or compromising information Pain points Oleksandra faces threats to her physical safety Inconsistent technical capacities and vocabularies among team Lack of resources to build secure and sustainable databases Strained relationships with State Emergency Services Solutions Funding to invest in database operations Training and digital tools related to communications and to database management Technologies that aid Oleksandra in documenting war crimes, but are not dependent on internet connection","programs/our-users/oscar":"name: Oscartitle: Project Managerquote:image: UseCases/NewIllutrations/Oscar.svgregion: latamcountry: cuba   Age  37  Gender  Male  Role  Project Manager  Skills  Maintains a database where information and media about human rights violations in Cuba are stored. Prepares communications with the public and other partner organizations, prepares reports, and conducts analysis.  Base Location  San Diego, California     Oscar is a project manager at Cubalex.  He is based in California, but his work focuses on addressing human rights violations in Cuba.  Oscar uses an iPhone and prefers to connect to the internet on WiFi.   Oscar's Case Summary Tasks Reviewing and compiling reports Organizes educational and advocacy activities Archives victim testimonies Maintains a database where documentation of human rights violations is stored Drafts communications Goals and Motivations Oscar works to compile and organize evidence and testimonies to improve visibility on the issues in Cuba, to organize advocacy and legal initiatives, and to provide citizens with tools to support them Environment Oscar works from a home office in California Needs Better tools to verify information and data Better internet connection in Cuba Better physical and digital safety tools for victims or colleagues in Cuba Pain points Communication challenges with people still in Cuba due to internet shutdowns, connectivity issues when working with Cubans still in Cuba, and censorship on social media platforms It is difficult to access reliable public information in Cuba Victims are often threatened or coerced by the Cuban government and prohibited from disseminating information It is difficult to verify information and testimonies Not enough offline storage space (on laptop or harddrive) Solutions Privacy and digital security tools and trainings Technical tools to enhance internet connectivity in Cuba (VPNs, etc.)","save":"Our App, Save Anyone with a phone can expose global injustice. Those with Save can preserve truth to power.  About Save Save is an easytouse mobile app designed to help you verify, share, and preserve your mobile media while protecting your identity. It's free, opensource, and available for iOS and Android. Our smartphone media plays a critical role in exposing global injustice every day — however eyewitnesses and human rights defenders need better tools to ensure their mobile evidence is safely shared and stored. Enter Save. Designed with and for human rights communities, the app shifts power into the hands of those on the frontlines by streamlining media workflows to facilitate rapid response and reporting. With Save, you can now safely secure, archive, verify, and encrypt your media without fear of censorship, surveillance, or retribution. Secure Send your media securely and lock the app with a pin. Archive Keep your media verifiable, safe and organized for the long term by uploading it to a server like Nextcloud, the Internet  Archive, or Google Drive. Communicate your intentions for future use by adding a Creative Commons license. Verify Authenticate and verify your media with sha256 hashes and ProofMode. Encrypt Save always uploads over TLS (Transport Layer Security) to protect your media in transit. To further enhance security, enable Tor to prevent interception of your media while it travels from your phone to its destination. Getting Started Download Save from the App store or Google Play:  Github: iOS Android Download our most uptodate How To Use Save Guide Watch our video tutorials and follow along on your phone: Who we serve We designed Save with and for human rights defenders worldwide, including: Human rights organizations collecting evidence of human rights violations Archivists and librarians creating community collections at the Internet Archive or other digital libraries Journalists and news organizations receiving sensitive information from vulnerable sources whose identity and information must be protected from interception Individuals, freelance documentarians, and citizen journalists curating their own mobile media collections Academic organizations accepting targeted media from the field Core features Unlike other mediasharing tools, Save offers a suite of responsive features that streamline secure preservation based on community input and our commitment to digital inclusion. Authenticate media With Save, you ensure your media is always authenticated because you have full control—without interference from intermediaries—from phone to archive. And, when paired with ProofMode (available now for Android, iOS coming soon), you can even add sensor data to corroborate the metadata captured alongside your media. Secure transit Save always uses TLS (Transport Layer Security) to ensure intransit security and encryption. When you enable Tor for mobile (either via Orbot: Tor for Android or Onion Browser for iOS), you add an additional layer of protection to ensure no one intercepts your media as it travels from your phone to the Internet Archive or your server of choice. Longterm Preservation When you use Save to archive your mobile media in a trusted archive (such as the Internet Archive or OwnCloud), you ensure unobstructed access for generations to come. This is in stark contrast to popular social media platforms like Twitter, Facebook, or Instagram, which aren’t committed to longterm media preservation. Licensing With Save you can communicate your intentions for future use by easily generating a Creative Commons license inapp allowing others to reuse or modify your work. Stay Organized Save's easytouse design allows teams and individuals to seamlessly streamline media from many phones into organized folders specific to each contributor. Additional features Add Metadata Save lets you add metadata like location, people, and notes to your archived media. Flag Significant Content You can flag certain media as “significant” to alert reviewers that this folder contains sensitive/violent media or just use it as a “favorites” folder. Import Media Save allows you to import and share media from other apps on your phone, including audio, notes, and pdf files. Improve Redundancy With Save you can further protect your media by creating and storing multiple copies on different secure servers. Whether hosting locally or remotely, your data can be encrypted on the backend and only accessible by who you want. View Progress When storing media via Save, you can view how much content has been uploaded. Prioritize Uploads Prioritize particular media to upload first over others (e.g., order smallest files first and largest files last). More about Save Save protects internet freedom by leveraging a suite of privacyenhancing technologies to safeguard your media and identity in the event of internet shutdowns, surveillance, device confiscations, content takedowns, limited bandwidth, and data loss. Press Guides Videos","search":"Search","team":"Our Team We are a team of human rights advocates and archivists collaborating with human rights defenders and atrisk communities worldwide. We work to create responsive, secure, and ethical archiving technologies to advance justice and accountability. Team Members Natalie Cadranel Natalie Cadranel Founder and Executive Director Natalie is an archivist and ethnographer working at the nexus of human rights, design, and technology. She aims to protect and amplify evidentiary media and those who create it by working closely with them to make usable and secure archival tools. She is a practical idealist who believes sousveillance is one of very few levers that can shift power dynamics to foster justice, accountability, and harmreduction. In the spirit of IndyMedia, she is driven by a similar motivation: \"Don't hate the tech, make the tech!\". She consults with human rightsfocused organizations worldwide and was a 2019 fellow at Stanford's Digital Civil Society Lab. Over the last two decades, she shaped initiatives dedicated to improving access to information for social and environmental justice organizations. She holds a Masters from the UC Berkeley School of Information and a Bachelors in International Relations from UC Davis. Teague Schneiter Teague Schneiter Deputy Director Teague is OpenArchive's Deputy Director and a founding advisory board member. She formerly served as the Sr. Manager of the Academy of Motion Picture Arts and Sciences' Oral History Projects department, where she was responsible for new video productions and the acquisition of a collection of over 2,000 legacy interviews with filmmakers (1948present). As the initiative's founder, she was responsible for strategic planning; developing born digital video production, research, description, metadata and access practices specific to oral history; collection development; digital preservation planning; curatorial projects; crossinstitutional initiatives; and outreach. She has been involved in multiple grants projects, including codeveloping an oral history project dedicated to documenting the stories of Latina/o/x and Latin American filmmakers which resulted in a richly searchable multilingual website using OHMS for the Getty's 2017 PST:LA/LA cultural festival. Teague is a graduate of the University of Amsterdam's moving image preservation program, and worked in the early part of her career with oral history, human rights and other cultural heritage materials in Australia, the Netherlands, Canada, and the United States with organizations such as WITNESS and IsumaTV. Since November 2016, Teague has served on the Board of AMIA, served as Vice President, and cofounded: AMIA's CEA Task Force, ADIFP Fellowship Task Force, Advocacy Committee of the Board, and Oral History Committee. She is an active member of the Oral History Association's Archives Interest Group and founder of a best practices collective with the craft guilds called the MICD Alliance. Lauren Lauren Salim Program Director Lauren is an avid reader, swimmer, and human rights advocate based in Nova Scotia, Canada. Her research interests include online harms, public participation rights, and access to information. She received her Masters in Human Rights from the University of London where her research focused on advocacy efforts for African Nova Scotians’ rights to participate in public affairs and land title issues. She was previously awarded a Bachelors in International Development Studies from Dalhousie University. Richard Richard Puckett Technology Director Richard is an accomplished technologist who is committed to utilizing his expertise to drivepositive change and build solutions that benefit society. When not exploring the latest technological advancements, Richard enjoys spending time outdoors in the beautiful Pacific Northwest and connecting with people from all walks of life. Claire August Claire August Research Manager Claire August is an editor and multidisciplinary researcher. She has a background in opensource research tools and geospatial analysis. She holds an MA from the Centre for Research Architecture, Goldsmiths, University of London. She has contributed to investigations at Airwars, the Border Violence Monitoring Network, OSINT for Ukraine, and the Centre for Information Resilience. Past editorial work includes the Los Angeles Review of Books and Cabinet Magazine, among others. David Aragort David Aragort Decentralized Archivist Community Manager, Latin America David is a Venezuelan digital rights advocate and researcher working at the intersection of technology, democracy, and human rights, with a focus on the internet, freedom of expression, and digital authoritarianism. He actively collaborates with organizations that protect freedom, democracy, and human rights regionally and globally. David has also been a Democracy Tech Fellow of the Alliance of Democracies, Early Career Fellow of the Internet Society, and Open Internet Leader for Democracy with the Center for International Media Assistance. Vani Chitkara Vani Chitkara Website Manager and Researcher Vani is a web developer, UI and graphics designer, and aspiring software developer. She is also an active member of several tech communities. Vani has led the Google Developer Student Club at her university and has volunteered at several initiatives that uplift and support women in tech. She was a student fellow at Reboot, which focuses on the intersection of tech, humanity, and power. She is interested in technology, reading, and writing. You can connect with her here. Angélica Pagés Angélica Pagés Social Media Manager \u0026 Graphic Designer Angelica is a UX/UI designer, photographer and frontend developer. She is also a community manager at Argentinabased nonprofit Fundación Todavía es Tiempo. Her passion is to help others fight against poverty, misinformation, and to create a safe space where history can be preserved for the next generations. Purvi Shah Purvi Shah Developer Purvi holds a Master's degree in Computer Applications and over 16 years of experience in Testing and Quality Assurance. She started her career with companies like Infosys and Cognizant Technology Solutions, and worked as Software Testing Lead. She has vast experience in testing mobile apps, software, web applications in various domains and industries. Testing and QA is not just the daily work but a passion for her. Advisory Board Harlo Holmes Harlo Holmes Harlo is the CISO and Director of Newsroom Digital Security at Freedom of the Press Foundation. She strives to help individual journalists in various media organizations become confident and effective in securing their communications within their newsrooms, with their sources, and with the public at large. She is a media scholar, software programmer, and activist; and contributes regularly to the open source mobile security collective The Guardian Project. Micah Lee Micah Lee Micah Lee is a computer security engineer and an opensource software developer at The Intercept. He writes about technical topics like digital and operational security, encryption tools, whistleblowing, and hacking using language that everyone can understand without dumbing it down. An avid user of Qubes and Linux, he develops security tools such as OnionShare. Before joining The Intercept, he worked as a staff technologist at the Electronic Frontier Foundation, where he explained how technologies work to journalists and lawyers, and worked to encrypt the web. He is also a founder and board member of the Freedom of the Press Foundation. Nicole Martin Nicole Martin Nicole Martin is the Senior Manager of Archives and Digital Systems at Human Rights Watch where she established the organization’s first digital archive. She holds a master’s degree in Moving Image Archiving and Preservation from New York University, and teaches Digital Preservation as an adjunct professor in the same program. Nicole has worked with several nonprofit community media organizations, including Democracy Now!, The Lesbian Herstory Archives, and Deep Dish Television. She received an undergraduate degree in Film and Digital Media from the University of California, Santa Cruz, where she studied early interactive web design, electronic music, and queer film theory. Beatrice Martini Beatrice Martini Beatrice is the Education Coordinator for the Access Now Digital Security Helpline. Previously, she led the Human Rights Technology program at Aspiration and worked at the Open Knowledge Foundation and on several projects leveraging open source technology in support of justice and rights endeavors. She is also a research fellow at the Harvard Kennedy School, where she explores the implications of Internet infrastructure design on human rights, and serves in a formal advisory role with the Center for Tech Cultivation. Learn more about about her projects here Yvonne Ng Yvonne Ng Yvonne is the Archives Program Manager at WITNESS, where she trains and supports partners on collecting, managing, and preserving video documentation for human rights advocacy and evidence. She develops training resources related to archiving and preservation, such as the groundbreaking Activists' Guide to Archiving Video. Before joining WITNESS in 2009, Yvonne worked as a Research Fellow on the Preserving Digital Public Television Project, and at NYU Libraries, New York Public Library, and the Canadian Filmmakers' Distribution Centre. Yvonne holds an MA in Moving Image Archiving and Preservation from New York University, where she has also taught a course on Personal Digital Archiving. She holds a BA in Cinema Studies from the University of Toronto. Kurt Opsahl Kurt Opsahl Kurt Opsahl is the Associate General Counsel for Cybersecurity and Civil Liberties Policy at the Filecoin Foundation. He was formerly wasthe Deputy Executive Director and General Counsel of the Electronic Frontier Foundation. In addition to representing clients on civil liberties, free speech and privacy law, Opsahl counsels on EFF projects and initiatives. Opsahl is the lead attorney on the Coders' Rights Project, and is representing several companies who are challenging National Security Letters. Before joining EFF, Opsahl worked at Perkins Coie, where he represented technology clients with respect to intellectual property, privacy, defamation, and other online liability matters, including working on Kelly v. Arribasoft, MGM v. Grokster and CoStar v. LoopNet. For his work responding to government subpoenas, Opsahl is proud to have been called a \"rabid dog\" by the Department of Justice. Prior to Perkins, Opsahl was a research fellow to Professor Pamela Samuelson at the U.C. Berkeley School of Information Management \u0026 Systems. Opsahl received his law degree from Boalt Hall, and undergraduate degree from U.C. Santa Cruz. Opsahl coauthored \"Electronic Media and Privacy Law Handbook.\" In 2007, Opsahl was named as one of the \"Attorneys of the Year\" by California Lawyer magazine for his work on the O'Grady v. Superior Court appeal. From 2014 to 2022, Opsahl served on the USENIX Board of Directors. Opsahl is a member of the Filecoin Foundation Advisory Board and the CISA Cybersecurity Advisory Committee’s Technical Advisory Council. Cooper Quintin Cooper Quintin Cooper is a security researcher and Senior Staff Technologist at the Electronic Frontier Foundation. He has worked on projects such as Privacy Badger, Canary Watch, and analysis of state sponsored malware. He has also performed security trainings for activists, nonprofit workers and ordinary folks around the world. He previously built websites for nonprofits, such as Greenpeace, Adbusters, and the Chelsea Manning Support Network. He also was a cofounder of the Hackbloc hacktivist collective. In his spare time he enjoys playing music and participating in street protests. Caroline Sinders Caroline Sinders Caroline is an award winning critical designer, researcher, and artist. For the past few years, she has been examining the intersections of artificial intelligence, intersectional justice, systems design, harm, and politics in digital conversational spaces and technology platforms. She has worked with the United Nations, Amnesty International, IBM Watson, the Wikimedia Foundation, and others. Sinders has held fellowships with the Harvard Kennedy School, Google’s PAIR (People and Artificial Intelligence Research group), Ars Electronica’s AI Lab, the Weizenbaum Institute, the Mozilla Foundation, Pioneer Works, Eyebeam, Ars Electronica, the Yerba Buena Center for the Arts, the Sci Art Resonances program with the European Commission, and the International Center of Photography. Her work has been featured in the Tate Exchange in Tate Modern, the Contemporary Art Center of New Orleans, Telematic Media Arts, Victoria and Albert Museum, MoMA PS1, LABoral, Wired, Slate, Hyperallergic, Clot Magazine, Quartz, the Channels Festival, and others. Sinders holds a Masters from New York University’s Interactive Telecommunications Program. Join our team OpenArchive is an experienced research and development nonprofit organization dedicated to the ethical collection and longterm preservation of mobile media. We work to promote freedom of expression and privacy on the internet by creating tools, guides, and workshops to protect human rights defenders and their media. All vacancies Get Involved Together, we can preserve truth to power! Learn more AboutFAQ Support our work Donate Partner with us Partner"}},"__N_SSG":true},"page":"/search","query":{},"buildId":"PJVGlUScRwOFcuJWMgHrL","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
