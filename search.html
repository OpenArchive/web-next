 to protect atrisk communities, safeguard sensitive media, maintain data integrity, control access, and facilitate secure storage and transfer In today's digital age, smartphones are a powerful tool for capturing and preserving daily life events. They are especially valuable for journalists, human rights defenders, or eyewitnesses seeking to bring justice and awareness to the human rights violations they are documenting. While this media is incredibly valuable, it is just as fragile. Both the media and those capturing it are subject to targeting, surveillance, data breaches, theft, or accidental loss. Encryption mitigates many of these safety and privacy threats, thus allowing for the access and longterm preservation of this critical media without interference. So what is encryption exactly? “Encryption is a way of scrambling data so that only authorized parties can understand the information. In technical terms, it is the process of converting humanreadable plaintext to incomprehensible text, also known as ciphertext.” For more information about what encryption is and why it’s important, check out this article by the EFF. “What Should I Know About Encryption?” At OpenArchive, we collaborate with Decentralized Archivist Communities (DACs) worldwide who rely on encryption to protect themselves and their sensitive communications. We equip them with responsive tools like the Save app to enhance their privacy and improve their preservation efforts. This app enables users to share, archive, verify, and, aptly, encrypt their media intransit. To commemorate Global Encryption Day, here are three key ways encryption protects our decentralized archivist communities and their media: 1. Protecting Media: KHPG, our DAC partner in Ukraine, reports that they previously received evidence from multiple unencrypted sources. When using Save, their media is protected intransit by Transport Layer Security (TLS). TLS encrypts data transmitted over the Internet and protects media as it is sent from phone to server. Additionally, Save uses the Tor network via Orbot, free open source software that protects media intransit by using Tor to help mitigate network surveillance and other threats to your privacy. It does so by encrypting your IP address and browsing history, and routing your internet traffic through randomlychosen relay servers. 2. Managing Access: In recent years, authorities in Iraq and the Kurdistan Region (KRI) have increasingly targeted mobile media – censoring and destroying evidence collected during protests and disproportionately arresting witnesses that collected evidentiary photos and video footage. Encryption functions as a digital lock, allowing users to control who can access and decrypt their media. This prevents bad actors from accessing media even if they are able to intercept the communications. With Save, in addition to intransit media encryption, users can choose to send media to a server with multiple layers of encryption such as Nextcloud or Owncloud servers. 3. Preserving Evidence: In Ecuador, human rights defenders documenting violations of Indigenous people’s rights face a myriad of physical and digital threats that put them and their evidentiary media at risk. Encryption helps to secure media archives, which protects them from badactors over the long term. Save benefits your media archives by offering additional protection against unauthorized access and the ability to easily store multiple copies of your media on different secure servers. At OpenArchive, we prioritize encryption in our tool Save because it helps protect sensitive media and its sources, manage data access, and protects evidence for long term preservation. Whether in Ukraine, Iraq, Ecuador, or anywhere injustice persists, encryption is crucial for preserving truth to power. If you are actively documenting global injustices and human rights violations, learn more about OpenArchive’s Save app and how to join as a Decentralized Archivist Community partner.","news/harm-reduction-for-historys-first-responders":"title: Harm Reduction for History’s First Responders  Working with Decentralized Archivist Communities (DACs)description: By Natalie Cadranel, Lauren Salim, and Chrystalleni Loizidoudate: 04/23/24category: Blogsimage: Harm_Reduction_For_Historys_First_Responders/1.png Harm Reduction for History’s First Responders Working with Decentralized Archivist Communities (DACs) By Natalie Cadranel, Lauren Salim, and Chrystalleni Loizidou Introduction In this post, we will cover the following: documentarians' and human rights archivists' emergent contexts and needs when capturing and archiving evidentiary media, threats the media, documenters, and archivists face, and emerging tactics and tools to help protect them from these threats. This blog is part of a series that explores how and whether decentralized storage technologies are suitable for our human rights archivist communities. In the first blog, we mapped out the technical functionalities of the current state of Decentralized Web (DWeb) storage and future publications will build on this one to extrapolate the risks and benefits these technologies pose/offer to our communities. The ultimate goal of our research is to learn how human rights defenders, often at risk, can benefit from the verification, privacy, and longterm preservation features of DWeb storage and to identify which privacy and usability updates are needed in order to safeguard it for them, thus protecting the broader public downstream. Chrystalleni’s First Responder Experience In April 2017, I visited Istanbul and was invited to a small protest about Turkey’s denial of the Armenian genocide. I was shocked by the extreme militant response to a protest of only around 30 people. The road closures and absurdly high number of police and military vehicles seemed excessive. Sensing the tension, I pulled my phone out to record footage of the protest. Suddenly I was overtaken by a police officer who demanded that I delete the footage and leave the scene. So I did. Later, from the presumed safety of a Starbucks, I replayed the scene again in my mind, trying to imagine what I might have done differently to protect myself and my footage of the injustices. I was disappointed in my naivete about the dangers of capturing such footage and attending this protest, especially for someone of my ethnic makeup. I wanted to let people back home know where I was and what I had seen, but I had no cell reception in Turkey. The only way to connect to the internet involved signing in to the Starbucks WiFi network via Facebook. I then considered the dangers of sharing such information via an internet connection controlled by Facebook, a corporate entity with no qualms about handing over my personal information to potential bad actors. The level of control that corporate, government, and bad actors had over me, my media, and my access to the internet threatened my privacy and freedom of movement, two core human rights principles. I learned three key lessons from this incident: We are compromised when faced with oppressive authority figures who use force to shut down protests and censor media, as it puts the historical record and those who capture it at risk of physical and digital threats; Documenting and exposing abuses has the potential to help marginalized groups achieve accountability and justice; I needed to know more about better protecting myself, others protesting, and my evidentiary media Working with History’s First Responders  OpenArchive’s Approach We now have better ways to handle situations where both those documenting injustice and the documentation itself are put at risk. Founded in 2015, OpenArchive is one of a handful of organizations working to support those who collect, share, verify, preserve, and use evidentiary media for justice and accountability. Our ultimate goal is to further human rights protections worldwide by protecting history’s first responders  those on the frontlines risking their lives to capture evidence of injustice. We do this by: Partnering with Decentralized Archivist Communities (DACs) to jointly support their decentralized archiving and preservation efforts to ensure their human rights documentation is safe and accessible in the long term. Conducting coresearch with DACs to threat model and create personas/journey maps in order to help them safely document their movements around the world. Building responsive tools like our Save app, which helps eyewitnesses share, archive, verify, and encrypt their crucial historical records. We are now working with the DACs to improve decentralized storage technologies to better meet their needs. Developing best practice guides on how to safely capture, verify, and preserve evidence and combat disinformation. Mapping the Decentralized Archivist Communities’ Contexts, Threats, and Needs DAC’s Contexts Decentralized Archivist Communities (DACs) are organizations or collectives who collaborate to collect, preserve, and create mobile media archives. These communities often emerge in response to threats from bad actors who target them with: censorship, surveillance, data manipulation/interception, or physical threats. We partner with DACs to jointly support, steward, and promote decentralized archiving and preservation efforts to ensure their documentation is safe and accessible for the long term. Through our coresearch with the DACs, we map the contexts they work in, how they currently collect, manage, and preserve their evidentiary media, as well as their threats and pain points. After we complete the coresearch, we create abstracted personas and journey maps to help extrapolate how to best serve them. With over 54% of the global population owning smartphones, an increasing majority has the power to document human rights abuses. In many regions, this can be a dangerous task. Despite the risks, this work is incredibly important as it has the potential to improve human rights protections more broadly by ensuring mobile evidence is securely preserved, verifiable, and accessible to legal advocates and organizations representing those harmed. Here are some examples of how the DACs use evidentiary media to strengthen their advocacy efforts: The DAC in Mexico uses data and technology to strengthen journalism and civil society while fighting electoral and genderbased violence. They document their searches for missing people and clandestine graves and leverage the evidence to improve their search strategies, with the goal of increasing awareness, transparency, and accountability around the injustices. The DAC in Ukraine works to center eyewitness accounts, reflections, and testimonies on the war. They use this compelling evidence to shed light on the true toll of Russia’s violence against them. By amplifying these narratives, they provide a comprehensive understanding of the conflict’s ramifications, informing more effective strategies for peacebuilding and rebuilding. The DAC in Ecuador creates inclusive strategies to advance human rights, gender equity, and interculturality by documenting human rights abuses in the region. Much of this work is done through documentation and analysis of evidence of human rights abuses. They use this evidence to support Indigenous land rights against extraction corporations, advocate for the inclusion of forest people in global negotiations on forests and climate change, map femicide, monitor genderbased violence, and hold authoritarians in power accountable. DAC’s Threats Before reviewing the threats the DACs face, we will briefly outline our threatmodeling method to help you understand how we assess and respond to the threats. Threat Modeling with and for DACs Part of our coresearch with the DACs involves threat modeling to help us get a deeper understanding of the physical or digital threats they are facing and behavioral and technical mitigation tactics that we can teach them to mitigate these threats. Threat modeling also allows us to use these learnings to update and refine our tools to best protect them from these threats. According to the Level Up Network, threat modeling is “a way of narrowly thinking about the sorts of protection you want for [you and] your data. It's impossible to protect against every kind of trick or attacker, so you should concentrate on which people might want your data, what they might want from it, and how they might get it.” For a detailed threat modeling scenario, please see Appendix A at the end of the blog. Threat modeling, while helpful for groups on the ground to determine their risk level and what mitigation steps to take, also helps designers and tool developers know what things to consider when creating tools and how they might create additional problems in the future, according to the Human Rightscentered Design Methodology, cocreated by Natalie Cadranel. Once the tools are made, those working with atrisk groups must carefully consider whether or not they will unintentionally harm the communities more than they help. OpenArchive is fortunate to collaborate with these inspiring DACs who are actively defending human rights across the world. By equipping them with tools and tactics to navigate the challenges of the digital era, we are doing our small part in advancing justice and accountability around the world. Now, let’s take a closer look at the DAC’s contexts, threats, and needs so that we can then assess what mitigation strategies may work for them in our forthcoming publication. Threats the DACs Face The DACs we work with are often operating in conflict zones or areas with repressive regimes, facing digital and physical threats that are aimed at silencing them. Physical threats like device seizures, arrests, and forced data deletion are common. Additionally, digital threats such as surveillance, censorship, data breaches, in transit interception, and other online security and privacy challenges compromise their ability to safely upload and share data. Concurrently, there are challenges with maintaining longterm evidentiary digital archives, balancing the tradeoffs between security and usability, how to overcome data format obsolescence, hardware failures, and ensuring consistent accessibility across evolving technological landscapes. Mapping Threats from the Ukrainian DAC, KHPG Each community is unique, and OpenArchive is committed to tailoring our support to meet these needs as best we can. In 2023, we organized the first cohort of our DAC program and published research memos and user personas summarizing the findings of our coresearch. Havana, Cuba, where human rights defenders like Maribel deal with privacy concerns, surveillance, and threats to their contacts and family in Cuba. Khartoum, Sudan, where project managers like Nasser, struggle with unreliable internet and increased risk of hacking and malware on his computer. Mexico City, Mexico, where documenters like Gabriela are concerned with device confiscation, insecure internet connectivity, hacking and malware. Kharkiv, Ukraine where human rights defenders like Ivan worry about losing critical media via hacking, interference, or interception by bad actors. (See Figure 1) Quito, Ecuador where researchers like Juanita face low internet connectivity and a myriad of physical threats in retaliation for her work. Baghdad, Iraq where the human rights defenders, like Mohamed, are in need of digital security training and secure internet access. DAC’s Needs DACs need secure tools and processes to archive their digital evidence, thus ensuring longterm accessibility and protection against the aforementioned threats. However, using more secure technologies comes with a learning curve, as there are always usability tradeoffs when using security and privacyfirst tools and methods. Therefore, DACs need access to expert guidance and easytodigest training materials in order to learn how to use these novel archiving techniques and evolving digital security practices. They also require resources to build and maintain their archives, purchase reliable software and hardware, hire personnel, and cover operational costs. Now that we have an understanding of the DAC’s contexts and needs, we can better explore how they can mitigate their contextualized threats. DAC’s Threat Mitigation Tactics Through our coresearch with DACs, we learned that collaborative harmreduction tactics and secure archival tools are essential to help mitigate physical and digital threats to keep them and their evidentiary media safe. Collaborative HarmReduction Tactics The DACs share best practice guides, lessons learned, proven solutions, and resources with their networks to adapt to evolving threats and reduce fallout from singlepointoffailure issues and data loss. Towards these ends, OpenArchive helps these groups protect themselves and their media by offering training workshops, sharing best practice guides for safely capturing and archiving evidence, and tools that ensure their mobile media is verifiable, safe in transit and in storage, and accessible for future use, ideally for accountability and justice. In these trainings and guides, we share how important it is to create offline backups of evidence to mitigate the risk of data theft or manipulation online. We also promote physical security measures to protect them during actions such as staying in groups, wearing protective gear, and avoiding confrontations with law enforcement. Key Guides: Our guide on how to ethically and safely store sensitive mobile media Our Protest Survival Guide The EFF’s Quick and Dirty Guide to Cell Phone Surveillance at Protests by Cooper Quintin (OpenArchive’s Advisory Board member) Berkeley Copwatch’s guide to Copwatching, and Witness’s How to Film a Protest guide Privacy \u0026 Security Tools EndtoEnd Encryption Privacy is paramount to the DACs. It is essential that their data is encrypted both in transit and while being stored to protect themselves and their media from unauthorized access and manipulation. For secure data transit, our communities prefer endtoend encrypted chat apps like Signal, which stores all messages locally on devices and not in a centralized database, retains virtually no user data, is open source (their code is public and can be audited regularly by the communities who use it), removes metadata from media files and also lets users blur faces in media before sharing it. These features reduce the likelihood of malware injections, vulnerabilities, surveillance, and subpoenas from malicious actors for personal user data. While many of the DACs have started using Signal in the last few years, most were using less secure communication channels such as SMS, Snapchat, Telegram, Facebook, and WhatsApp prior to the widespread popularity/network effect of the Signal App. While Signal helps keep these communities safe, it cannot help them verify or preserve their media for longterm access. Since completely endtoend encrypted archiving solutions are not yet available, we are working to provide a suite of solutions to fill the gaps in the DAC’s archiving needs, such as our secure mobile archiving app Save + encrypted backends like Nextcloud. Decentralization In our efforts to explore whether and how human rights archivists can use the decentralized web to help verify and preserve their evidence, we will now look at the potential benefits of decentralized storage options. While privacy tools and Decentralized Web (DWeb) technologies are increasingly more available, they are still not as usable or used as most proprietary centralized technologies. Monoliths like Google and Facebook are still dominating the internet despite their, as Cory Doctorow would say “enshittification” (e.g. their increasing disregard for the users it courted with attractive features a decade ago, extractive practices, surveillance, etc.). Given the potential for decentralized storage technologies to solve key challenges archivists face, such as chain of custody, verification, redundancy, and longterm preservation, we are eager to utilize this technology to help better preserve the historical record. We will first look at the benefits and address the drawbacks in our forthcoming publication after we assess the privacy, usability, and other challenges these nascent technologies will have once implemented. Potential Dweb Benefits While these benefits are appealing, before we can deploy DWeb storage technologies with many of our communities, we must discern what tradeoffs and harms this could pose to them in their given contexts. Towards this end, we will be threat modeling, building personas, and then actually deploying the technologies with key DAC members in controlled environments to assess what parts of the workflows could put them or their media at risk. In light of the many benefits the DWeb can offer our communities, we are hopeful that, through this research, we can work to improve the security and usability of these nascent tools so that they are useful and safe for our communities to use in their workflows. Reflections and Next Steps The urgent need for effective human rights archiving practices and tools cannot be overstated. Documenting history, especially when it involves human rights abuses, can be a dangerous endeavor. We learned from the brave DACs we work with that understanding their threats and implementing strategies to mitigate those threats is essential for them to be able to protect themselves and their documentation. Choosing the right tools and strategies for each context is key. This brings us to exploring how decentralized tech can work within these contexts. In our next publication, we will map the potential benefits and drawbacks of DWeb storage onto the DAC’s unique threat models in order to understand how they may be affected by using the nascent decentralized storage technologies. Through this process, we will identify the affordances of the technologies as well as the tensions and tradeoffs between the inherent transparency of the DWeb technologies with our need for privacyfirst usable, secure tools that provide verification, preservation, and accessibility. Our hope is that, through this ongoing research, we can propose technical, usability, and privacy best practices recommendations to utilize the benefits of the DWeb while mitigating its potential threats. Appendix A: Threat Modeling + Mitigation, In Action Harkening back to Chrystalleni’s initial motivation for getting involved in this work, let’s apply threat modeling to her experience with censorship/forced deletion of the media she captured. Scenario A group is preparing to attend a demonstration and anticipate the outsized and illegal use of antiriot equipment by the authorities. They are prepared to document the police’s human rights abuses in order to advocate for policies that better protect peaceful protesters. Immediate Threats The group has two goals: to stay safe during the nonviolent protest and document unnecessary human rights abuses by the authorities. Before they join the action, they map out their threats: Physical Harm: a high pressure water cannon caused both bodily harm and ruined their recording devices, Device and Data confiscation: cameras and mobile devices were confiscated and protesters were forced to delete data on the spot, Arrests: protesters were taken to jail and charged. Mitigation Tactics The group decides to take the following measures: Strategic positioning: Ensure people are documenting from both the frontlines and the sidelines; Safe Documenting Tactics: Share materials educating participants on how to film a protest \u0026 how to film police abuse. Know Your Rights: Educate people on their rights to refuse access or confiscation of their devices and insist on legal representation if such demands are made of them; Protect Data: Institute measures to protect crucial data, such as, when using cameras, be ready to swap out a used data card with a blank card, hiding the used one or giving it to a friend to store safely. MobileSpecific measures: Consider leaving primary/personal phones at home and getting a phone just for documentation; Enable airplane mode and disable GPS; Study the protest route/location beforehand and locate access points should they need to make a quick escape; Create a Signal group to coordinate with trusted participants only, turning on disappearing messages that are set to \u003c 4 hours; Turn off biometrics (fingerprint and face unlock) on their phones \u0026 set up a 6digit or longer passcode; Disable message previews on lock screen, delete history from web browsing apps, set a pincontrol to access SIM data; Delete apps with personal info (e.g., Facebook, Twitter, LinkedIn); Have an app like Save preinstalled and ready to use to immediately upload media to secure backends after the action through an encrypted connection over mobile data for longterm preservation.","news/hello-mobilized-world":"title: Why OpenArchive?description: The web we wantdate: 05/13/18category: Blogsimage: WhyOpenArchive.png Why OpenArchive? The web we want Social media and other usergenerated content platforms  sometimes referred to as “web 2.0”  promised to empower individuals from around the world by providing new communication channels to bypass traditional media gatekeepers. Despite the egalitarian accolades heaped upon early content platforms startups, access to this new world of media has become unbalanced and asymmetrical. Contra Media Ecosystems of Control Social media and other usergenerated content platforms  sometimes referred to as “web 2.0”  promised to empower individuals from around the world by providing new communication channels to bypass traditional media gatekeepers. The ability for internet users to instantly upload content gave rise to an unprecedented look into political rallies, natural disasters, and military conflicts, but also daily life unfolding around the globe. People flocked to such platforms, so much so that, today, hundreds of hours of video content is added to social media platforms like YouTube each minute, while streaming services like Facebook Live have racked up over 2 billion viewers. Despite the egalitarian accolades heaped upon early content platforms startups, access to this new world of media has become unbalanced and asymmetrical. Over the past decade, this power has become centralized and entrenched. Motivated by profit maximization and an everexpanding quest for new markets, these corporate giants have made Faustian deals with governments around the world to keep their services streaming into some of the world’s most repressive regimes. As such, these great content repositories of the modern area have become tools of control rather than the onceheralded \"platforms of the people\". Digital artifacts uploaded to the major social platforms are regulated by both a country’s laws and companies’ own internal content guidelines; and while the amount of mobile media traversing these global platforms is stunning, little attention is paid to their respect for human rights or longevity of access to uploaded content. Delicate Memories Despite their popularity, the world can not count on global technology companies to have their users' backs. Human rights defenders and technologists must forge their own paths by building new technologies and leveraging grassroots communities. OpenArchive was born out of the need for a mobile tool that offers secure, longterm storage of photos, video, and audio captured on mobile devices. Our tool seeks to solve the issues related to keeping people and their media safe, sustaining legacy access to, and providing verifiable authenticity of content. In highrisk situations, this need becomes even more profound. Human rights defenders, citizen journalists, and eyewitnesses are being targeted on social media and do not have safe, alternative ways to manage and store their sensitive mobile media. In some cases, being digitally compromised can impact an individual’s freedom and wellbeing. Whose Media? Our Media! Before users learn the hard way that they cannot trust YouTube, Facebook, iCloud, Google Photos and other corporate platforms with valued and sensitive digital media, we provide an alternative secure archiving solution at scale. To further this goal, OpenArchive works with Guardian Project, who specialize in creating secure, open source technologies. Through this partnership, along with security usability experts, we will double our efforts to provide our global community with an easytouse, secure archiving application that empowers users to circumvent threats to freedom of expression such as device confiscation, network blocking, internet shutdowns, and more. OpenArchive is working towards secure, ethical, and usable solutions for you and your communities. We’re listening! In order to make the strongest product for our users, we want to hear from you. If you have recommendations on how we can improve the OpenArchive experience, take a moment to email us at: info[at]openarchive.org If you would like to become involved with technical testing, let us know.","news/human-rights-day":"title: \"A Year in Review: Celebrating the impact of our Decentralized Archivist Communities\"description: This Human Rights Day, OpenArchive is highlighting the important work our Decentralized Archivist Communities do to fight for a more just world for atrisk groups. They work to combat electoral violence, threats to the environment, genderbased violence, arbitrary detention, and many other pressing issues.date: 12/11/23category: Blogsimage: HumanRightsDay/1.png A Year in Review: Celebrating the impact of our Decentralized Archivist Communities This Human Rights Day, OpenArchive is highlighting the important work our Decentralized Archivist Communities do to fight for a more just world for atrisk groups. They work to combat electoral violence, threats to the environment, genderbased violence, arbitrary detention, and many other pressing issues. OpenArchive is fortunate to collaborate with inspiring Decentralized Archivist Communities (DACs) who are actively defending human rights across the world. In 2023, our six DACs from Eastern Europe, MENA, and Latin America, continued their work to document violations and safeguard evidence despite escalating challenges and human rights abuses. This Human Rights Day, we reflect on their work and the coresearch conducted with them this year. Fighting for Justice in the Face of Repression, Oppression, Violence, and War Crimes Government Violations in Mexico Mexico is one of the most dangerous countries for journalists and human rights defenders to operate in. One of our key DAC partners, Data Cívica, has had a remarkable year using data and technology to strengthen journalism and civil society in Mexico while fighting electoral violence, genderbased violence, and assisting in the search for missing people and clandestine graves and increasing transparency and accountability in the country. In partnership with Data Cívica, we have focused our efforts on addressing significant challenges faced by those working to document human rights violations in the country, which include both physical and digital threats. It is important for those working to document and preserve evidentiary media that their media is safe from spyware, hacking, and device confiscation. They also need a secure and reliable internet connection and messaging apps, and a private, secure, yet usable way of storing and analyzing their media. Working with Data Cívica in the Mexican context is an opportunity for OpenArchive to provide support for training, skill development, and integrating secure archiving tools to better protect them and their media as they carry out their important work. Repression of Dissidents in Cuba The Cuban government has responded to public criticism with brutal repression and violence in recent years. Dissidents face many threats, such as restrictions on freedom of expression and access to information, which include the blocking of websites and social media sites, travel bans, and physical danger and threats. Our partner Cubalex conducts monthly monitoring of the state of human rights in Cuba and documents human rights abuses like arbitrary detention and unfair prison sentences, forced exile from Cuba, and harsh and unjust responses to dissent. OpenArchive remains committed to supporting our Cuban counterparts by facilitating training on best archival practices, technical skills, digital security, and expanding organizational capacity through the Save app. Indigenous People’s Rights Violations in Ecuador Human rights defenders in Ecuador face increasing rates of political violence and attacks. Our Ecuadorian DAC, the Latin American Association for Alternative Development (ALDEA), aims to collectively design strategies with people, communities, and territories to advance development in human rights, gender equity, and interculturality. Their projects include supporting Indigenous land rights against extraction corporations, advocating for the inclusion of forest people in global negotiations on forests and climate change, and mapping femicide and monitoring genderbased violence amongst others. We are thrilled to be supporting these human rights defenders as they document and advocate for change amidst clashes with mining operators and government officials. The Escalating Conflict in Sudan Sudan's escalating conflict poses extreme challenges for human rights defenders, many of whom have been displaced from the country. Our Sudanese partner, who wishes to remain anonymous, showed incredible resilience this year as they progress their work despite displacement and violence. They continue to promote justice and accountability and promote access to trusted information. When it comes to archiving, our coresearch with this organization identified primary resource gaps as insecure archival practices, technologies and software that don’t prioritize privacy, and a lack of security training and resources. Through Save app trainings and continued collaboration, we are working to address some of these gaps and provide the necessary tools to protect them and their media. Free Speech Threats in Iraq In Iraq, human rights defenders face a severe threat to free speech due to proposed digital content regulations that could criminalize investigative journalism and undermine freedom of speech. This threat adds to the existing challenges of internet shutdowns, censorship, and targeting of human rights defenders. This year, the Iraqi Network for Social Media (INSM) reported on the Iraqi government's attempts to repress free expression through an online platform for flagging “indecent” social media content and the reintroduction of draft laws that would curb freedom of expression and peaceful assembly in Iraq. As part of the MENA Alliance for Digital Rights and a collective of human rights and civil society organizations, INSM was, and continues to be, vocal about respect for the digital rights of Palestinians and the need to restore telecoms and internet connectivity in Gaza. Research OpenArchive conducted with the (INSM) revealed gaps in technical resources, training, outdated devices, and legal protections for documenters. Through a series of community workshops, INSM and OpenArchive have started deploying Save and providing training and support to those working to document and preserve evidence of human rights violations in Iraq. War Crimes in Ukraine The realities of working as a human rights documenter in an active war zone are complex and often unique to specific regions and contexts. As we near the twoyear anniversary of Russia’s invasion of Ukraine on February 24, 2022, we remain amazed by our partner Kharkiv Human Rights Protection Group’s (KHPG) strength. Their “Voices of War” project centers eyewitness accounts and reflections on the war. With headlines such as “We were nothing and nobody. We were a human shield for the Russians” and “Nothing left. Everything was burnt out”, these profiles highlight the human side and toll of the violence. Through our work, in collaboration with the KHPG, we identified the significant challenges documenters and archivists face in Ukraine, which included complex and imperfect database systems and incomplete information regarding attacks and hostilities. OpenArchive remains committed to supporting our KHPG counterparts and facilitating trainings on best archiving and digital security practices in active war zones to help fill some of the existing gaps identified by those on the ground. Reflecting on 2023 and Archiving Forward Through several phases of coresearch, OpenArchive learned more about the unique contexts our DACs work in and gained a better understanding of their needs. Using these findings, we customized workshops and trainings and implemented usability enhancements to our Save app to better protect them and their media as they work to document, preserve, and share evidence of human rights abuses. We look forward to continuing this work and expanding our DAC program next year. As we commemorate Human Rights Day and reflect on our partners’ work throughout this year, our commitment to human rights defenders and eyewitnesses remains firm. By equipping them with tools to navigate the challenges of the digital era, we are doing our small part in advancing justice and accountability around the world.","news/introducing-save":"title: Introducing Savedescription: The OpenArchive team is proud to announce the launch of Save, our new mobile application that integrates privacyenhancing technologies with digital media preservation to make media findable, verifiable, and archived for longterm access.date: 05/13/18category: Newsimage: IntroducingSave.png Introducing Save The OpenArchive team is proud to announce the launch of Save, our new mobile application that integrates privacyenhancing technologies with digital media preservation to make media findable, verifiable, and archived for longterm access. The OpenArchive team is proud to announce the launch of Save, our new mobile application that integrates privacyenhancing technologies with digital media preservation to make media findable, verifiable, and archived for longterm access. Save enables individuals and organizations to streamline their management process for managing mobile media documentation, enhance their digital content collaboration, and make it easier to securely archive community and sensitive media. From social networks to video hostingplatforms, many of the goto media hosting platforms are monetized by invasive adtech, driven by surveillance features, and subjected to arbitrary content takedowns. We created Save to authenticate and safeguard media for longterm preservation and protect the identity of thosesharing their documentation. While researching and creating the tool with the communities it serves, we paid special attention to threats that we increasingly encounter when posting citizen journalism online, such as internet shutdowns, targeting journalists online, device confiscations,censorship, limited bandwidth, and data loss. While embarking on OpenArchive’s journey to launch our new flagship tool Save, we were deliberately careful to incorporate feedback from our extensive ethnographic research and incorporate emergent digital archiving practices. With a mission to provide an alternative hostingframework to commercially available products, Save puts control of the lifecycle of mobilemedia back in the hands of those who created the media: citizen journalists, human rights defenders, and others risking their freedom to share their stories. With native functionalities that include adding nuanced metadata for verification and Creative Commons licensing, Savewas built to streamline a user experience that is intuitive for both individuals and organizations. We couldn’t be where we are today without a wonderful community of supporters, many of whom have volunteered their time to help us design Save with our endusers’ safety, security and diverse circumstances in mind. We are also grateful to generous support from the Open Technology Fund and Knight Foundation who have helped OpenArchive continue to develop tools, integrate best practices, and improve usability over the past years. In the coming year, the OpenArchive team will continue to engage with our community, offer trainings, improve documentation, share our expertise, and advocate for open archiving frameworks that allow people to store and manage their content outside the walled gardens of proprietary Silicon Valley companies. Last month, OpenArchive’s founder Natalie joined panels and hosted a workshopto share Save with the Human Rights community at RightsCon in Tunis. We want to take every opportunity we have to engage with the communities we serve so we can continually improve the functionality and usability they require and ensure that people canmanage their digital media outside of the surveillance capitalismdriven media management systems currently on the market. If you know of great places we should be, let us know! Follow us on Twitter for updates and more at @open_archive","news/mapping-the-decentralized-storage-ecosystem":"title: Mapping the Decentralized Storage Ecosystemdescription: What truly defines a storage system as decentralized, beyond data distribution, is the underlying principle that the computers hosting the data are controlled by different entities and that no single entity exercises full control.date: 02/13/24category: Blogsimage: Mapping_the_Decentralized_Storage_Ecosystem/1.2.png Mapping the Decentralized Storage Ecosystem By Marios Isaakidis, Natalie Cadranel \u0026 Chrystalleni Loizidou What truly defines a storage system as decentralized, beyond data distribution, is the underlying principle that the computers hosting the data are controlled by different entities and that no single entity exercises full control. We are at the precipice of a major overhaul of the internet, where decentralization, security, and digital rights can be built into the core fabric of the next web. The current internet landscape is undergoing a significant transformation in response to the dominance of centralized Web 1.0 and 2.0 platforms like Facebook, Twitter, and Google, which resulted in issues such as misinformation and erosion of privacy. This led to many drawbacks, particularly for vulnerable groups, including: rampant mis/disinformation, a global rise in fascism, the erosion of civil liberties, and increased censorship, surveillance, internet blocking, targeting, doxxing, and more. The next web draws on the decentralized intent of past models, aiming to create a new framework that  transcends and corrects for the past negligence and opportunism. From decentralized tools, like BitTorrent and Tor, to overhyped blockchainbased cryptocurrencies and NFTs, decentralized tools are at the forefront of the evolving web, offering users liberation from centralized control. These tools hold the potential to combat censorship and protect sensitive information, crucial in contexts where such actions can save lives. However, while decentralization offers advantages such as archival resilience, it is not a universal solution, and its limitations must be carefully considered. At OpenArchive, we center human rights and our communities throughout our research and development processes to best protect those who are often risking their lives to capture, preserve, authenticate, and share evidence of injustice. We know that with the right tools, they have the potential to proliferate justice and accountability by exposing abuses spanning from police brutality, protests, and government corruption to war crimes, environmental harm and many other human rights offenses. While decentralized storage and the blockchain are highly effective technologies that can improve the archival workflow by offering media redundancy, improved accessibility, authentication, and provenance for that media, we have reservations about their disadvantages for our Decentralized Archivist Communities. At best, we hope that they will be able to provide secure, distributed, verifiable, longterm archival storage for their crucial evidentiary media. Toward this end, we will explore their benefits, risks, and drawbacks in forthcoming publications. We will now focus on mapping out the functionalities of these technologies, their potential, their limitations, and some key projects in the field. Decentralized Storage 101 At the core of the archival process lies the critical component of storage. In the spirit of the organization and archival ethos “Lots of Copies Keep Stuff Safe” (LOCKSS), decentralized storage can solve the redundancy challenge archives face. Decentralized storage technologies involve distributing data across multiple computers and regions, each independently controlled by a different entity. In this way, they can offer a more robust and collaborative approach to data hosting, longterm preservation, and access. The concept of distributing data across multiple computers is not, in itself, particularly novel. In fact, distributing data is a broadly applied technology that enables large providers to coordinate the immense storage and computing resources needed to operate many popular online services. Consider, for instance, the massive volumes of data that large social media platforms handle—petabytes of information distributed across datacenters spanning multiple geographic locations. Distributed storage is a useful technology for large digital archives. The Internet Archive stores, as of January 2024, over 99 petabytes of data in various remote facilities that they administer themselves. In particular, they host multiple copies of the files simultaneously, each stored in a different location, to assure the availability of the service and the resilience of the information stored, as technical failures in one of the data centers will not bring down or destroy the archive. In an effort to ensure the longevity of the archive, they are joining forces with the Filecoin decentralized ecosystem as well as with international entities across the globe that also replicate a copy on their data centers. Brewster Kahle, Founder of the Internet Archive, explains “decentralized storage is absolutely critical, and having no points of absolute control is the only way to make things last a long time”. What truly defines a storage system as decentralized, beyond data distribution, is the underlying principle that the computers hosting the data are controlled by different entities and that no single entity exercises full control. This kind of “true” decentralization as a way to mitigate risk and liability, serves as a safeguard against undue influence or tampering by protecting the archive from interference, such as censorship or media manipulation, and technical failures –an important consideration when dealing with sensitive evidentiary media. Distributing responsibilities across multiple entities can improve redundancy and split up the tasks of managing, curating and hosting the archive. The cryptographic foundations of any welldesigned decentralized system have the added benefit of providing privacy and thus reducing the potential for individual entities to be held solely accountable. To navigate the diverse ecosystem of decentralized storage systems, we classify them into three categories based on who is storing the files: userhosted systems, in which all users actively participate in file storage; delegated systems, where the responsibility of providing storage resources is delegated to a select group of computers; and blockchainbased systems, wherein storage providers are compensated with cryptocurrency tokens. All three categories are decentralized, as they are based on distributed systems with open specifications and, in most cases, they allow anyone to join the network. (The classification based on who is hosting the files is important because it determines technical requirements from users as well as the security and availability of the system.) UserHosted Decentralized Storage Networks The use of decentralized storage for archival purposes has its origins dating back to 1996, with the inception of the Eternity Service, followed by Publius, the Free Haven project, Tangler, and Freenet among others. These projects shared a common approach: all users participate in the replication of data  creating a resilient, redundant, distributed data storage system that makes it difficult to take down content and ensures longterm accessibility. As long as even one of the computers hosting a file remains accessible, then that file remains available within the system. Consequently, it becomes exceedingly challenging for an oppressive agent to take down all computers hosting a specific file, particularly when these computers are located outside that agent’s control. Users can retrieve files from any of the computers with a copy, without having to rely on a central archive. The archive remains live even when a subset of the hosting computers goes offline. This first category of decentralized storage systems highlights two building blocks, helpful for human rights archiving: cryptography and peertopeer networking. Let us look at these two features in more detail, focusing first on cryptography. Cryptography ensures data integrity and user privacy. Cryptographic hashes and digital signatures help verify that the data has not been modified or corrupted, even when stored or transferred over untrusted computers. Anonymity and plausible deniability, achieved by cryptographic techniques and by mixing together the activity of multiple users, allow users to host and access the archive without fear, as their requests cannot be linked to their identity, and they cannot be held accountable for content they store and transfer. Here is an illustration of how these networks work: Diagram 1: In userhosted decentralized storage networks all users participate in hosting and transferring encrypted parts of the files. In order to preserve the privacy of requests, rather than connecting directly with the target computer, users route their traffic through intermediary computers. In principle, given that everyone is relaying requests on behalf of others, it would be difficult to prove that a specific user is providing or accessing a specific piece of data, rather than merely acting as an intermediary relay. Each computer in the network creates a constant endtoend encrypted traffic pattern by also relaying the requests of others, making it difficult for adversaries who observe network activity to figure out when a user is active or idle. Therefore, the traffic from any given computer is the same whether the user is interacting with files or just sitting idle. This endtoend encryption allows for “plausible deniability” whereby the operator of any computer in the network cannot know what data they are relaying or storing, and can thus deny any responsibility for it. Here's how plausible deniability works in detail: During the publication process, a file is divided into fixedsized encrypted fragments before being uploaded; These fragments are then duplicated across multiple computers located in different parts of the network; a. Crucially, the computers responsible for storing and transmitting these encrypted fragments do not possess the decryption key and can, therefore, plausibly deny knowledge of their content. Still, users who know the decryption key can retrieve these fragments from the decentralized storage network and reassemble them into the original file. Let us now look at the second feature of userhosted decentralized storage systems that is uniquely suited for human rights archiving: peertopeer networking. In peertopeer networks like Freenet everyone can openly participate by contributing storage resources from their computer. The diversity of participants enhances the security and availability of the system, rendering it more robust and resilient for archiving purposes, as it is more difficult for divergent/independent entities to simultaneously get coerced, have a computer failure, or delete their copy of the archive. However, allowing everyone to participate can also introduce certain challenges and vulnerabilities. For instance, the dynamic nature of participants, with individuals joining and leaving the network, can make it more difficult to stabilize the system, and can make files or parts of files go offline, resulting in increased complexity and degradation of performance and reliability as the network must make new links and continually update routing decisions. Moreover, open participation means that malicious entities can also enter the network. In practice, these malicious actors can observe traffic in the network and strategically position themselves to deanonymize targeted users, or even overload the network with dubious content and traffic, thereby compromising the system’s functionality and privacy properties. Another issue is that individual users may not want to store unknown data from other participants. Fears of legal attack from storing shards of, for instance, child sexual abuse material (CSAM), or ethical concerns about assisting political opponents or aggressors may dissuade users from participating – whether anyone else can technically prove their involvement or not. Recognizing these challenges, researchers and developers of decentralized storage systems have been exploring ways to address them. One direction involves isolating the network of legitimate users from spammers and malicious entities by leveraging social trust and reputation mechanisms. This can be achieved by establishing connections only with known contacts, such as in friendofafriend networks like Tribler and XVine, and prioritizing content endorsed by users within their extended social circles, as seen in the Freenet Web of Trust. Furthermore, beyond the security benefits, these socialbased strategies also give a significant boost to how well the system performs. Imagine social groups as closeknit circles of users who talk often, live nearby, and share similar interests. These circles minimize the need for involving computers from outside the group, instead emphasizing localfirst connections which in turn grant faster data access, increased reliability, and better assurances that relevant content is readily available to the users within the group. While there are many upsides to this feature, we must also consider that this approach reveals the users' social graphs and can also slow down requests outside the social group. Delegated Decentralized Storage Networks An alternative to userhosted systems is one that divides hosting into more distinct nodes: those who are using a network for downloading data and those who make that data available. Here, the responsibility of providing storage is delegated to a select group of computers, resulting in a more userfriendly experience, somewhat similar to cloud computing models. The utilization of decentralized storage technologies offers the flexibility to establish a scalable, selforganizing storage network and enables availability and privacy properties that are not possible with centralized cloud providers. Prominent examples of delegated networks are IPFS and Hypercore, which provide a suite of decentralized protocols for addressing, routing, and transferring data that can be adapted to work for both users who store data and those who simply access it. With regards to what content gets stored in the network, both IPFS and Hypercore leave that to the discretion of the storage providers who choose which files they will replicate locally. Files hosted on these networks can be retrieved from any of the computers storing them. On the user side, accessing content is possible either by running their own local nodes or via HTTP requests to Web gateways operated by others, making them accessible and userfriendly for a wide range of applications. A core concern of hosting an archive on these \"collectivized\" decentralized storage networks is who is providing the infrastructure, meaning who are the entities that comprise the group of computers that store users' data. These concerns are more pronounced because of the smaller set of infrastructure providers. Who can join the group? What are their powers over the archive? What are the incentives that push them to contribute resources for other users? The answers to these questions ultimately determine important properties of the archive's resilience, privacy, and usability. The default participation model of IPFS and Hypercore allows everyone to join the network and replicate the content they want. In other words, an open model similar to the userhosted systems described above. Participating peers, in this case, are in the privileged position to observe who is reading or writing content in the decentralized storage. Also, there is no guarantee that this open group will preserve content in the long run. To ensure consistent userengagement and longterm preservation, delegated decentralized storage networks can also operate as an inviteonly collaborative cluster. For example, Āhau is a collective archive curated and hosted by Māori tribes to “capture, preserve and share cultural heritage, histories and narratives”. Tribal records are replicated among the personal devices of a few volunteer members, while others can access and curate them using their Web browser. Since human rights archives are often created and maintained by atrisk, targeted groups, privacy and security are nonnegotiable features. Given this, let’s consider how cryptographic techniques can be added to delegated decentralized storage networks to increase security. This can involve improvements to the networks’ own design (for instance, IPFS’s recent work on reader privacy), or by integrating anonymising protocols like Tor. To offer users content confidentiality, access control, and availability properties, someone developing this backend for a human rights archive might seek to apply objectcapability models to ensure that only authorized entities can access the data. These models can be applied either on routing protocols (as in OCapN and Ceramic's CACAO), or on the data structures that encapsulate content, as in Secure Scuttlebutt's private messages. Moreover, delegated decentralized storage networks can employ threshold cryptography, breaking files into encrypted overlapping parts, so that they can be reconstructed into the original file even when a threshold of them gets lost. We find examples of this in TahoeLAFS and Storj, which build on threshold cryptography to improve resilience and strengthen availability, anticipating cases where a proportion of hosting providers get compromised or delete user files. Let us now, finally, turn to the blockchain. BlockchainBased Decentralized Storage Networks Most of the decentralized storage systems discussed so far rely largely on volunteers to ensure continuity of the archive. What the blockchain does, however, is ensure continuity of the archive by coupling it with an economic system – one that aims to bypass the power controls of governmentissued currencies. The IPFS and Hypercore delegated decentralized storage networks we mentioned in the previous section, for instance, serve as the base of blockchainincentivized storage networks Filecoin and DatDot, respectively. More specifically, Filecoin’s decentralized storage operates in the following way: IPFS is the peer to peer data syncing \u0026 DHT management protocol, and Filecoin is an implementation of IPFS that layers on a cryptocurrencybased incentive system used to pay for storage, among other things. Other popular projects in the same vein include Swarm, Arweave and Codex. Blockchains, initially introduced with Bitcoin, incorporate cryptographic, governance, and monetary policy protocols to create token economies over decentralized ledgers. Such tokens can also be exchanged with other currencies, and therefore become an attractive remuneration option for infrastructure providers. When it comes to decentralized storage systems specifically, the token economy builds an open market around renting storage resources. In practice, users store their files for a period of time by paying with blockchain utility tokens that get fairly distributed among the entities that host them. This is facilitated by the blockchain consensus protocol that incentivizes providers who successfully store content, and comparably punishes those who fail to do so. One thing that we need to consider when using blockchain ledgers for human rights archives is that all storage operations are irreversibly recorded in the public blockchain history. Therefore, all publisher activity and archive metadata can be traced back in time, a property thatdespite the drawbacks mentioned belowcan be beneficial when we care about the chronological sequence of such events: systems like OpenTimestamps and hashd0x, for example, rely on blockchain records to provide trusted timestamps, content integrity and source authentication of uploaded files and their metadata. Notably, user identities in blockchains can be considered pseudonymous, given that, instead of being issued centrally, identities are derived from cryptographic public keys and therefore do not include identifying information. Yet this also means that everyone can track a pseudonymous identity's activities and potentially infer the real owners. On top of that, cryptographic key management is complex for users, and we are eager to see how techniques employed in other blockchain systems – like multisig and social recovery wallets, account abstraction, and zeroknowledge proofs for set membership – can ease adoption and improve privacy and security. These techniques require an additional feature for executing applications, called smart contracts, which is also finding its way into blockchain decentralized storage networks (see the Filecoin Virtual Machine) and opens new possibilities for decentralized applications that can operate programmably on the stored data without the need to trust any of the infrastructure providers. A significant limitation of blockchainbased decentralized storage options has to do with the actual monetary cost a community would incur for hosting their archive there. Hosting data on a global network means competing with all other applications that bid their own price for the available storage space, posing a challenge to the sustainability of the archive as prices may mount over time. Hopefully, blockchains will begin to unlock new directions in collaboration, reputation and monetization models that archiving communities can adapt to their ways. One initiative that directly taps into this potential while specifically appealing to archivists, is Alex., an archival platform that aims to preserve human history and culture built over Arweave. Alex. creates publiclyfunded decentralized archives where, in return for their tokens for renting storage space in the blockchain network, funders receive a new type of token representing their contributions – a token which can play a role in the curation and longevity of the archive by representing voting power, credibility, or other benefits to contributors and funders. Takeaways We conclude this reflection on the diverse landscape of decentralized storage technologies by highlighting some key takeaways. Firstly, decentralization fundamentally alters the dynamics of control and responsibility, aligning with participatory archiving processes essential for censorship resistance and privacy protection. However, decentralized storage isn't a onesizefitsall solution as various techniques address different aspects of archival stewardship, such as curation, dissemination, and authenticity. Moreover, the multitude of options available in decentralized storage necessitates careful consideration of tradeoffs encompassing usability, costs, security, privacy, and resilience. Despite the progress made, a cohesive framework to serve Decentralized Autonomous Communities remains elusive, highlighting the need for integration among disparate technological developments. While blockchain has garnered significant attention and investment for decentralization endeavors, its readiness to fully meet the demands of human rights archivists is still evolving. Although blockchain holds promise, particularly in ensuring integrity and authenticity, it requires further refinement to align with the specific needs of human rights archiving practices, drawing inspiration from existing systems while charting a path forward towards greater inclusivity and freedom. Finally, human rights archivists must carefully assess which decentralized technologies to use, and in what combinations, in order to best safeguard or deploy their data. As these technologies are still nascent, human rights archivists are uniquely positioned to infuse civil liberties like transparency and accountability into these technologies. Their expertise, advocacy, and active participation in the decentralized storage ecosystem can ensure that these tools are designed and implemented in a way that supports justice and makes preserving truth to power safer and more effective. Through ongoing research, advocacy, and active participation in the decentralized storage ecosystem, OpenArchive works to identify challenges and opportunities with the goal of improving upon these systems to ensure they are beneficial to human rights archivists. Benefits and Drawbacks of These Decentralized Storage Options A Deeper Dive into Benefits and Drawbacks: UserHosted Decentralized Storage Networks Benefits Can hide user activity (anonymity) and remove liability for content they store or transfer (plausible deniability). Data is hosted by a large and diverse user base. Social trust and reputation mechanisms can marginalize adversaries and improve performance for legitimate users. Provide tools for building decentralized applications, such as social media, blogging, whistleblowing, and source code repositories Drawbacks All users need to host data and to be constantly connected to the network. Computers joining and leaving the network make it slow and unreliable. Adversaries can attack the network from the inside – e.g. by overloading it with spam data – and can observe user activity. Users need to manage cryptographic keys. Users may lack control over what data they store or support. Delegated Decentralized Storage Networks Benefits Convenient for users as they don’t store content themselves. Being selforganized, they offer flexible and scalable deployment. Can be public or private. Cryptographic techniques improve privacy and reliability. Drawbacks Small group of infrastructure providers gives them more power and liability over the archive compared to the other two options. Unclear incentives for infrastructure providers. Blockchainbased Decentralized Storage Networks Benefits In addition to the benefits of delegated systems, they also provide: High availability, resilience and resistance to censorship. Cryptocurrency tokens for incentivizing a large and diverse group of infrastructure providers. Support smart contracts for building decentralized applications. Enable new models for collaboration and financial sustainability. Can be used as a trusted timestamping service. Drawbacks Storage costs in cryptocurrency. Users need to manage cryptographic keys. Users have pseudonymous accounts whose activity is traceable in the public blockchain history. Cannot delete actions from the blockchain history.","news/memo-from-Quito-es":"title: \"Memo desde Quito: Entendiendo las necesidades de las comunidades documentadoras de Ecuador\"description:  Las personas defensoras de los derechos humanos en Ecuador enfrentan crecientes amenazas por su trabajo en la lucha contra los abusos de las operaciones mineras. Nuestra reciente evaluación de necesidades con la Asociación Latinoamericana para el Desarrollo Alternativo (ALDEA) ofrece información sobre las realidades, desafíos y oportunidades que enfrentan estos defensores de derechos humanos en Ecuador mientras documentan y archivan evidencia de injusticia.date: 08/22/23category: Blogsimage: ALDEA_Needs_Assessment.pngregion: latamcountry: ecuador Memo desde Quito: Entendiendo las necesidades de las comunidades documentadoras de Ecuador Las personas defensoras de los derechos humanos en Ecuador enfrentan crecientes amenazas por su trabajo en la lucha contra los abusos de las operaciones mineras. Nuestra reciente evaluación de necesidades con la Asociación Latinoamericana para el Desarrollo Alternativo (ALDEA) ofrece información sobre las realidades, desafíos y oportunidades que enfrentan estos defensores de derechos humanos en Ecuador mientras documentan y archivan evidencia de injusticia. Durante años, los enfrentamientos por los derechos de los pueblos Indígenas en Ecuador han definido el panorama político. A pesar de la defensa que hacen personas ecuatorianas tanto del reconocimiento de los derechos Indígenas como de la agencia Indígena en todo el país, la minería en algunos pueblos rurales sigue comprometiendo la salud y seguridad de las comunidades. Esta actividad minera no solo amenaza con destruir tierras ancestrales, sino que lleva a una grave degradación de los ecosistemas locales, liberando metales tóxicos y químicos al ambiente local. Esta toxicidad contamina el agua potable y amenaza la vida de niños y adultos. La Asociación Latinoamericana para el Desarrollo Alternativo (ALDEA), una organización con sede en Quito que apoya la construcción de una sociedad inclusiva, equitativa y sostenible, es muy activa en el esfuerzo por documentar estos abusos y abogar por el cambio. OpenArchive y ALDEA han iniciado la primera fase de investigación para mapear las necesidades, riesgos y amenazas de las comunidades ecuatorianas que están registrando, recibiendo y amplificando evidencias de estas violaciones contra las comunidades Indígenas. Todas las personas encuestadas están ubicadas en Ecuador, con la mayor concentración en Quito y Esmeraldas. En junio de 2023, OpenArchive y ALDEA distribuyeron conjuntamente una encuesta de evaluación de necesidades que proporcionó información valiosa sobre los desafíos y realidades que moldean las experiencias de quienes trabajan dentro de la comunidad ecuatoriana para crear este archivo. Oportunidades de apoyo Las personas encuestadas identificaron cuatro brechas principales en recursos y capacidades que determinan su flujo de trabajo diario: recursos técnicos y oportunidades de capacitación limitadas, falta de financiamiento y otros recursos que obstaculizan la capacidad organizativa, archivos y ficheros desorganizados e inaccesibles, y una burocracia complicada que entorpece los esfuerzos de las organizaciones. El financiamiento, la asignación de recursos, la capacitación técnica, el apoyo archivístico para administrar y organizar bases de datos y la defensa externa ante agencias gubernamentales podrían desempeñar un papel significativo en mejorar la experiencia laboral de los defensores de derechos humanos ecuatorianos. Ninguno de los participantes de la encuesta utiliza actualmente aplicaciones cifradas para compartir evidencia en sus flujos de trabajo, indicando que la integración de estas herramientas en la comunidad podría tener un impacto significativo en su seguridad y en la mejora de los flujos de trabajo de preservación. OpenArchive sigue comprometida con apoyar a nuestros homólogos ecuatorianos en la realización de capacitaciones sobre: mejores prácticas archivísticas, habilidades técnicas, seguridad y expansión de la capacidad organizativa a través del uso de la aplicación Save. “Durante los últimos años hemos visto un aumento alarmante de la violencia política y los ataques contra defensores de derechos humanos en Ecuador. Esto hace que sea cada vez más importante proteger a quienes se encargan de documentar evidencias de violaciones a los derechos de los ciudadanos. Muchos de estos riesgos pueden ser mitigados al equipar a estas comunidades con herramientas de documentación seguras que fortalezcan sus esfuerzos para combatir violaciones a los derechos humanos”, expresó David Aragort, Gerente del programa de Comunidad de Archivistas Descentralizados (CAD) de OpenArchive para América Latina. Metodología ALDEA y OpenArchive recibieron 23 respuestas a la evaluación de necesidades. OpenArchive abordó el análisis de la encuesta agrupando a los participantes por roles. Este método se basa en los hallazgos de evaluaciones de necesidades anteriores a través de las cuales OpenArchive identificó tres roles clave dentro de las comunidades: documentador (el que registra y documenta evidencia de primera mano), receptor (el que supervisa y gestiona la recepción, organización y posible distribución de medios/datos) y doble rol (el que desempeña tanto un papel de documentación como de recepción en su trabajo). Panorama de amenazas y desafíos Amenazas físicas y digitales caracterizan el panorama de riesgos para los encuestados. Los documentadores identifican sus principales riesgos como amenazas de arresto por parte de las autoridades, amenazas físicas por parte de mineros y otros, amenazas ambientales (como enfermedades y animales salvajes, como serpientes y jaguares), intimidación por parte de las empresas mineras, cortes de Internet y posible pérdida o confiscación de tecnología y otros equipos de trabajo. Los receptores identifican sus principales riesgos como intentos de soborno, amenazas digitales, vigilancia, censura, cortes de Internet y amenazas de arresto. Los participantes con un doble rol mencionaron todas las amenazas anteriores, así como la criminalización de su trabajo. Conectividad y restricciones técnicas Existe una brecha digital significativa en Ecuador entre la conectividad en zonas urbanas y la conectividad inconsistente en algunos territorios Indígenas. Este desequilibrio tiene implicaciones significativas en el acceso a la información, la seguridad digital y la preservación cultural. La cobertura celular en muchas regiones Indígenas es inconsistente e inestable, a menudo incentivando a las personas a conectarse a través de WiFi, cuyo acceso también es limitado. El Instituto Nacional de Estadística y Censos en Ecuador informó que el 61,7% de los hogares en zonas urbanas tienen una conexión WiFi, mientras que solo el 34,7% de los hogares en zonas rurales tienen acceso a WiFi. Documentadores Muchos de los documentadores se conectan a Internet a través de WiFi en lugar de datos móviles porque hay grandes brechas en la cobertura celular en las regiones donde realizan su trabajo de documentación. Para realizar llamadas o establecer contacto mientras están en tránsito en estas áreas, algunos utilizan una conexión satelital. Sin embargo, aquellos documentadores que trabajan principalmente en ciudades más grandes a menudo usan datos móviles porque ofrecen mayor flexibilidad para la movilidad dentro de regiones con mejor cobertura. Receptores Los receptores expresaron una fuerte preferencia por el uso de WiFi. Muchos mencionaron los beneficios de seguridad y control que les ofrece el WiFi en su trabajo y también describieron los costos del WiFi como más bajos y accesibles que la mayoría de los planes de datos móviles. Doble rol Aquellos con un doble rol hicieron eco de los sentimientos de la comunidad de documentadores, expresando una preferencia por conectarse a Internet a través de WiFi mientras trabajan en territorios Indígenas y luego conectarse a través de datos móviles en ciudades más grandes. Otro hallazgo clave fue que, en promedio, los participantes de la encuesta evaluaron su capacidad técnica en 2,4 en una escala de 1 a 5. Esto indica que hay espacio para esfuerzos educativos y de divulgación que fortalezcan las capacidades técnicas de la comunidad. Personas OpenArchive está aprovechando los hallazgos de esta encuesta para mapear las necesidades y actividades de ALDEA, con el fin de construir herramientas más adaptables. Esto se realiza en gran medida a través de la creación de personas y otros métodos de investigación descritos en la metodología centrada en los derechos humanos (HRCD, por sus siglas en inglés), que nos permite descubrir y obtener una comprensión más profunda de los riesgos estructurales que ALDEA y sus socios enfrentan. Las personas se modelan según un individuo o rol particular, pero también incorporan aspectos ficticios que los investigadores utilizan para crear arquetipos que describen los patrones de comportamiento, objetivos, habilidades, actitudes e información de fondo, así como el entorno en el que opera el rol. Esta estrategia centrada en HRCD es un enfoque interseccional, seguro y protegido para desarrollar un arquetipo robusto que representa características clave relevantes para el rol. Lee sobre las siguientes personas aquí: Juanita, Miguel y Jaime.","news/memo-from-Quito":"title: \"Memo from Quito: Understanding the Needs of Ecuador’s Documenter Communities\"description: Ecuadorian human rights defenders face increasing threats for their work combatting abuses by mining operations. Our recent needs assessment with the Latin American Association for Alternative Development (ALDEA) offers insight into the realities, challenges, and opportunities that these human rights defenders in Ecuador face while documenting and archiving evidence of injustice.date: 08/22/23category: Blogsimage: ALDEA_Needs_Assessment.pngregion: latamcountry: ecuador Memo from Quito: Understanding the Needs of Ecuador’s Documenter Communities Ecuadorian human rights defenders face increasing threats for their work combatting abuses by mining operations. Our recent needs assessment with the Latin American Association for Alternative Development (ALDEA) offers insight into the realities, challenges, and opportunities that these human rights defenders in Ecuador face while documenting and archiving evidence of injustice. Clashes over Indigenous people’s rights in Ecuador have shaped the political landscape for years. Despite Ecuadorians’ advocacy for both the recognition of Indigenous rights and Indigenous agency across the country, mining in some rural villages continues to compromise the communities’ health and safety. This mining activity not only threatens to destroy ancestral lands, but leads to severe degradation of the local ecosystems, releasing toxic metals and chemicals into the local environment. This toxicity contaminates drinking water and threatens the life of children and adults. The Latin American Association for Alternative Development (ALDEA) – a Quitobased organization supporting the construction of an inclusive, equitable and sustainable society – is very active in the effort to document these abuses and advocate for change. OpenArchive and ALDEA have launched the first phase of research to map the needs, risks, and threats of the Ecuadorian communities who are recording, receiving, and amplifying evidence of these violations against Indigenous communities. All of the respondents are based in Ecuador, with the majority concentrated in Quito and Esmeraldas. In June 2023, OpenArchive and ALDEA jointly circulated a needs assessment survey that yielded insightful information about the challenges and realities shaping the experiences of those working within the Ecuadorian community to create this archive. Opportunities for Support The survey respondents identified four primary gaps in resources and capacities that shape their everyday workflow: limited technical resources and training opportunities, a lack of funding and other resources, disorganized and inaccessible archives and files, a
