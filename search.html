nd complicated bureaucracy. Funding, resource allocation, technical training, archival support to manage and organize databases, and external advocacy to government agencies could all play a meaningful role in improving the working experience for Ecuadorian human rights defenders. None of the survey participants are currently using encrypted evidencesharing apps within their workflows, indicating that the integration of these tools into the community may have notable impact on their safety and improved preservation workflows. OpenArchive remains committed to supporting our Ecuadorian counterparts in facilitating trainings on: best archival practices, technical skills, security, and expanding organizational capacity through use of the Save app. “In recent years, Ecuador has witnessed a concerning increase in political violence and attacks on human rights defenders. This highlights the crucial need to protect those documenting evidence of citizens' rights violations. Many of these risks can be mitigated by equipping communities with the right secure documentation tools to enhance their efforts to combat human rights abuses.” said David Aragort, OpenArchive’s Latin America DAC Manager. Methods ALDEA and OpenArchive received 23 responses to the needs assessment. OpenArchive approached the survey analysis by grouping participants by role. This method is rooted in findings from previous needs assessments through which OpenArchive identified three key roles within communities: documenter (one who records and documents evidence firsthand), receiver (one who oversees and manages the reception, organization, and potential distribution of media/data), and dualrole (one who plays both a documenting and receiving role in their work). Threat Landscape and Challenges Physical and digital threats characterize the risk landscape for the survey respondents. Documenters identify their primary risks as threats of arrest from authorities, physical threats from miners and others, environmental threats (such as diseases and animals like snakes and jaguars), intimidation from corporate leadership at mining companies, Internet outages, and potential loss or confiscation of technology and other equipment. Receivers identify their primary risks as attempted bribery, digital threats, surveillance, censorship, Internet outages, and threats of arrest. Participants in a dualrole named all the threats listed above as well as facing criminalization of their work. Connectivity and Technical Constraints A significant digital divide exists in Ecuador between connectivity in urban areas and inconsistent connectivity in some Indigenous territories. This imbalance has meaningful implications on access to information, digital security, and cultural preservation. Cellular coverage in many Indigenous regions is inconsistent and unstable, often incentivizing people to connect through WiFi, which is also limited. The National Institute of Statistics and Census in Ecuador reported that 61.7% of households in urban areas have a WiFi connection, while 34.7% of households in rural areas have WiFi access. Documenters Many of the documenters connect to the Internet via WiFi instead of cellular data because there are large gaps in cellular coverage in the regions in which they are doing their documentation work. For placing calls or making contact while in transit in these areas, some use a satellite connection. However, those documenters that work primarily in larger cities often use data because it offers more flexibility for mobility within regions with better coverage. Receivers The receivers expressed a strong preference for WiFi usage. Many named the security and control benefits that WiFi offers them in their work and also described WiFi costs as being lower and more accessible than most cellular data plans. Dualrole Those in a dualrole echoed the sentiments of the documenter community, expressing a preference for connecting to the Internet via WiFi while working in Indigenous territories and then connecting via cellular data in larger cities. Another key finding was that, on average, survey participants assessed their technical capacity to be 2.4 on a scale of 1 to 5. This indicates that there is space for educational and outreach efforts to strengthen the community’s technical capabilities. User Personas OpenArchive is leveraging the findings from this survey to map ALDEA’s needs and activities in order to build more responsive tools. This is largely conducted through user persona building and other research methods outlined in the humanrightscentereddesign (HRCD) methodology, which allows us to discover and gain deeper insight into the structural harms that the ALDEA and its partners’ experience. User personas are modeled after a particular individual or role, but also incorporate fictional aspects that researchers use to create archetypes that describe the behavior patterns, goals, skills, attitudes, and background information, as well as the environment in which the role operates. This HRCDfocused strategy is an intersectional, safe, and secure approach to developing a robust archetype that represents key characteristics relevant to the role. Read about the following user personas here: Juanita, Miguel, and Jaime.","news/memo-from-baghdad":"title: \"Memo from Baghdad: Identifying and Addressing the Needs of Iraqi Documenters\"description: In a moment when free speech is under direct threat in Iraq, our recent needs assessment with the Iraqi Network for Social Media (INSMIraq) offers an insightful glimpse into the realities, challenges, and opportunities that Iraq human rights defenders are facing as they document and archive evidence of injustice.date: 05/11/23category: Blogsimage: INSMBlog/1.pngregion: menacountry: iraq Memo from Baghdad: Identifying and Addressing the Needs of Iraqi Documenters In a moment when free speech is under direct threat in Iraq, our recent needs assessment with the Iraqi Network for Social Media (INSMIraq) offers an insightful glimpse into the realities, challenges, and opportunities that Iraq human rights defenders are facing as they document and archive evidence of injustice. Free speech in Iraq is under severe threat, this time due to drafted digital content regulation that could criminalize investigative journalism and undermine free speech. This dangerous regulation is part of Iraq’s history of internet blocking/shutdowns, website filtering/blocking, censorship, and targeting of human rights defenders and eyewitnesses, all of which significantly impact the safety and work of those documenting and archiving injustices. OpenArchive and the Iraqi Network for Social Media (INSMIraq) – the first network of digital rights defenders and experts in Iraq – have launched the first phase of research to map the needs, risks, and threats of the Iraqi documenter community. In the Spring of 2023, OpenArchive and INSM jointly circulated a needs assessment survey that yielded insightful information about the challenges and realities shaping the experiences of those working within the Republic of Iraq and the Kurdish Region of Iraq (KRI). The survey was broadly circulated to INSMIraq’s networks and with over 80 responses, the research outputs represent the diversity of the community and offer OpenArchive a robust dataset to consider the best modes and mechanisms to develop and deliver support to these human rights defenders. Opportunities for Support Iraqi survey respondents identified three primary gaps in resources and capacities that shape their everyday workflow: a lack of technical resources and trainings (especially with respect to digital security and protecting sensitive data), outdated and insecure devices and technologies, and gaps in legal protections. Funding, resource allocation, delivering updated and secure technology, technical training (especially digital security training), and legislative advocacy – to reject the draft digital content regulation and advance protections for documenters – could all play a meaningful role in improving the working experience for Iraqi human rights defenders. “We learned from the 2019 Iraqi demonstrations that internet outages severely affected the documentation process. In response, we quickly adapted our technology and approach to collect evidence of human rights violations throughout the region during connectivity shutdowns. In continuing this effort to strengthen our documentation work, we are eager to identify and address the ongoing challenges of our community,” says Hayder Hamzoz, founder of INSMIraq. OpenArchive remains committed to supporting our Iraqi counterparts and facilitating trainings on best practices for archiving and digital security in precarious landscapes to help fill some of the existing gaps identified by those on the ground. Likewise, INSMIraq continues to host digital security workshops and discussions to tackle these issues. Additionally, nearly 30% of the survey respondents were already active Save users. Building on this, in the coming months, OpenArchive and INSM will hold trainings and workshops to receive feedback on the app and better understand how we can serve Iraqi documenters and archivists. Methods OpenArchive approached the survey analysis by grouping participants by role. This method is rooted in findings from previous needs assessments through which OpenArchive identified three key roles within communities: documenter (one who records and documents evidence firsthand), receiver (one who oversees and manages the reception, organization, and potential distribution of media/data), and dualrole (one who plays both a documenting and receiving role in their work). Threat Landscape for Iraqi Human Rights Defenders Survey respondents face a complex threat landscape comprising a variety of physical and digital risks. Many of the participants had experienced these risks firsthand. Those working primarily in receiver roles tended to face digital threats such as hacking, misinformation, malware, surveillance, and insecure digital storage. For those who work in documenter roles, these risks also included physical threats, physical attacks, arrest, torture, and facing the confiscation of their technology and devices. One respondent detailed a violent incident from the October 2019 demonstrations when they were “beaten and electrocuted…then, the most important thing, which was the memory card for the camera, was confiscated.” Another, also arrested during the 2019 October demonstrations, was “subjected to interrogation through the confiscation of my phone and the pictures in it from journalists.” Many respondents shared their personal experience with being hacked, censored, and surveilled. Connectivity Constraints The most prevalent frustration among documenters is inconsistent access to the internet. The documenters are evenly split in their preference for WiFi vs. mobile data, but many respondents note that their preferences are shaped by the circumstances (access to secure WiFi networks, size of data packages, etc.). Every documenter noted that they access the internet all or most of the time (58% all the time, 42% most of the time), and the majority have unlimited data plans to connect to mobile internet. The receivers are evenly split in their preference for WiFi vs. mobile data, but many receivers also remark that their preferences are shaped by the circumstances. Fifty percent of receivers have access to the internet all the time. Thirtysix percent of receivers have access to the internet most of the time. The remaining 14% noted that their access is only available some of the time or rarely. The majority of receivers have unlimited data plans to connect to mobile internet. Nearly all respondents in the dualrole category preferred to connect by mobile internet/data. Multiple respondents noted that relying on mobile data provides consistency across geographies locations, which in turn makes mobility easier. User Personas and Use Cases OpenArchive is now leveraging the findings from the survey to map INSMIraq’s needs and activities in order to build a more responsive framework. This is largely being conducted through user persona building and other research methods outlined in the humanrightscentereddesign (HRCD) methodology, that allows us to discover and gain deeper insight into the structural harms that INSMIraq and its partners experience. User personas are modeled after a particular individual or role, but also incorporate fictional aspects that researchers use to create archetypes that describe the behavior patterns, goals, skills, attitudes, and background information, as well as the environment in which the role operates. This HRCDfocused strategy is an intersectional, safe, and secure approach to developing a robust archetype that represents key characteristics relevant to the role. Read about the following user personas here: Mohamed, Arazu, and Noor.","news/memo-from-havana-es":"title: \"Memo desde Havana: Examinando las necesidades de las comunidades de documentalistas trabajando en Cuba\"description: Quienes defienden los derechos humanos en Cuba enfrentan amenazas crecientes por documentar la represión y violencia del gobierno. Nuestra reciente evaluación de necesidades con Cubalex ofrece una perspectiva de las realidades, desafíos y oportunidades que las personas defensoras de derechos humanos enfrentan en el contexto cubano al documentar y archivar evidencias de injusticias.date: 11/27/23category: Blogsimage: CubalexBlog/1.pngregion: latamcountry: cuba Memo desde Havana: Examinando las necesidades de las comunidades de documentalistas trabajando en Cuba Quienes defienden los derechos humanos en Cuba enfrentan amenazas crecientes por documentar la represión y violencia del gobierno. Nuestra reciente evaluación de necesidades con Cubalex ofrece una perspectiva de las realidades, desafíos y oportunidades que las personas defensoras de derechos humanos enfrentan en el contexto cubano al documentar y archivar evidencias de injusticias. En años recientes, el gobierno cubano ha respondido a las críticas públicas con brutal represión y violencia. Los grupos disidentes enfrentan muchas amenazas, como restricciones a la libertad de expresión y el acceso a la información, lo que incluye el bloqueo a sitios web y plataformas de redes sociales, así como también detenciones y encarcelamientos arbitrarios, penas de prisión desproporcionadas para personas privadas de libertad por razones políticas, restricciones de viaje y más. Es particularmente preocupante la negativa del gobierno cubano a reconocer el monitoreo de derechos humanos como una actividad legítima. El gobierno también ha atacado a grupos de derechos civiles como los colectivos de artistas Movimiento San Isidro (MSI) y 27N. Estas acciones de las autoridades cubanas, junto con las restricciones a la libertad de expresión y el acceso a la información, dificultan la capacidad de compartir evidencia de la represión violenta del gobierno contra la disidencia, que a menudo se presenta. Cubalex es una de las principales organizaciones que documenta abusos contra manifestantes y otros personas defensoras de derechos humanos en Cuba. Una de sus principales prioridades es la documentación. Por lo tanto, un gran volumen de recursos de la organización se centra en recopilar y mantener evidencias de forma segura. OpenArchive y Cubalex iniciaron la primera fase de investigación para mapear las necesidades, riesgos y amenazas de las comunidades en Cuba y en cualquier otro lugar que están registrando, recibiendo y amplificando evidencias de estas violaciones en el contexto cubano. La encuesta de evaluación de necesidades, completada en julio de 2023, proporcionó información valiosa sobre los desafíos y realidades que moldean las experiencias de quienes trabajan dentro de la comunidad cubana para crear este archivo. La mayoría de las personas encuestadas son miembros de la diáspora, quienes han dejado Cuba debido a una miríada de factores, incluyendo la seguridad personal, pero aún así se apasionan por sacar a la luz evidencia sobre las violaciones de los derechos humanos por parte del gobierno cubano. Oportunidades de apoyo La encuesta identificó la privacidad como una preocupación principal para la mayoría de las personas encuestadas. Se les pidió que calificaran la importancia de software y herramientas de privacidad, como aplicaciones de mensajería cifrada y VPNs, en una escala del uno al cinco. El 72 por ciento de las personas clasificó la privacidad con un cinco, indicando que la comunidad valoraría mucho el apoyo y formación adicionales en privacidad para mantenerse a salvo y a su trabajo. Ninguna de las personas encuestadas usa actualmente aplicaciones cifradas para compartir evidencias en sus flujos de trabajo. Esta es una oportunidad para que OpenArchive proporcione apoyo en formación, desarrollo de habilidades e integración de herramientas de archivo seguras,  para que puedan protegerse mejor y a sus contenidos multimedia. Las personas encuestadass con base en Cuba también identificaron la conectividad a Internet como un desafío significativo. Un Internet irregular e inconsistente no solo crea limitaciones para documentar, conservar y analizar medios, sino que también lleva a mayores riesgos relacionados con la pérdida de datos y la dependencia de conexiones de red inseguras. OpenArchive sigue comprometido en apoyar a  nuestras contrapartes en Cuba facilitando formación en las mejores prácticas de archivo, habilidades técnicas, seguridad y expandiendo la capacidad organizativa a través de la aplicación Save. “La documentación y archivo de violaciones de derechos humanos ha permitido a Cubalex visibilizar, sensibilizar y reconstruir la memoria histórica en Cuba. La seguridad y protección de la información es parte de las garantías que necesitan las víctimas para ejercer y disfrutar su derecho a la verdad, la justicia y la reparación. Agradecemos a OpenArchive la oportunidad para mejorar nuestro sistema de archivo y su contribución para que los horrores del pasado y presente en Cuba no se repitan en el futuro”, expresó Laritza Diversent, Directora Ejecutiva de Cubalex. Metodología OpenArchive abordó el análisis de la encuesta agrupando a las personas participantes por función. Este método se basa en hallazgos de evaluaciones de necesidades anteriores a través de las cuales OpenArchive identificó tres roles clave dentro de las comunidades, se encuentran quienes: documentan ( registra y documenta evidencia de primera mano), reciben (supervisa y gestiona la recepción, organización y posible distribución de medios/datos) y con  doble rol (desempeña un papel tanto de documentación como de recepción en su trabajo). Cubalex y OpenArchive recibieron dieciocho respuestas a la evaluación de necesidades. Dos de estas personas encuestadas se encontraban en Cuba, mientras que las demás residen en otros lugares. Panorama de amenazas y desafíos Las personas encuestadas enfrentan amenazas físicas y digitales. Quienes documentan identifican sus principales riesgos como amenazas digitales, cibervigilancia, hackeo, difamación, vigilancia física, ataques físicos, encarcelamiento, interrogatorio, prohibición de entrada a Cuba y el ataque a sus familiares. Quienes reciben identifican sus principales riesgos como amenazas digitales, vigilancia, hackeo, desacreditación/difamación, prohibición de entrada a Cuba, amenazas a familiares que todavía están en Cuba, impactos negativos en la salud mental y pérdida de datos. Quienes tienenbase en Cuba señalan riesgos adicionales de cortes de Internet, ataques del gobierno, encarcelamiento y exilio. Aquellas personas con doble rol identifican sus principales riesgos como amenazas digitales, prohibición de entrada a Cuba, ataques del gobierno y cortes de Internet en Cuba, que impiden el acceso a información necesaria y la conexión con las víctimas. Conectividad y restricciones técnicas El gobierno cubano frecuentemente interrumpe el acceso a Internet para reprimir la disidencia. En julio de 2021, en medio de protestas contra el gobierno, el servicio de Internet fue interrumpido por dos noches. Aplicaciones de mensajería como Signal, Telegram y WhatsApp, junto con plataformas de redes sociales, también fueron restringidas. Esto es particularmente represivo ya que las autoridades cubanas controlan la única empresa de telecomunicaciones del país. Se observaron diferencias de conectividad entre quienes están en Cuba y quienes están en otros lugares, pero no variaron significativamente según el papel del usuario. La gran mayoría de las personas encuestadas prefirieron conectarse a Internet a través de WiFi. Sin embargo, quienes están en Cuba prefirieron usar datos móviles en lugar de WiFi por razones de seguridad y protección. Si bien la conectividad no es identificada como un desafío significativo para quienes están fuera de Cuba, vale la pena señalar que los cortes y restricciones de Internet dentro del país pueden afectar la capacidad de comunicarse con quienes están en el terreno y exacerbar las preocupaciones sobre pérdida de datos, dependencia del WiFi y conexiones de red inseguras. Además, las personas encuestadas indicaron que tenían una capacidad técnica media de tres en una escala del uno al cinco. Esto indica espacio para esfuerzos educativos y de divulgación para fortalecer las capacidades técnicas de la comunidad. Personas OpenArchive está aprovechando los hallazgos de esta encuesta para mejorar nuestras herramientas y hacerlas más adaptablesa las necesidades de Cubalex. Hemos evaluado cuidadosamente sus amenazas, necesidades, capacidades técnicas y flujos de trabajo de archivo actuales a través de la creación de personas y otros métodos de investigación descritos en la metodología de diseño centrado en los derechos humanos (HRCD, por sus siglas en inglés). Esto nos permite obtener una comprensión más profunda de los daños estructurales que experimentan Cubalex y sus organizaciones aliadas  y adaptar nuestras herramientas para garantizar su protección y la de sus contenidos multimedia. Las personas se modelan a partir de un individuo o rol particular, pero también incorporan aspectos ficticios que el equipo investigador utiliza para crear arquetipos que describen los patrones de comportamiento, objetivos, habilidades, actitudes, información de fondo y el entorno en el que opera el rol. Esta estrategia de HRCD es un enfoque interseccional, exhaustivo y seguro para desarrollar un arquetipo robusto que represente características clave relevantes para el rol. Lee sobre las siguientes personas aquí: Maribel, Oscar, Elena.","news/memo-from-havana":"title: \"Memo from Havana: Examining the needs of documenter communities working in Cuba\"description: Cuban human rights defenders face increasing threats for documenting government repression and violence. Our recent needs assessment with Cubalex offers insight into the realities, challenges, and opportunities that human rights defenders in the Cuban context face while documenting and archiving evidence of injustice.date: 11/27/23category: Blogsimage: CubalexBlog/1.pngregion: latamcountry: cuba Memo from Havana: Examining the needs of documenter communities working in Cuba Cuban human rights defenders face increasing threats for documenting government repression and violence. Our recent needs assessment with Cubalex offers insight into the realities, challenges, and opportunities that human rights defenders in the Cuban context face while documenting and archiving evidence of injustice. The Cuban government has responded to public criticism with brutal repression and violence in recent years. Dissidents face many threats, such as restrictions on freedom of expression and access to information, which include the blocking of websites and social media sites, as well as arbitrary detention and imprisonment, disproportionate prison sentences for political prisoners, travel restrictions, and more. Of particular concern is the Cuban government’s refusal to recognize human rights monitoring as legitimate. The government has also targeted civil rights groups like the San Isidro Movement (MSI) and 27N artists collectives. These actions by Cuban authorities, alongside restrictions to freedom of expression and access to information, hinder the ability to share evidence of the government’s often violent repression of dissent. Cubalex is one of the primary organizations documenting abuse against protesters and other human rights defenders in Cuba. Since one of their top priorities is documentation, much of the organization’s resources are focused on safely collecting and maintaining evidence. OpenArchive and Cubalex launched the first of two research phases to map the needs, risks, and threats of the communities in Cuba and elsewhere that are recording, receiving, and amplifying evidence of these violations in the Cuban context. The needs assessment survey, completed in July 2023, yielded insightful information about the challenges and realities shaping the experiences of those working in and with the Cuban community to create this archive. A majority of the survey respondents are members of the diaspora community, who have left Cuba due to myriad factors, including personal safety, but are still passionate about bringing evidence to light about the Cuban government’s human rights violations. Opportunities for Support The survey identified privacy as a top concern for most respondents. We asked respondents to rate the importance of privacy software and tools — like encrypted messaging apps and VPNs — on a scale of one to five. In fact, 72 percent of respondents ranked privacy a five, indicating the community would greatly value additional privacy support and training to help keep them and their work safe. None of the respondents currently use encrypted apps to share evidence in their workflows. This is an opportunity for OpenArchive to provide support for training, skill development, and integrating secure archiving tools to better protect them and their media. Respondents based in Cuba also identified internet connectivity to be a significant challenge. Spotty and inconsistent internet not only creates limitations to documenting, preserving, and analyzing media but also leads to further risks related to data loss and reliance on insecure network connections. OpenArchive remains committed to supporting our Cuban counterparts by facilitating training on best archival practices, technical skills, digital security, and expanding organizational capacity through the Save app. “The documentation and archiving of human rights violations have allowed Cubalex to raise awareness, sensitize the public, and reconstruct the historical memory in Cuba. The security and protection of information are part of the guarantees that victims need to exercise and enjoy their right to truth, justice, and reparation. We appreciate OpenArchive's opportunity to improve our archiving system and its contribution to ensuring that the horrors of the past and present in Cuba are not repeated in the future,” said Laritza Diversent, Executive Director of Cubalex. Methods OpenArchive approached the survey analysis by grouping participants by role. This method is rooted in findings from previous needs assessments through which OpenArchive identified three key roles within communities: documenter (one who records and documents evidence firsthand), receiver (one who oversees and manages the receipt, organization, and potential distribution of media/data), and dualrole (one who plays both a documenting and receiving role in their work). Cubalex and OpenArchive received eighteen responses to the needs assessment. Two of these respondents are based in Cuba, while the others reside elsewhere. Threat Landscape and Challenges Survey respondents face both physical and digital threats. Documenters identify their primary risks as digital threats, cybersurveillance, hacking, defamation, physical surveillance, physical attacks, imprisonment, interrogation, prohibition of reentry into Cuba, and the targeting of their family members. Receivers identify their primary risks as digital threats, surveillance, hacking, discrediting/defamation, prohibition of entry into Cuba, threats to family members who are in Cuba, negative impacts on mental health, and data loss. Receivers based in Cuba note additional risks of internet shutdowns, government attacks, imprisonment and exile. Those in a dual role identify their primary risks as digital threats, prohibition from entry to Cuba, attacks from the government, and internet shutdowns in Cuba, which prevent access to necessary information and connection to victims. Connectivity and Technical Constraints The Cuban government frequently disrupts internet access to suppress dissent. In July 2021, amid antigovernment protests, authorities shut down the internet for two nights. Messaging apps like Signal, Telegram, and Whatsapp, alongside social media platforms, were also restricted. This is particularly repressive as Cuban authorities control the country’s only telecommunications network. Connectivity differences were observed between those based in Cuba and those based elsewhere but did not vary significantly based on the user’s role. Most of the respondents outside of Cuba preferred to connect to the internet via WiFi. However, the respondents in Cuba preferred to use cellular data over WiFi for security and safety reasons. While connectivity is not identified as a significant challenge for those outside of Cuba, it is worth noting that internet shutdowns and restrictions inside the country can affect the ability to communicate with those on the ground and exacerbate concerns over data loss, reliance on WiFi, and insecure network connections. Lastly, given that survey respondents indicated they had a median technical ability of three on a scale from one to five, there is an opportunity for educational and outreach efforts to strengthen the community’s technical capabilities. User Personas OpenArchive is leveraging the findings from this survey to enhance our tools to be more responsive to Cubalex’s needs. We have carefully assessed their threats, needs, technical capacities, and current archival workflows through user persona building and other research methods outlined in the humanrightscentereddesign (HRCD) methodology. This allows us to gain deeper insight into the structural harms that Cubalex and its partners experience and enables us to adapt our tools to better protect them and their media. User personas are modeled after a particular individual or role but also incorporate fictional aspects that researchers use to create archetypes that describe the behavior patterns, goals, skills, attitudes, background information, and the environment in which the role operates. This HRCD strategy is an intersectional, thorough, and secure approach to developing a robust archetype representing key characteristics relevant to the role. Read about the following user personas: Maribel, Oscar, Elena.","news/memo-from-kharkiv":"title: \"Memo from Kharkiv: mapping the realities of Ukrainian documenter communities\"description: Our recent needs assessment offers an insightful glimpse into the realities, challenges, and opportunities that Ukrainian human rights defenders are facing in their efforts to document and expose war crimes.date: 01/23/23category: Blogsimage: KHPGBlog/1.jpgregion: easterneuropecountry: ukraine Memo from Kharkiv: mapping the realities of Ukrainian documenter communities After working with Kharkiv Human Rights Protection Group (KHPG) for the past year, our recent needs assessment offers an insightful glimpse into the realities, challenges, and opportunities that Ukrainian human rights defenders are facing in their efforts to document and expose war crimes. The realities of working as a human rights documenter in an active war zone are complex and often unique to specific regions and contexts. Building on a year of partnership, the Kharkiv Human Rights Protection Group (KHPG) and OpenArchive have set out on a joint initiative to map some of these realities and create tools that can empower local human rights defender and archivist communities to conduct their work as efficiently and safely as possible, while accounting for the particular challenges and characteristics of conflict zones in Ukraine. A recent needs assessment – designed, developed, and administered by KHPG and OpenArchive – offers an insightful glimpse into the realities, challenges, and opportunities that Ukrainian human rights defenders are facing in their efforts to document and expose war crimes and hold perpetrators to account. While a survey can of course never completely capture the range and depth of experiences, it has already proven a useful tool to map the risk landscape for the team in Ukraine – especially those concentrated in the cities of Kyiv, Kharkiv, Dnipro, and Khmelnytskyi – and consider the best modes and mechanisms to develop and deliver support to history’s first responders. Needs and Opportunities for Support KHPG survey respondents identified four gaps in resources and capacities that shape their everyday workflow: a lack of technical and financial resources (especially with respect to file storage systems), imperfect technical operations of database systems, incomplete information regarding attacks and hostilities, and poor communication due inconsistent technical capacities and capabilities among colleagues. Funding, resource allocation, technical training, digital tools, and communication platforms could all play a meaningful role in improving the working experience for KHPG staff. “In the very beginning of the Russian invasion, we managed to quickly build a dedicated database and then create a strong network of documenters. Now it's time to carefully analyze our workflow to see if we can make it more productive and safe,” says Denys Volokha, KHPG’s Media Director. OpenArchive remains committed to supporting our KHPG counterparts and facilitating trainings on best practices for archiving and digital security in active war zones to help fill some of the existing gaps identified by those on the ground. Overview of Findings \u0026 Risk Landscape for KHPG Team and Partners in Ukraine The sample of 24 individuals captured a broad range of roles within the community – including lawyers, documenters, database managers, and project managers – and a shared commitment to documenting war crimes and holding perpetrators to account. Nearly 92% of survey respondents are presently based in Ukraine and 54% of total respondents focus their work efforts on the Kharkiv region in particular, either remotely or locally. The region is located in northeast Ukraine and borders Russia, which makes it extremely vulnerable. From February to September 2022, almost half of the region’s territory was under Russian occupation. Sixtythree percent of all respondents work directly for KHPG while the remaining participants were affiliated with partner organizations. In 2022, several dozen nonprofit organizations joined their efforts in a global initiative “Tribunal for Putin” (“T4P” in short) to document war crimes committed by Russia in the territory of Ukraine in the joint database using KHPG’s methodology. All survey participants identified their primary goals as one, or both, of the following: documenting war crimes and/or offering legal assistance to prosecute those accountable for war crimes. The survey yielded key information on the framework of communication and connection within the archivist community. Seventynine percent of survey respondents receive multimedia evidence directly from eyewitnesses, most commonly via instant messaging applications (like WhatsApp and Signal), social media platforms, and custom databases. The majority of participants use OneDrive or Google Drive to store the received media, while a handful of respondents (22%) opt to save files directly on their computers. Colleagues, citizen journalists, media outlets, general public, and local NGOs, were other key sources within this network of media collection that respondents identified. The mechanisms through which the large volumes of media intake is achieved is primarily through mobile footage (80.3% of respondents), Telegram scraping (70.8% of respondents), YouTube (66.7% of respondents), Facebook scraping (62.5% of respondents), and documents (50% of respondents). Shelling, air raids, landmines, and violent arrests – perpetrated by Russia and its occupying forces – are a few of the physical risks that respondents named that shape their daily working realities within Ukraine. These physical threats in turn create a landscape of precarious infrastructure that contributes to digital risks. The United Nations High Commissioner for Human Rights has recently called on Russia to observe international humanitarian law, explicitly with regards to protecting critical civilian infrastructure, such as energy facilities and hydroelectric power stations. Recent missile attacks have already compromised energy sources throughout Ukraine posing severe risks to the population, and the Office of the High Commissioner on Human Rights (OHCHR) warns that future strikes could lead to further deterioration. Nearly 48% of the survey respondents identified power outages and internet disruptions as key threats that interrupt their connectivity and threaten their security and the security of their sources, colleagues, and work content. Respondents’ connectivity preferences and accessibility map onto these realities and tend to vary based on role, location, environment. Those respondents that capture evidence firsthand – in the form of mobile media, testimonials, and/or primary source research – often lack any internet connection on the ground. When connection is possible on the ground, these respondents expressed a strong preference to connect via mobile data and then once in a physically safe location, they typically prefer to use secure WiFi networks to upload and organize evidence. Those that organize, maintain, and use the firsthand evidence are often stationary and can safely connect to a consistent and secure internet connection via WiFi. Email attacks, censorship, hacking, digital surveillance and interception, and compromised confidentiality all influence the contours of the digital risk landscape in addition to the physical threats caused by wartime hostilities. While documenting abuses/incidents on the ground, 50% of respondents have experienced data loss, 25% have faced phone confiscation, 25% have struggled with internet connectivity, 12.5% have encountered malware or hacking, 8.3% have had their information compromised, and nearly 5% have experienced WiFi interception. User Personas and Use Cases OpenArchive is now leveraging the findings from the survey to map KHPG’s needs and activities in order to build a more responsive framework. This is largely being conducted through user persona building, a humanrightscentereddesign (HRCD) research method that allows us to discover and gain deeper insight into the structural harms that KHPG and its partners experience. User personas are modeled after a particular individual or role, but also incorporate fictional aspects that researchers use to create archetypes that describe the behavior patterns, goals, skills, attitudes, and background information, as well as the environment in which the role operates. This HRCDfocused strategy is an intersectional, safe, and secure approach to developing a robust archetype that represents key characteristics relevant to the role. Read about the following user personas here: Nadia, Ivan, and Oleksandra.","news/memo-from-khartoum":"title: \"Memo from Khartoum: Responding to Documenters’ Needs in Escalating Conflict\"description: In a moment of escalating conflict in Sudan, our recent needs assessment with a local human rights organization offers an insightful glimpse into the realities, challenges, and opportunities that Sudanese human rights defenders face as they document and archive evidence of injustice.date: 05/31/23category: Blogsimage: SudaneseSurvey/1.pngregion: menacountry: sudan Memo from Khartoum: Responding to Documenters’ Needs in Escalating Conflict In a moment of escalating conflict in Sudan, our recent needs assessment with a local human rights organization offers an insightful glimpse into the realities, challenges, and opportunities that Sudanese human rights defenders are facing as they document and archive evidence of injustice. In recent weeks, the escalating conflict in Sudan has resulted in thousands of casualties and forced hundreds of thousands to flee their homes and country. In April 2023, civilians faced an extreme internet outage, during which nearly all connectivity collapsed due to “power shortages and difficulty supplying backup generators amid heavy weapons strikes on population centers.” This current reality in Sudan is tied to a notable history of internet blocking/shutdowns, website filtering/blocking, censorship, and targeting of human rights defenders and eyewitnesses – a reality that impacts the safety and work of those documenting and archiving injustices. OpenArchive and a Sudanese NGO – who wishes to remain anonymous due to security concerns – have launched the first research phase which maps the needs, risks, and threats of the Sudanese documenter community. This needs assessment was conducted prior to the conflict that began in April In the Spring of 2023, OpenArchive and the Sudanese NGO jointly launched a needs assessment survey that yielded insightful information about the challenges and realities shaping the experiences of those working within Sudan. “This critical documentation work in Sudan started long ago throughout multiple crises over the last decades. Our research findings are even more valuable now that we have a lens into the groups’ archiving practices during active conflict. It is important for OpenArchive and human rights NGOs working in Sudan to understand how these brave documenters do this essential work,” said Natalie Cadranel, Founder and Executive director of OpenArchive. “Through this research, we can more effectively assist their evidentiary archiving efforts in meaningful and impactful ways to bring accountability and justice against the powerful forces oppressing the people of Sudan.” Opportunities for Support Sudanese survey respondents identified three gaps in resources and capacities that shape their everyday workflow: insecure archival practices, technologies and software that don’t prioritize privacy, and a lack of security training and resources. Funding, resource allocation, distributing secure devices, updating software, and technical training (especially digital security training and archival training) could all play a meaningful role in improving the working experience for Sudanese human rights defenders. OpenArchive remains committed to supporting our Sudanese counterparts, especially during this time of crisis and conflict. In an effort to respond to the situation on the ground, OpenArchive is expediting the local deployment of the Save app and trainings to the Sudanese Decentralized Archivist Community (DAC). Methods OpenArchive approached the survey analysis by grouping participants by role. This method is rooted in findings from previous needs assessments through which OpenArchive identified three key roles within communities: documenter (one who records and documents evidence firsthand), receiver (one who oversees and manages the reception, organization, and potential distribution of media/data), and dualrole (one who plays both a documenting and receiving role in their work). Threat Landscape and Challenges Physical and digital threats characterize the risk landscape for the survey respondents. Documenters identify their primary risks as data loss, phone confiscation, arrest, attack, and inconsistent access to the internet due to power outages. Receivers identify their primary risks as data loss, compromised quality of multimedia materials, hacking, misinformation, and internet outages/inconsistent connectivity. Most participants in a dualrole responded that all the above risks affected them, indicating that, with this role’s many responsibilities, those who play a dualrole experience the broadest spectrum of threats. Connectivity and Technical Constraints Data loss and internet outages are the two risks that are universally identified as relevant across all three categories, demanding a closer investigation of the community’s connectivity. Connectivity challenges pose a significant hurdle in the efforts of documenters and receivers alike. Spotty and inconsistent internet not only creates limitations to documenting, preserving, and analyzing media, but also leads to further risks related to data loss and reliance on insecure network connections. Internet usage and access remains low in Sudan with 31% of the population using the internet as of 2022. Major mobile service providers – such as Zain or Sudani – have experienced longterm outages and geographical gaps in coverage. Pair these circumstances with unreliable electricity, and connectivity is often severely strained. Rolling power outages are common in cities and rural areas experience sporadic electricity access at best. Documenters Over half (57%) of documenters from our sample do not have access to WiFi and prefer to connect to the internet via mobile data. However, despite the low rate of WiFi connection, all the documenters noted that they access the internet all the time (57%) or most of the time (43%). Receivers While the majority (60%) of receivers do have access to WiFi, almost all prefer to connect to the internet via mobile data. Only 50% of receivers have access to the internet all the time (30% of receivers have access some of the time and 20% have access most of the time). Dual Role The majority (62.5%) of those in a dualrole do have access to WiFi. Interestingly, 50% of those in a dualrole do not have a preference regarding the mode of connectivity, while 37.5% prefer WiFi and 12.5% prefer to connect via mobile data. A quarter of dualrole workers have access to the internet most of the time, 12.5% have access some of the time, and 62.5% have access all the time. Given these circumstances, the most prevalent frustration among the full sample is inconsistent connectivity. To manage the uncertain conditions, survey respondents often have large mobile data plans (up to 500 GB/month) to boost connectivity opportunities. Another key finding was that, on average, survey participants assessed their technical capacity to be a 2.3 on a scale of 1 to 5.This indicates that there is space for educational and outreach efforts to strengthen the community’s technical capabilities. Despite lower technical capacity assessments, 92% of respondents noted that they would be willing to adopt new technologies, indicating an openness to tools and trainings that could advance the community’s efforts to defend human rights. User Personas OpenArchive is leveraging the findings from this survey to map the Sudanese DAC’s needs and activities in order to build a more responsive tools. This is largely conducted through user persona building and other research methods outlined in the humanrightscentereddesign (HRCD) methodology, which allows us to discover and gain deeper insight into the structural harms that the Sudanese organization and its partners’ experience. User personas are modeled after a particular individual or role, but also incorporate fictional aspects that researchers use to create archetypes that describe the behavior patterns, goals, skills, attitudes, and background information, as well as the environment in which the role operates. This HRCDfocused strategy is an intersectional, safe, and secure approach to developing a robust archetype that represents key characteristics relevant to the role. Read about the following user personas here: Leila, Nasser, and Amal.","news/memo-from-mexico-es":"title: \"Memo desde Ciudad de México:  Examinando las necesidades de las comunidades de documentalistas trabajando en México\"description: Quienes defienden los derechos humanos en México enfrentan amenazas crecientes al documentar abusos a los derechos humanos en el país. Nuestra reciente evaluación de necesidades con Data Cívica brinda información sobre las realidades, desafíos y oportunidades que enfrentan defensora de derechos humanos, periodistas y testigos en México al documentar y archivar evidencia de violencia e injusticia.date: 12/07/23category: Blogsimage: MemoFromMexico/1es.pngregion: latamcountry: mexico Memo desde Ciudad de México:  Examinando las necesidades de las comunidades de documentalistas trabajando en México Quienes defienden los derechos humanos en México enfrentan amenazas crecientes al documentar abusos a los derechos humanos en el país. Nuestra reciente evaluación de necesidades con Data Cívica brinda información sobre las realidades, desafíos y oportunidades que enfrentan defensora de derechos humanos, periodistas y testigos en México al documentar y archivar evidencia de violencia e injusticia. Este otoño, OpenArchive lanzó su colaboración con Data Cívica. Data Cívica utiliza datos y tecnología para fortalecer el periodismo y la sociedad civil en México mientras combaten la violencia de género, ayudan en la búsqueda de personas desaparecidas, documentan y preservan evidencia, y aumentan la transparencia y rendición de cuentas. OpenArchive y Data Cívica completaron la fase de investigación de su colaboración en octubre. En esta etapa se mapearon las necesidades, riesgos y amenazas de las comunidades que están registrando, recibiendo y amplificando evidencia de violaciones a los derechos humanos en el país. México es uno de los países más peligrosos para que periodistas y personas defensoras de los derechos humanos operen. Según Human Rights Watch, \"quienes critican a funcionarios públicos o exponen el trabajo de cárteles criminales a menudo enfrentan ataques, hostigamiento y vigilancia por parte de autoridades gubernamentales y grupos criminales\". El año pasado, una investigación periodística  reveló que el ejército, cuyo poder se ha expandido en los últimos años, estaba utilizando el spyware Pegasus  para espiar a rivales políticos, periodistas y personas defensoras de los derechos humanos. La policía y el ejército también pueden recurrir a la tortura para obtener información o confesiones ilícitas. Según los resultados de la Encuesta Nacional de Población Privada de la Libertad de 2021, se encontró que casi la mitad de las personas encuestadas fueron víctimas de abuso físico después de su arresto. Cada año, la policía, el ejército y grupos del crimen organizado \"desaparecen\" miles de personas en México. Hasta el año 2022, se registran 105,000 personas desaparecidas. Otros problemas clave en el país incluyen altos niveles de violencia de género y feminicidio, violencia militar contra civiles y abusos dentro del sistema de justicia penal, incluyendo la detención preventiva y las precarias condiciones carcelarias. Muchas de estas violaciones están ocultas u oscurecidas porque el gobierno dificulta que los ciudadanos compartan y accedan a información pública, obstaculizando así el conocimiento sobre estas e impidiendo la justicia. Debido tanto al alto nivel de violaciones como a la falta de acceso a pruebas de las mismas, hay una creciente necesidad de que testigos presenciales y defensora de derechos humanos puedan documentar, verificar y compartir pruebas de abusos a los derechos humanos. Nuestra encuesta de evaluación de necesidades proporcionó información útil sobre los desafíos y realidades que dan forma a las experiencias de quienes trabajan para documentar abusos en México. Panorama de amenazas y desafíos Las personas encuestadas enfrentan amenazas tanto físicas como digitales. Reportaron riesgos de peligro físico si su identidad es revelada, también riesgos para sus contactos y sus contenidos multimedia si les confiscan los dispositivos. Además señalaron que enfrentan amenazas de seguridad digital, como malware, vigilancia y hackeo. Profundizando más, las personas encuestadas cuyo papel principal era documentar abusos a los derechos humanos también se preocupan por la potencia y seguridad de su conexión a Internet. Las personas encuestadas que principalmente reciben, organizan y analizan materiales indicaron que también enfrentan dificultades para acceder y corroborar información pública del gobierno. Mientras tanto, las personas encuestadas cuyos trabajos involucran tanto documentar como recibir contenidos multimedia añadieron que tienen dificultades para equilibrar la seguridad con la usabilidad en sus métodos, lo que conduce a flujos de trabajo engorrosos. Conectividad y restricciones técnicas La conectividad a Internet está creciendo en el país. Hasta el 2021, el 76 por ciento de las personas en México tenían acceso a Internet. La red móvil 5G también se está expandiendo, especialmente en la Ciudad de México. Sin embargo, el acceso a Internet es costoso y está disponible de manera desigual en todo el país, lo que impide que personas de bajos ingresos, comunidades rurales e indígenas accedan a Internet al mismo ritmo de quienes viven en zonas urbanas o más acomodadas. A pesar del aumento del acceso a Internet, aún existen barreras para un entorno en línea abierto. Las autoridades mexicanas intentan influir en las narrativas en línea a través de la eliminación de contenido que critique al gobierno y la amplificación no auténtica de contenido a favor. Además, el uso del software espía Pegasus para vigilar a quienes critican el gobierno tiene implicaciones preocupantes para las libertades de expresión, asociación y reunión. Un reciente estudio del Parlamento Europeo examinó el impacto del software espía Pegasus en los derechos humanos y la democracia. Se encontró que el software espía Pegasus tenía impactos significativos en la participación política, y quienes son \"espiados pueden sentirse obligados a abstenerse de participar en interacciones con contenido político, a expresar sinceramente sus opiniones y a asociarse con otros con fines políticos\". En general, hubo una clara preferencia entre quienes participaron en nuestra encuesta por conectarse a Internet mediante una conexión WiFi segura, debido al alto costo de los datos de telefonía móvil. Sin embargo, señalaron que en casos donde no podían estar convencidos de la seguridad de una red WiFi, preferirían utilizar datos móviles en lugar de una red WiFi no segura. Las personas encuestadas indicaron una división bastante equitativa con el uso de Android y iPhone. Finalmente, dado que las personas encuestadas indicaron tener una habilidad técnica promedio de tres en una escala del uno al cinco, hay una oportunidad para esfuerzos educativos y de divulgación que fortalezcan las capacidades técnicas de la comunidad. Oportunidades de apoyo La seguridad personal y la privacidad tanto en línea como fuera de línea son las principales preocupaciones de las personas encuestadas.  A pesar de tener un interés en herramientas de privacidad, el 95 por ciento no utiliza aplicaciones de mensajería cifrada para enviar o recibir contenido multimedia. Muchas las personas que respondieron la encuesta tampoco utilizan redes privadas virtuales (VPN, por sus siglas en inglés). Además, las personas encuestadas indicaron que se beneficiarían de herramientas de flujo de trabajo que mejoraren su capacidad para archivar y preservar medios de manera segura sin sacrificar la privacidad o la usabilidad. También mostraron interés en aprender más sobre opciones de servidores. Esto representa una oportunidad para que OpenArchive brinde apoyo para la formación, el desarrollo de habilidades e integrar herramientas seguras de archivo que les  protejan mejor y a sus contenidos multimedia. Con este fin, en octubre de 2023, OpenArchive llevó a cabo una pequeña sesión de capacitación para personas instructoras con el personal de Data Cívica sobre las mejores prácticas archivísticas, habilidades técnicas, seguridad digital y la expansión de la capacidad organizativa a través de la aplicación Save. Data Cívica está organizando talleres comunitarios en noviembre y diciembre para compartir este conocimiento y capacitar a otras personas que trabajan para preservar y amplificar pruebas de injusticias. Desde Data Cívica comentaron que: \"Las organizaciones de la sociedad civil, periodistas y personas defensoras de los derechos humanos en México han mostrado un amplio interés en conocer más sobre la aplicación Save. La consideran una prioridad debido a los riesgos que enfrentan a diario y a su falta de conocimiento y tiempo para resolver situaciones urgentes de violaciones de derechos humanos. En este sentido, compartir información fácil de usar y sencilla entre OpenArchive y Data Cívica es increíblemente valioso\". Metodología OpenArchive abordó el análisis de la encuesta agrupando a las personas participantes por roles. Este método se basa en hallazgos de evaluaciones de necesidades anteriores a través de las cuales OpenArchive identificó tres roles clave dentro de las comunidades, se encuentran quienes: documentan ( registra y documenta evidencia de primera mano), reciben (supervisa y gestiona la recepción, organización y posible distribución de medios/datos) y con  doble rol (desempeña un papel tanto de documentación como de recepción en su trabajo). Data Cívica y OpenArchive recibieron veinte respuestas a la evaluación de necesidades. La gran mayoria de las  personas encuestadas viven y trabajan en la Ciudad de México. Personas OpenArchive está aprovechando los hallazgos de esta encuesta para mejorar nuestras herramientas y hacerlas más adaptables a las necesidades de Data Cívica. Hemos evaluado cuidadosamente las amenazas, necesidades, capacidades técnicas y flujos de trabajo de archivo actuales a través de la creación de perfiles de usuario y otros métodos de investigación descritos en la metodología de diseño centrada en los derechos humanos (HRCD, por sus siglas en inglés). Esto nos permite obtener una comprensión más profunda de los daños estructurales que experimentan Data Cívica y sus organizaciones aliadas y adaptar nuestras herramientas para garantizar su protección y la de sus contenidos multimedia. Las personas usuarias están modeladas a partir de un individuo o rol particular, pero también incorporan aspectos ficticios que el equipo investigador utiliza para crear arquetipos que describen los patrones de comportamiento, objetivos, habilidades, actitudes, información de antecedentes y el entorno en el que opera el rol. Esta estrategia de HRCD es un enfoque interseccional, exhaustivo y seguro para desarrollar un arquetipo robusto que represente características clave relevantes para el rol. Lee sobre las siguientes personas aquí: Gabriela, Diego, Isabella.","news/memo-from-mexico":"title: \"Memo from Mexico City: Examining the needs of documenter communities working in Mexico\"description: Mexican human rights defenders face increasing threats for documenting human rights abuses in the country. Our recent needs assessment with Data Cívica offers insight into the realities, challenges, and opportunities faced by human rights defenders, journalists, and eyewitnesses in Mexico while documenting and archiving evidence of violence and injustice.date: 11/29/23category: Blogsimage: MemoFromMexico/1.pngregion: latamcountry: mexico Memo from Mexico City: Examining the needs of documenter communities working in Mexico Mexican human rights defenders face increasing threats for documenting human rights abuses in the country. Our recent needs assessment with Data Cívica offers insight into the realities, challenges, and opportunities faced by human rights defenders, journalists, and eyewitnesses in Mexico while documenting and archiving evidence of violence and injustice. This fall, OpenArchive launched our partnership with Data Cívica. Data Cívica employs data and technology to strengthen journalism and civil society in Mexico while fighting genderbased violence, assisting in the search for missing people, documenting and preserving evidence, and increasing transparency and accountability. OpenArchive and Data Cívica completed the research phase of our partnership in October, which mapped the needs, risks, and threats of the communities that are recording, receiving, and amplifying evidence of human rights violations in the country. Mexico is one of the most dangerous countries for journalists and human rights defenders to operate in. According to Human Rights Watch, journalists and human rights defenders “who criticize public officials or expose the work of criminal cartels often face attacks, harassment, and surveillance by government authorities and criminal groups.” Last year, a journalistic investigation exposed that the military, whose power has expanded in recent years, was using Pegasus spyware to spy on political rivals, journalists, and human rights defenders. Police and the military will also torture detainees to extract information or illicit confessions. Findings from the 2021 Encuesta Nacional de Población Privada de la Libertad, the National Survey of Population Deprived of Liberty, found that nearly half of those surveyed were subjected to physical abuse after arrest. Each year, police, the military, and organized crime groups “disappear” thousands of people in Mexico. As of 2022, 105,000 people are missing. Other key issues in the country include high levels of genderbased violence and femicide, military violence against civilians, and abuses within the criminal justice system, including pretrial detention and poor prison conditions. Many of these violations are hidden or obscured because the government makes it difficult for citizens to share and access public information, thus stymying awareness about them and precluding justice. Due to both the high level of violation and the lack of access to evidence of them, there is a growing need for eyewitnesses and human rights defenders to be able to document, verify and share evidence of human rights abuses. Our needs assessment survey yielded insightful information about the challenges and realities shaping the experiences of those working to document abuses in Mexico. Threat Landscape and Challenges Survey respondents face both physical and digital threats. Respondents reported risks of physical danger if their identity is exposed, and risks to themselves, their contacts and media if their device is confiscated. They also noted they faced digital security threats like malware, surveillance, and hacking. Digging deeper, respondents whose primary role was documenting human rights abuses, also worried about the strength and security of their internet connection. Respondents who primarily receive, organize, and analyze materials indicated that they also face difficulties accessing and corroborating public information from the government. Meanwhile, survey respondents whose jobs involved both documenting and receiving media added that they struggle to balance security with usability in their methods, which leads to cumbersome workflows. Connectivity and Technical Constraints Internet connectivity is expanding in the country. As of 2021, 76 percent of Mexicans have access to the internet. The 5G mobile network is also expanding, particularly in Mexico City. However, internet access is costly and unevenly available throughout the country, which prevents lowerincome, rural, and Indigenous residents from accessing the internet at the same rate as urban or more affluent residents. Despite increasing access to the internet, there are still barriers to an open online environment. Mexican authorities attempt to influence online narratives through content removal of materials that criticize the government and inauthentic amplification of progovernment content. Additionally, the use of Pegasus spyware to monitor government critics has concerning implications for freedom of expression, association, and assembly. A recent study by the European Parliament examined the impact of Pegasus spyware on human rights and democracy. It found that Pegasus spyware had significant impacts on political participation, and “spiedon citizens can feel compelled to abstain from engaging in interactions having political content, from sincerely expressing their views, and from associating with others for political purposes.” Overall, there was a strong preference amongst our survey respondents to connect to the internet using a secure WiFi connection, due to the high cost of cellular data. However, respondents noted that in instances where they could not be sure of a WiFi network's security, they would rather use cellular data than an unsecured WiFi network. Respondents indicated a roughly even split between Android and iPhone users. Lastly, given that survey respondents indicated they had an average technical ability of three on a scale from one to five, there is an opportunity for educational and outreach efforts to strengthen the community’s technical capabilities. Opportunities for Support Personal security and privacy on and offline are top concerns for survey respondents. Despite an interest in privacy tools, 95 percent of respondents did not use encrypted messaging apps to send or receive media.  Many respondents also did not use virtual private networks (VPNs). Additionally, respondents indicated they would benefit from workflow tools that would enhance their ability to archive and preserve media securely without sacrificing privacy or usability. They also were interested in learning more about server options. This is an opportunity for OpenArchive to provide support for training, skill development, and integrating secure archiving tools to better protect them and their media. To this end, in October 2023, OpenArchive held a small trainthetrainer session with Data Cívica staff on best archival practices, technical skills, digital security, and expanding organizational capacity through the Save app. Data Cívica is organizing community workshops in November and December to share this knowledge and train others working to preserve and amplify evidence of injustice. A representative of Data Civíca said, “Civil society organizations, journalists and human rights defenders in México have shown broad interest in learning more about Save. They see it as a priority because of the risks they face daily and their lack of knowledge and time to resolve urgent situations of violations of human rights. Given this, OpenArchive and Data Cívica sharing userfriendly and simple information is incredibly valuable.” Methods OpenArchive approached the survey analysis by grouping participants by role. This method is rooted in findings from previous needs assessments through which OpenArchive identified three key roles within communities: documenter (one who records and documents evidence firsthand), receiver (one who oversees and manages the receipt, organization, and potential distribution of media/data), and dualrole (one who plays both a documenting and receiving role in their work). Data Cívica and OpenArchive received twenty responses to the needs assessment. The vast majority of respondents live and work in Mexico City. User Personas OpenArchive is leveraging the findings from this survey to enhance our tools to be more responsive to Data Cívica’s needs. We have carefully assessed their threats, needs, technical capacities, and current archival workflows through user persona building and other research methods outlined in the humanrightscentereddesign (HRCD) methodology. This allows us to gain deeper insight into the structural harms that Data Cívica and its partner organizations experience while working in Mexico and enables us to adapt our tools to better protect them and their media. User personas are modeled after a particular individual or role but also incorporate fictional aspects that researchers use to create archetypes that describe the behavior patterns, goals, skills, attitudes, background information, and the environment in which the role operates. This HRCD strategy is an intersectional, thorough, and secure approach to developing a robust archetype representing key characteristics relevant to the role. Read about the following user personas: Gabriela, Diego, Isabella.","news/pttp-resistance-in-myanmar":"title: Preserving Truth to Power  Sustaining resistance in Myanmardescription: After a military coup in early 2021, civilians against the junta are capturing, archiving, and maintaining a movement.date: 09/22/22image: SustainingresistanceinMyanmar.pngcategory: Blogs Preserving Truth to Power: Sustaining resistance in Myanmar After a military coup in early 2021, civilians against the junta are capturing, archiving, and maintaining a movement. By Kelcie Grega and Alex Esenler, September 22nd, 2022 More than 18 months after the military coup in Myanmar that shattered hopes for democratic progress, Myanmar armed forces continue their violence against civilians with arrests, torture massacres, and sexual violence. Members of the country's resistance movement remain nimble as they navigate ways to document and preserve crucial evidentiary media of military atrocities in the face of internet shutdowns, brownouts, and imminent threats of arrest and violence. We talked to three anticoup activists who are working with folks on the ground trying to preserve truth to power. In this post, we'll share strategies the resistance is using to document and fight back against military violence, as well as keep the movement alive. But first, a history lesson The February 2021 coup d'état returned Myanmar to military rule under the socalled Tatmadaw, the armed forces of Myanmar. But the push and pull of military power and democratic government structure goes back more than 70 years. Sustaining a movement Myanmar’s postcoup resilience is built on decades of struggle against oppressors: from British imperialism to the current military power. While the country’s liberalization over the past decade systematically excluded ethnic and religious minority groups, protests and resistance efforts since the coup are much more inclusive. Global Voices reported in February 2021 that the General Strike Committee of All Nationalities (GSCN) united 27 of Myanmar's ethnic nationalities, displaying a show of unity against a common enemy. Duwa Lashi La, a lawyer, and politician who serves as the acting president of the National Unity Government (Myanmar’s government in exile composed of lawmakers and those elected in the 2020 elections) told The Diplomat in July that integrating Ethnic Resistance Organizations (EROs) has helped the prodemocracy resistance maintain territories in the Chin State, Sagaing, and Magwe regions. “Despite the challenges, I have never seen a more promising time for our people to find common ground and establish a genuine federal union together,” Duwa Lashi La, who himself is of Kachin descent, told The Diplomat. An independent researcher who studies digital activism in Myanmar, referred to here by the pseudonym Joseph, says what also sets this latest movement apart from past resistance efforts is that it’s being led by a much younger generation, armed with smartphones and a new sense of digital literacy. This new generation of resistance fighters already experienced life under a liberal democracy, meanwhile their older counterparts aren’t ready to go back to the way things were, he says. “They’ve already enjoyed a taste of freedom.” Staying safe while on the ground Ma Sabai – who asked to be referred to by this pseudonym – was in Yangon when the Spring Revolution erupted in early 2021. Her home was home just blocks away from daily protests and actions. Before the coup, Ma Sabai was already an active part of prodemocracy circles, educating her community on democratization, federalism and Myanmar’s constitutional process. When the military junta took over in Feb. 2021, she along with fellow resistance fighters took to the streets and documented both the protests and military violence on civilians. Young people in particular were targeted in mass arrests, torture and killings, according to Radio Free Asia. At sundown, Ma Sabai would bang pots and pans with her neighbors to protest the military power. “[The military] did not like that. They tried to hit us and shoot us with tear gas and they tried to arrest people,” she says. When security forces attempted to “disperse” the crowds, Ma Sabai said she would run to shelter. Some civilians who lived close to the action, including her brother, allowed protesters to take refuge in their homes. Once she and fellow resistance fighters found a safe place, they would hide all tools and pamphlets related to the revolution and quickly change their clothes so they couldn’t be recognized or tracked. Staying anonymous while supporting a cause In Myanmar, anyone who so much as “likes” prodemocracy and resistance content on social media can face up to 10 years in prison. Ma Sabai says she keeps multiple Facebook profiles with different names to keep her identity safe. She also never posts or interacts with resistance content on her personal social media accounts. When leaving the house, Ma Sabi says she deletes all social media apps and VPNs from her devices. Now, almost two years since protests erupted in Myanmar, the military is refocusing efforts toward cracking down on other forms of dissent like donating to revolutionary causes. A lawyer, who requested to remain anonymous as they advise ontheground activists in Myanmar on how to stay safe while documenting social unrest and human rights abuses, shared with us some strategies people use to mitigate risks. Average civilians who want to donate to or support organizations like the People’s Defense Force (PDF) – the revolutionary group fighting against the military junta – often have to take extra steps to protect themselves, according to the lawyer. One way is to label donations online with something innocuous. People donating from outside the country have to go through multiple layers of bank accounts to make it harder for the ruling regime to track transactions. Navigating digital security under state surveillance With the threat of military surveillance omnipresent, it becomes crucial to ensure those capturing military violence and coordinating, participating in, and documenting prodemocracy movements know how to keep themselves digitally secure. It’s vital to only share sensitive organizing information on endtoend messaging platforms like Signal and Telegram. “We also started giving ourselves aliases and different names, so that they will not be able to track us,” the lawyer says. For communication via email, the lawyer encouraged others to start using ProtonMail, which also provides security through endtoend encryption. Getting people to adopt more secure tools and messaging platforms hasn’t been easy, the lawyer says. For many people in Myanmar, Facebook is esentially the internet, and often acts as the primary organizing tool for civil disobedience campaigns, labor strikes, and other actions. After recognizing the power of smartphones in resistance efforts, the junta began implementing random checkpoints and searches on civilians’ phones. Both the lawyer and Ma Sabai say activists, eyewitnesses, and documentarians often keep multiple phones; one for personal use, and one for documenting protests and military violence. “If they find any content related to the revolution, you can be arrested and jailed,” the lawyer says. When Ma Sabai was documenting protests in 2021, she uploaded crucial evidence of military violence onto a cloud service before deleting it on her phone. Sometimes she would store files in a folder labeled with an inconspicuous name before military authorities had the chance to search her device. For the lawyer – who is currently based in the U.S. – encouraging digital security practices is a matter of life and death. “I have to really make sure that my family is safe back home because if you're outside of the country, they come after your family,” he says. Controlling the narrative The the anticoup resistance is fought both on the ground and online, with civilians controlling the narrative through hashtags like #WhatshappeninginMyanmar and publicly shaming military supporters online. While good for the revolution, social media is also used as a tool by the military to fight back against the resistance, Joseph says. When military leaders seized power, internet providers in Myanmar were ordered to ban Facebook (Meta)owned services in the country, including Facebook Messenger, Instagram and WhatsApp. The demand for virtual private networks (VPNs) surged in the country, but the lawyer says the junta is currently seeking a ban on VPNs. Military authorities also use social media to disseminate junta propaganda. Radio Free Asia reported in March that military authorities often use Telegram to collect intelligence on prodemocracy celebrities, antijunta activists, and journalists. Activists told RFA that the military uses this information to crack down on antijunta actions across the country. In August, Tatmadaw spokesman MajorGeneral Zaw Min Tun announced that the regime plans to replace Facebook with its own homegrown social media platform. “It’s kind of scary,” Joseph says. “If they start doing that and contain [social media communications] there is no way to escape.” Keep up with #WhatsHappeningInMyanmar The situation in Myanmar is constantly changing and evolving. Here are some resources you can check for updates and ways to support the resistance. Myanmar US Advocacy work Students for Free Burma U.S Advocacy Coalition Myanmar Ontheground updates in Myanmar Mohinga Matters Sisters to Sisters Myanmar Media covering Myanmar The Irrawaddy Radio Free Asia Assistance Association for Political Prisoner Justice for Myanmar Global Voices If you want to donate to the resistance Mutual Aid Myanmar Support Myanmar","news/save-press-release":"title: OpenArchive launches Savedescription: OpenArchive launches new app Save to help journalists and human rights advocates protect and preserve highly sensitive digital media.date: 10/10/19category: Press Releasesimage: OpenArchivelaunchesSave.png OpenArchive launches Save OpenArchive launches new app Save to help journalists and human rights advocates protect and preserve highly sensitive digital media. OpenArchive, an organization dedicated to advancing freedom of digital expression, announced today the release of a new mobile application, Save, that safeguards digital evidence of human rights abuses around the world. As police violently crack down on peaceful protests, social media companies censor evidence of war crimes, national telecom services are suspended in times of unrest, and governments seek to suppress documentary evidence of atrocities, witnesses capturing media on mobile phones play a key role in exposing injustice during turbulent times around the world. Save makes it easy for journalists, human rights defenders, lawyers and others to safely store, share, preserve and amplify documentation of human rights injustices without fear of censorship, surveillance or retribution. Our Save app, which is open source and available for free through the iOS App Store and Google Play, fills the urgent need for an alternative to mainstream technologies, one that enables free and reliable sharing of evidence of human rights abuses and breaking news in ways that are easily accessed and managed. \"Organizations with distributed teams face challenges in aggregating, index
