ents":{"404":"Oops The page was not found Go to main page","about":"title: About Usdescription: People armed with smartphones are history's first responders, amassing rich, contextualized records of injustice and fostering unprecedented demand for change.image: AboutUs/Whythisworkmatter.png About Us Our Mission OpenArchive codevelops responsive, secure, verifiable, and ethical archiving tools and resources with human rights defenders and NGOs to advance justice and accountability. Our vision To create a more just, equitable, and sustainable media ecosystem where people's histories set the historical record straight. What we do Build Tools Save helps eyewitnesses preserve, protect, authenticate and amplify crucial records of human rights abuses. Download Save for iOS and Android. Support archivist communities We partner with “Decentralized Archivist Communities” (DACs) to jointly support, steward, and promote decentralization, archiving, and preservation efforts to ensure their documentation is safe and accessible for the longterm. Develop best practice guides Explore our guides and toolkits to learn how to preserve evidence of global injustice and combat disinformation. Conduct research Our work is a result of more than a decade of applied research and collaboration with atrisk communities and human rights defense organizations around the world. Why this work matters People armed with smartphones are history's first responders, amassing rich, contextualized mobile documentation. In a world full of injustice, this media is often evidence of human rights abuses, which is fostering widespread and unprecedented demands for change. However, most of these recordings presently reside on social media platforms that can chill free speech. Further, the media and those posting are subject to targeting (eg. doxxing), censorship, privacy breaches, and data loss. While social media is an acceptable distribution platform, it does not provide sufficient privacy protections, verification, or archival preservation of this vital media. Our phones are replaceable but the moments we capture on them are not. Many human rights defenders, journalists, and eyewitnesses are storing precious pieces of history on the most fragile devices they own. The media itself is also ephemeral, as new threats to digital media arise. Who we are Eyewitnesses and human rights defenders founded OpenArchive in 2015 to develop secure, responsive archiving and verification tools and resources to protect history’s first responders who capture critical evidentiary media on their phones. OpenArchive is fiscally sponsored by the nonprofit Media Alliance. Sudanese Archive KHPG People's Media Record Guardian Project Iraqi Network for Social Media Data Cívica Cubalex ALDEA Get Involved Together, we can preserve truth to power! Partner with us Partner with us Support us Donate","conduct":"OpenArchive’s Code of Conduct This document outlines the comprehensive Code of Conduct for our community. View on Github Our Pledge At OpenArchive we are committed to providing a welcoming and inspiring community for ALL! This Code of Conduct outlines the expectations of our community of contributirs for participation. We pledge to make participation in our community a harassmentfree experience for everyone, regardless of age, body size, visible or invisible disability, ethnicity, sex characteristics, gender identity and expression, level of experience, education, socioeconomic status, nationality, personal appearance, race, caste, color, religion, or sexual identity, and orientation. We pledge to act and interact in ways that contribute to an open, welcoming, diverse, inclusive, and healthy community. Our Standards We as the community of contributors at OpenArchive strive to: Be welcoming by demonstrating empathy and kindness toward other people Be patient and respectful with each other even in differing opinions, viewpoints, primary spoken language of a contributor, and/or levels of professional and life experience Maintain respectful, participatory, and productive relationships and conversations among members of the community Giving and gracefully accepting constructive feedback Accepting responsibility and apologizing to those affected by our mistakes,and learning from the experience Focusing on what is best not just for us as individuals, but for theoverall community Examples of unacceptable behavior include: The use of sexualized language or imagery, and sexual attention oradvances of any kind Trolling, insulting or derogatory comments, and personal or political attacks Public or private harassment Publishing others' private information, such as a physical or emailaddress, without their explicit permission Other conduct which could reasonably be considered inappropriate in aprofessional setting Enforcement Guidelines Community leaders will follow these Community Impact Guidelines in determining the consequences for any action they deem in violation of this Code of Conduct. Correction Community Impact: Use of inappropriate language or other behavior deemed unprofessional or unwelcome in the community. Consequence: A private, written warning from community leaders, providing clarity around the nature of the violation and an explanation of why the behavior was inappropriate. A public apology may be requested. Warning Community Impact: A violation through a single incident or series of actions. Consequence: A warning with consequences for continued behavior. No interaction with the people involved, including unsolicited interaction with those enforcing the Code of Conduct, for a specified period of time. This includes avoiding interactions in community spaces as well as external channels like social media. Violating these terms may lead to a temporary or permanent ban. Our Pledge This Code of Conduct is adapted from the Contributor Covenant, version 2.1. Community Impact Guidelines were inspired by Mozilla’s code of conduct enforcement ladder. For answers to common questions about this code of conduct, see the FAQs. Translations are available here.","contact":"Contact Us If you have questions about the OpenArchive project or want to support us, please reach out! twitterinstagramgithub Subscribe to receive updates on OpenArchive news: Email us info[at]openarchive.org","donate":"Support OpenArchive Donate History's first responders put their lives on the line every day to document injustices. Help us protect them and their crucial documentation in a world where truth is continuously under attack. Support OpenArchive's efforts to preserve truth to power by making a taxdeductible donation. Our work is critical, ongoing, and solely funded by grants and individuals like you. There are other ways you can help, too! If you're interested in volunteering or providing inkind expertise to advance human rights through secure digital media preservation, please send us an email: info[at]openarchive.org. We’d love to hear from you!","faq":"FAQ What is OpenArchive? OpenArchive is an experienced research, usability, and development team dedicated to protecting media freedom by helping eyewitnesses preserve truth to power. We’ve created a distributed media archiving ecosystem that enables human rights defenders to share, archive, verify, and encrypt their evidentiary media. We conduct coresearch, build tools, and create guides that advance human rights every day. Created by and for eyewitnesses and human rights defenders in 2015, OpenArchive fosters a more just, equitable, and sustainable media ecosystem where people's history is the primary history. What is Save? Save (Share, Archive, Verify, Encrypt) is a free, opensource, securemobile application built with and for eyewitnesses and human rights defenders. Save securely sends mobile media to the Internet Archive and other online and offline destinations using Orbot/Tor. OpenArchive unites the work of the Guardian Project, Creative Commons, Tor, and distributed secure servers. It offers atrisk groups more agency over their historical record by affording them secure transit, media authentication, pseudonymity, licensing controls, and the ability to choose where and how the media will be stored for longterm access and reuse. Save helps you store, share, and amplify your mobile media while ensuring your identity remains protected. It's also freely available for iOS and Android. With Save, you can add metadata and Creative Commons licensing to your audio or visual mobile media, then send it over TLS and the privacyfocused Tor network to the Internet Archive or other private archives to be saved. Save protects free speech by leveraging a suite of privacyenhancing technologies to safeguard your media and identity in the event of internet shutdowns, surveillance, device confiscations, content takedowns, limited bandwidth, and data loss. It also assures continued access to your saved media for years to come. What can Save do? Save is committed to usability and digital inclusion. Unlike other mediasharing tools, it offers responsive features that streamline secure preservation based on participatory research and codesign with communities we serve. With Save you can: Authenticate Media: With Save, you ensure your media is always authenticated because you have full control—without interference from intermediaries—from phone to archive. And, when paired with ProofMode (available now for Android, iOS coming soon), you can even add sensor data to corroborate the metadata captured alongside your media. Secure Transit: Save always uses TLS (Transport Layer Security) to ensure intransit security and encryption. When you enable Tor for mobile (either via Orbot: Tor for Android or Onion Browser for iOS), you add an additional layer of protection to ensure no one intercepts your media as it travels from your phone to the Internet Archive or your server of choice. LongTerm Preservation: When you use Save to archive your mobile media in a trusted archive (such as the Internet Archive or OwnCloud), you ensure unobstructed access for generations to come. This is in stark contrast to popular social media platforms like Twitter, Facebook, or Instagram, which aren’t committed to longterm media preservation. Licensing: With Save you can communicate your intentions for future use by easily generating a Creative Commons license inapp allowing others to reuse or modify your work. Stay Organized: Save's easytouse design allows teams and individuals to seamlessly streamline media from many phones into organized folders specific to each contributor. Add Metadata: Save lets you add metadata like location, people, and notes to your archived media. Flag Significant Content: You can flag certain media as “significant” to alert reviewers that this folder contains sensitive/violent media or just use it as a “favorites” folder. Import Media: Save allows you to import and share media from other apps on your phone, including audio, notes, and pdf files. Improve Redundancy: With Save you can further protect your media by creating and storing multiple copies on different secure servers. Whether hosting locally or remotely, your data can be encrypted on the backend and only accessible by who you want. View Progress: When storing media via Save, you can view how much content has been uploaded. Prioritize Uploads: prioritize particular media to upload first over others (e.g., order the smallest files first and largest files last). What can't Save do? Although Save offers a suite of many unique features, it’s no silver bullet. When using the app, please be aware of the following limitations: Save does not provide storage or server space: You will need to set up your own WebDavcompatible server (such as Nextcloud, etc.), or use the Internet Archive (free) or DropBox to create and store your collections. Save does not provide ondevice encryption: Save does not store your media; it only stores thumbnails from your camera roll, which are not currently encrypted in the app. Once organized into projects and uploaded to the server, all media is sent over an encrypted connection. We recommend that you also encrypt your server for enhanced security. Save does not delete original copies of media from your camera roll: Once media is sent to a server, you can then delete the thumbnails from the Save app if you choose. The original content will remain in your camera roll (unless you remove it). Save does not have an inapp killswitch: Uninstalling Save will remove all local copies of media/metadata stored in the app and all local configurations and settings, including account information. Is OpenArchive the Internet Archive? No, OpenArchive collaborates with the Internet Archive, but is an independent project. The Internet Archive is a nonprofit digital library offering free universal access to books, movies, and music, as well as almost a trillion archived web pages. OpenArchive is a project dedicated to the ethical collection and longterm preservation of mobile media. Save (share, archive, verify, encrypt) is the mobile application we’ve created to do this. Save enables people to send media to multiple places, including the Internet Archive and other destinations of their choice. This option also enables people to create public or private media collections. Why not social media? Although social media platforms are an easy place to house photos and videos, these platforms lack critical security safeguards and are subject to state censorship and content takedowns from the companies themselves. Use Save to avoid these pitfalls: Social media often exposes atrisk sources: Although major social media platforms can amplify content by exposing it to a large audience, these platforms can also expose sources to unwanted identification. Individuals shown or otherwise implicated in videos, photos, or audio clips may be targeted both online and offline. Social media can make it difficult to authenticate or verify media: Social media sites often strip metadata (info about where and how media was captured) from uploaded content. While this feature enhances privacy, the practice also makes media authentication and verification more difficult. Media gets lost on social media platforms: Within a sea of content, it is difficult to contextualize or organize media for easy access in the future. Social Media is not committed to longterm preservation: Companies moderate content, take down media, and go out of business. Who is Save for? We designed Save with and for individuals and organizations across the globe, including: Human rights organizations collecting evidence of abuse; Academic organizations accepting targeted or sensitive media from the field; Journalists and news organizations receiving sensitive media from vulnerable sources whose identity and personal details must be protected from interception; Archivists and librarians working to create community collections at the Internet Archive or other digital libraries; and Individuals, freelance documentarians, and citizen journalists/eyewitnesses interested in organizing and curating their own mobile media collections. Why use Save by OpenArchive? Save helps combat common threats, including: Loss of data: Both digital and analog data face ongoing threats, (e.g. theft, manipulation, surveillance, sabotage, or intentional destruction), loss (e.g. hard drive failure or misplaced USB stick), and incidental destruction (e.g. natural disaster, waterbased damage, or mold). Save helps protect against these threats by providing a way to create multiple backups of important data and distribute them across geographically and jurisdictionally diverse servers. Single point of failure: Keeping data in just one place increases the likelihood that any of the above scenarios may lead to an inability to use or access your data. With Save, you can connect and send media to multiple storage servers so that if one fails, the data will still be available elsewhere. Network surveillance and censorship: People often want to protect their content, identity, and/or activities from those who may be watching them (like governments, private companies, or untrustworthy individuals). Save hardens your network connection by always employing TLS (Transport Layer Security) and the Tor network via Orbot (for Android, iOS coming soon), which promotes privacy by encrypting data transfers and protecting against traffic analysis. Inauthentic or unverified content: Unverified content can lead to false conclusions and damage credibility. Save always uses SHA256 hashes and incorporates ProofMode (for Android, coming soon for iOS), a feature that supports robust verification and authentication practices. How can I support OpenArchive? Our work is critical and ongoing. If you would like to help fund our efforts, you can now make a taxdeductible donation thanks to our fiscal sponsor, Media Alliance. There are other ways you can help too. Please contact us if you're interested in volunteering or providing inkind expertise to advance human rights through secure digital media preservation. We’d love to hear from you!","guides/ethical-citizen-reporting":"title: OpenArchive’s guide to ethical citizen reportingdescription: Harm reduction tools for citizen journalistsdate: 12/13/22image: Guides/ethicalcitizenreporting.pngcategory: Guides OpenArchive's guide to ethical citizen reporting Harm reduction tools for citizen journalists We created OpenArchive’s guide to ethical citizen reporting with and for citizen journalists dedicated to balancing truth and accuracy with compassionate reporting. In it, we share best practices for covering atrisk groups while elevating narratives from marginalized communities. Learn: What to ask yourself before you start How to build trust and transparency with sources How to draw attention to social injustice without repeating government talking points Who to amplify How to frame your coverage Download: the pdf","guides/preserving-truth":"title: Preserving Truth to Power Guidedescription: Learn how to ethically and safely store sensitive mobile mediadate: 3/17/21image: Guides/preservingtruth.jpegcategory: Guides Preserving Truth to Power Guide Learn how to ethically and safely store sensitive mobile media OpenArchive’s new guide, Preserving Truth to Power, was created with and for citizen reporters and human rights defenders documenting injustice. In it, we share best practices for how to ethically and safely store sensitive mobile media, such as evidence of human rights violations, social movements, or everyday citizen reporting. We also include a mini tutorial for how to do this by using our free, open source tool Save as well as share which longterm storage solutions are best when working with vulnerable sources to help them more safely preserve, protect, and amplify what they’ve documented. Learn: who our work is for; what mobile media you want to securely preserve; when to use Save; where your media goes; why to archive evidence securely; how to safely preserve your mobile media. Download: the pdf","guides/protest-survival":"title: OpenArchive’s U.S. Protest Survival Guidedescription: Harm reduction for documenting protestsdate: 07/07/22image: Guides/protestsurvival.jpegcategory: Guides OpenArchive’s U.S. Protest Survival Guide Harm reduction for documenting protests Planning on documenting a protest or action in your community? We created OpenArchive’s U.S. Protest Survival Guide with and for citizen reporters, community organizers, and legal observers dedicated to tracking evidence of police violence, farright extremism, and human rights abuses. In it, we share best practices and harm reduction measures for documenting crucial evidence while also protecting atrisk groups from danger and retraumatization. Use this guide and our secure mobile archiving app Save to keep yourselves and your media safe! Learn: How to combat surveillance; What to bring to a protest (and what not to bring); What you should be documenting; What to do if you’re arrested (or if you see someone else get arrested); What you should consider before sharing evidentiary media. Download \u0026 Share: the pdf · Instagram","guides/ukraine-media-guide":"title: Filtering out the noise  Navigating the news around Russia’s attack on Ukrainedescription: Tools to help you look beyond the headlinesdate: 02/24/22image: Guides/ukrainemediaguide.jpegcategory: Guides Filtering out the noise  Navigating the news around Russia’s attack on Ukraine Tools to help you look beyond the headlines By Kelcie Grega and Viktoriia Savchuk, February 24th, 2022 Disclaimer: We posted this on Thursday, Feb. 24th and recognize that this isan evolving situation and that the content of this article may not be up todate when you read it. It seems every few minutes there is yet another news alert or push notification about Russia’s attack on Ukraine. Hundreds of thousands of troops are closing in on Ukraine, with explosions reported in Kyiv and other cities. The multipronged assault is an act of military aggression that hasn’t been seen in Europe in decades. Ukraine once again is pushed into the spotlight of imperial interests and debate.So how did we get here? The history is complex, and not easy to fit into a headline or Tweet, so navigating the news and updates surrounding Ukraine can be a challenge for those who aren’t already invested. We spoke to Eastern Europe editor for Global Voices Dr. Tanya Lokot on how to read the news around the conflict. Lokot, who is Ukrainian herself, has been a Global Voices contributor since 2013. Lokot’s research predominantly focuses on the role of digital media in postSoviet Europe. Here are some tools to help you look beyond the headlines: Navigating the news around Russia's attack on Ukraine Understand The Historical Context First Like any global conflict, the tension between Russia and Ukraine did not happen overnight. “Don't just think of it as a board game where things are moving every day on the chessboard,” Lokot said. “It's not really just about how many thousands of troops are at the border, but it's trying to understand well, where does this all come from?” Ukraine was part of  or occupied by, depending on who is telling the story – the Russian Empire and later the Soviet Union for centuries before regaining independence in 1991 following the collapse of the USSR. There have been tensions between Ukraine’s old ties with Russia and its allegiances with the West ever since. Timeline of Russia's attack on Ukraine In 2014, Ukrainians took to the streets and toppled proRussian president Viktor Yanukovych, demanding their independence and sovereignty. The Russian government meanwhile has consistently held the position that Ukraine is part of Russia. In 2014, Russian troops invaded Donbas and annexed Crimea, the biggest land grab in Europe since World War II. Today we see the escalation of war and the threat of further invasion of Ukraine.While Ukraine is the subject of the conversation, its people aren’t often centered in media reporting, which instead focuses on geopolitics between Russia and the U.S. and other Western European countries. “Ukraine is a country that has fought for recognition as a state for many, many years. And it's always been kind of smooshed in between these various imperial powers,” Lokot said. Lokot suggests people listen to more Ukrainian voices and sources when trying to understand the issue. “Understand why Ukrainians are so upset about somebody else trying to make decisions for them and why are they also upset when it's being framed as a conflict between Russia and NATO or Russia and the West? It's like, well, what about us?” For more historical context, Lokot suggests checking out the Ukrainian Research Institute at Harvard University, which has online resources and guides on the relationship between Russia and Ukraine. The Ukraine Forum at the Chatham House also offers helpful insight on the political dynamics of Ukraine. What To Consider When Reading U.S. and Other Foreign Media American journalists have been put into the awkward position of trying to explain the United States’ role in Ukraine while contending with the country’s dark past in getting involved in other global conflicts. “I think this colors both what U.S. officials say and how they say it and also how the U.S. media is reporting it,” Lokot said. In Afghanistan, the U.S. showed itself to be inept at combating corruption and insurgency. President Joe Biden’s perceived diplomatic failure in Afghanistan after pulling out the rest of the American troops now hovers over the media coverage in Ukraine as well. Western, particularly U.S. media, coverage of the conflict has been widely critical of President Vladimir Putin’s aggression toward Ukraine, but there have been a few blunders as they fall into Russia’s false flag campaign of “will they or won’t they” invade. The constant flow of unverified and misleading information has made reporting the truth difficult for journalists. The Russian government especially has a track record of using social media to spread misinformation. There are language and cultural barriers as well, Lokot said, citing the example of when Ukraine President Volodymyr Zelenskyy cracked a joke about the date of the invasion and Western media reported it as fact. Russian coverage of the aggression Meanwhile, the Russian state media tactics are aimed at popularizing the idea that Ukraine should be under Russia’s control anyway, and that Russia’s current aggression is just a pretext to circulate this idea, Lokot said. Even though Ukraine isn’t part of NATO, U.S. funding and support have played a significant role in Ukraine’s current form of government, but this same fact is used by Putin to discredit Ukraine as a true democracy, she added. Messaging on the Russian side of things has also been mixed. In the past few weeks, “they've been gleeful at U.S. predictions (of an invasion) not coming true, but also saying that Russia can indeed invade any day and possibly should,” she said. Now that Russia has declared Donetsk and Luhansk “independent regions” and has moved into Donbas, we’re seeing Putin’s flirtation with invasion becoming reality. Russia has now launched attacks on Ukraine on multiple fronts in multiple cities, including Kyiv. The broad offensive has already killed dozens. Pause Before You Share As tensions boil over and headlines scream about the invasion, it’s easy to retweet or reshare updates without always verifying where they come from, particularly if it's news that aligns with your current perception of events. It’s also important to pay attention to the language used in articles and posts. A lot of Ukranians have been critical about some of the language used in headlines and articles from Englishspeaking news outlets. For example, calling Russia's attack on Ukraine a “civil war,” or using the Russian spelling or Ukraine’s capital (Kiev) instead of the Ukrainian spelling (Kyiv). Lokot advises readers to take a pause and consider where the information is coming from, and whether the information stated is conjecture or fact. Ask yourself the following questions: “Even if the media outlet is reputable, are they citing any sources? What are those sources? If they're saying that there's evidence, is there any actual evidence? Is there a video? Is there a photo? Is there a map?” Question the Source There have been quite a few selfproclaimed “experts” on Ukraine who have come out of the woodwork over the past several weeks. Before you take their word for it, it’s worth doing a bit more digging. “If I see a name that's unfamiliar to me, who is trying to be an authority on something, at the very least, I go and see who this person is and what their affiliation is,” Lokot said. Still Stumped? Here Are Some Sources to Follow: Follow credible sources to navigate the news of Russia's aggression in Ukraine Ukrainian voices are often missing in news stories about their own country. We’ve compiled a list of human rights defenders, journalists and experts either based in Ukraine, or with extensive knowledge of the conflict. Journalists, experts \u0026 human rights defenders based in Ukraine: Olga Tokariuk Nika Melkozerova Olena Halushka Illia Ponomarenko Daria Kaleniuk Nolan Peterson Gulliver Cragg Euan MacDonald Olga Rudenko Myroslava Petsa Paul Niland Mattia Nelles Oksana Pokalchuk Matthew Kupfer Glenn Kates Myroslava Gongadze Nataliya Gumenyuk Isobel Koshiw Tanya Kozyreva Tanya Kozak Anastasiia Lapatina Volodymyr Yermolenko Journalists, experts \u0026 human rights defenders with expertise on Ukraine based elsewhere: Tanya Lokot Emma Mateo Dr. Olga Onuch Serhii Plokhy Olga Boichak Nina Jankowicz Oxana Shevel Maria Popova Timothy Snyder Ukrainian Media: The Kyiv Independent, Twitter The New Voice of Ukraine, Twitter Ukraine World, Twitter Business Ukraine Mag, Twitter Hromadske Int., Twitter","jobs/tech-manager":"title: Technology Managerdescription: OpenArchive seeks a Technology Manager to write technical documentation, support code, and manage our overall technical effort, including supporting the Technology Director’s work to develop and implement our secure mobile archiving app. About the Position We are seeking a Technology Manager to ensure our flagship Save app is as uptodate, secure, and easytouse as possible for our users and Decentralized Archivist Communities (DACs). The Technology Manager is responsible for supporting the Technology Director’s work to ensure the success, functionality, and longevity of the Save  app. The role is responsible for: technical documentation writing, coordinating and managing relationships with technical project partners such as Hypha/Distributed Press, Localization Lab (to ensure the app is localized in the many languages it needs to be in), as well as Security Auditors like OTF’s Security Lab, etc. Additionally, they will support the Technology Director’s oversight of user experience design, testing, and quality assurance processes and provide guidance and expertise to the OpenArchive Executive and Tech teams, asneeded. We are seeking a highly engaged person with moderate experience in mobile development who is proficient with product and project management. A commitment to free and opensource software, good communication and documentation skills, and a passion for contributing to the greater good are all essential. If able, we would love for this role to also contribute code to the Android and/or iOS code bases (asneeded) and any other related work to enhance the security, decentralization, and usability of the Save app, but this experience it not required for this role. If you have most of the required skills and experience, or could gain them with a little support, we would love to hear from you. Regardless of whether you have all of the required experience, please apply! Responsibilities Mobile Development Support Create and update Save app documentation; Ensure GitHub is, and remains, organized; Oversee, recruit, and manage quality assurance efforts; Oversee and manage localization efforts; Manage the OpenArchive website in markdown. Technology Product and Project Management Collaborate and help coordinate meetings with our development, quality assurance, and decentralized storage researcher teams (most of whom are parttime contractors); Scope timelines with the executive team to align tech progress with programmatic milestones; Communicate critical app updates and progress with the executive team in a timely manner (e.g., respond to communications within 1 business day); Schedule and manage sprints with developer and QA teams; Advise on tech team recruitment, development of technical blog posts, guides, and other Saverelated materials, as needed; Attend or present at conferences on behalf of OpenArchive when appropriate. Required skills and experience Exceptional organizational skills including experience managing tech projects on GitLab / GitHub; Proven ability to meet deadlines; Excellent communication skills and a proactive communicator; Asynchronous, remote, multitime zone collaboration skills; Be comfortable working remotely with a geographically distributed team (executive, tech, usability, design, etc.). Preferred qualifications 5+ years of programming experience + previous experience as a tech lead or engineering manager; Experience implementing continuous integration, delivery, and automated testing; Interest in working within the archival, civil society, human rights, nonprofit, foundation, or NGO sectors; Opensource project methodology and collaboration experience; Experience working with atrisk or marginalized groups and being sensitive to their needs (i.e., understanding their threat models, securing communications, and working well with diverse cultures); Experience with threat modeling and analysis, and implementing security features to address these threats; Experience with anticensorship and antisurveillance technologies, especially on mobile platforms; Keen interest in and experience with peertopeer technology stacks (decentralized tech, IPFS, and libp2p, etc.); Can conduct code reviews; Deep appreciation and respect for advanced security and privacy feature implementation and principles. Working with us OpenArchive aims to empower people to have more agency over the longterm preservation, privacy, management, and access to their mobile media. We are working on challenging, but compelling problems at the crux of privacy, usability, and longterm preservation of mobile media. If you are passionate about helping people create secure, robust, personal archives to preserve mobile media, especially media made by historically marginalized communities, or are just interested in making secure archiving tools more usable, we’d love to hear from you. Reporting This position reports to OpenArchive's Executive Director and Technology Director. Location This position is remote. OpenArchive operates as a distributed team, with core staff based in the U.S., and others based in Africa, Latin America, and Europe. Overlap with US timezones is preferred. Compensation This is a oneyear contract position. It is a parttime contract position with the potential to become fulltime within the contract period, dependong on the candidate's experience and availability. The budget for parttime work is $50,000 USD/year and the budget for fulltime work is $100,000 USD/year. Contract extensions and raises for subsequent years will be based on funding and performance. Application Process To apply, please submit the following via this form Your resume; A cover letter that explains your interest in the position and why you believe you are wellsuited for the role; Two references and their contact information (email or phone); Responses to supplemental questions. Please submit your application via this form We will consider applications on a rolling basis. Priority will be given to applicants who submit their materials by September 15, 2024.","news/IraqiNetwork-partnership":"title: OpenArchive Partners with the Iraqi Network for Social Mediadescription: OpenArchive is partnering with digital rights defenders in Iraq to strengthen archiving efforts and workflows in the region.date: 02/28/23category: Press Releasesimage: iraqblog.jpegregion: menacountry: iraq OpenArchive Partners with the Iraqi Network for Social Media OpenArchive is partnering with digital rights defenders in Iraq to strengthen archiving efforts and workflows in the region. OpenArchive is partnering with the Iraqi Network for Social Media (INSMIraq), the first network of digital rights defenders and experts in Iraq, to bolster their archiving efforts and workflows. Established in 2011, INSMIraq is a nonprofit, nongovernmental civil society organization that advocates for a free, open, diverse, and safe internet. By cultivating networks between bloggers, journalists, human rights defenders, NGOs, and media organizations, INSMIraq pushes for an open internet free from restrictions set by governments or private corporations. OpenArchive’s partnership with INSMIraq will offer the Iraqi community new resources and tools to advance their mission. “We are so inspired by INSMIraq, who are doing incredibly important work to fight censorship, surveillance, targeting, and internet shutdowns to support civil society and internet freedom through human rights documentation and preservation work,” said Natalie Cadranel, Founder and Executive Director of OpenArchive. As Hayder Hamzoz, the Founder of INSMIraq noted, “...the Iraqi context is full of human rights violations, so eyewitness documentation is crucial for revealing the truth.” Digital and human rights threats and abuses are consistently observed and experienced in Iraq and the Kurdish Region of Iraq (KRI). Website filtering and blocking, content censorship, internet shutdowns, and threats to witnesses are all violations that have impacted Iraq, which INSMIraq and OpenArchive seek to address with digital rights tools and training workshops. In recent years, civilians in Iraq and the KRI have faced notable rights violations as authorities have targeted mobile media – censoring and destroying evidence collected during protests and disproportionately arresting witnesses that collected evidentiary photos and video footage – and silenced dissenting voices in the media and in public forums. “Human rights defenders and eyewitness documentarians need support to promote their work and protect their identities. Partnering with OpenArchive will produce outcomes that will help INSMIraq better understand our communities' needs, risks, and priorities. This will then provide our communities with the necessary tools and trainings to advance their important work of documenting, verifying, and preserving evidence of human rights abuses to advance justice and accountability,\" said Hamzoz. OpenArchive’s partnership with INSMIraq represents a commitment to preserving and amplifying Iraqis’ voices and creating a secure archive of accessible and verified media. Through this partnership, we will conduct a needs assessments, create user personas, hold workshops to learn more about realworld archival practices to help inform our community, and adapt our archival tools to the local Iraqi context. OpenArchive uses a human rights centered coresearch and design approach to work with communities worldwide to develop safer and easytouse mobile archiving tools and workflows. This methodology has been applied in recent research with OpenArchive’s partner, KHPG, in Ukraine and offers a critical foundation on which to further develop this research across regional contexts. Beyond this project with Iraq, OpenArchive is partnering with Decentralized Archivist Communities (DACs) worldwide to preserve evidence of war crimes, injustice, human rights abuses, and violence from extremists. OpenArchive has active partnerships with DACs in Ukraine, MENA, Latin America, and other communities across the world. OpenArchive supports its DACs with funding and by sharing technical expertise about best practices for creating and maintaining a secure archive. It also conducts ethnographic research to learn about the DACs’needs and pain points, and trains them on how to use Save to protect and simplify their archival workflows. OpenArchive first developed its Save (Share, Archive, Verify, Encrypt) app in 2014 to circumvent these obstacles. Save helps eyewitnesses preserve, protect, authenticate, and amplify crucial records of human rights abuses. Click here to view this post in Arabic.","news/KHPG-partnership":"title: Documenting Russian war crimes in Ukraine: OpenArchive partners with Kharkiv Human Rights Protection Groupdescription: OpenArchive’s team is supporting human rights defenders in Ukraine to preserve evidence of Russian war crimes and other human rights atrocities.date: 10/18/22category: Press Releasesimage: ukrainewardamage.pngregion: easterneuropecountry: ukraine Documenting Russian war crimes in Ukraine: OpenArchive partners with Kharkiv Human Rights Protection Group OpenArchive’s team is supporting human rights defenders in Ukraine to preserve evidence of Russian war crimes and other human rights atrocities. OpenArchive is partnering with the Kharkiv Human Rights Protection Group (KHPG) to support and enhance their impressive archival work. KHPG documents, preserves, and uses evidentiary media to hold Russia accountable for its war crimes and bring justice to the Ukrainian people. This partnership bolsters KHPG’s work by supporting a decentralized archivist community of journalists, historians, lawyers, and other ontheground eyewitnesses to facilitate trainings on best practices for archiving and digital security in active war zones. “Collaborating with KHPG to protect and preserve their crucial evidence is one of the most important and rewarding projects I’ve had the good fortune to work on,” said OpenArchive Founder \u0026 Executive Director Natalie Cadranel. “Their indestructible spirit, technological capabilities, and brilliant, dedicated team have shown incredible fortitude under extreme duress. Their commitment to exposing injustice and protecting human rights is truly inspirational.” Ukrainian authorities and international human rights groups are already investigating thousands of alleged war crimes since the start of Russia’s fullscale invasion in February 2022. These crimes include sexual violence, summary execution, looting, forced displacement, and countless other cases of abuse. Preserving evidence of these atrocities can aid in advancing the prosecution of these crimes and bringing closure to grieving families. “We must bring justice to the Ukrainian victims of Russian atrocities,” said KHPG Director Yevgeniy Zakharov. “It is crucial to document these horrific war crimes and ensure we preserve and verify this evidence effectively and securely. OpenArchive is playing a critical role to help us bolster this process. With their help, we are able to implement more streamlined ways to document war crimes with new technologies and create a more robust and secure archive. Our partnership is invaluable.” KHPG is one of the oldest and most active nongovernmental human rights organizations in Ukraine. The group documents human/civil rights abuses in Ukraine by recording interviews with victims and eyewitnesses of Russian war crimes and collecting evidence from open sources. KHPG also offers legal assistance to victims of the atrocities, bringing cases to the International Criminal Court and other international institutions. In March 2022, KHPG joined the Tribunal for Putin (T4P) global initiative alongside other human rights organizations to help collect opensource intelligence of Russian war crimes. 24 participating organizations specializing in specific regions verify and authenticate details from open sources while also gathering testimony from witnesses and victims. One of the members of the initiative, the Center for Civil Liberties, recently received the Nobel Peace prize 2022. “Behind each documented war crime, there is someone’s life that Russia ruined, traumatized, or claimed forever. Russia needs to be held accountable… We must help Ukrainians document Russia’s war crimes so that they will not repeat anywhere in the world,” said Viktoriia Savchuk, OpenArchive’s community manager for Ukraine. OpenArchive uses a human rights centered coresearch and design approach to work with communities worldwide to develop safer and usable mobile archiving tools and workflows. Beyond Ukraine, OpenArchive is partnering with Decentralized Archivist Communities (DACs) worldwide to preserve evidence of war crimes, injustice, police brutality, and violence from farright extremists. OpenArchive supports its DACs with funding, ethnographic research to learn about their needs and pain points, by sharing technical expertise about best practices for creating and maintaining a secure archive, and training them on how to use Save to protect and simplify their archival workflows. OpenArchive developed its Save (Share, Archive, Verify, Encrypt) app in 2015 to circumvent these obstacles. Save helps eyewitnesses preserve, protect, authenticate, and amplify crucial records of human rights abuses by routing their media to secure servers and public digital collections like the Internet Archive. Photo by: Алесь Усцінаў / Pexels","news/LatAm-Partnership":"title: OpenArchive Launches New Partnerships in Latin America with Cubalex and ALDEA Foundationdescription: OpenArchive is partnering with two human rights organizations in Latin America to strengthen archiving efforts and workflows in the region.date: 05/18/23category: Press Releasesimage: LatAmPressRelease/1.pngregion: latam OpenArchive Launches New Partnerships in Latin America with Cubalex and ALDEA Foundation OpenArchive is partnering with two human rights organizations in Latin America to strengthen archiving efforts and workflows in the region. OpenArchive is partnering with two Latin American organizations, the Latin American Association for Alternative Development (ALDEA) in Ecuador and Cubalex, a Cuban NGO, to bolster community archiving efforts and workflows beyond our current projects in MENA and Ukraine. “After working primarily in North America, MENA, and Eastern Europe over the last decade, we are eager to finally address the needs for a secure way to verify and preserve evidentiary media that have been building in Latin America. Cubalex and ALDEA are doing important work to protect and defend human rights and we look forward to partnering with them to help them fulfill their critical missions,” said Natalie Cadranel, Founder and Executive Director of OpenArchive. “It is essential that those on the frontlines documenting evidence of abuse of power, social injustice, and human rights violations have access to the necessary tools and support to carry out their work more effectively and safely. OpenArchive’s partnerships with Cubalex and ALDEA are an excellent step towards holding those in power accountable, especially in Latin America and the Caribbean, where authoritarianism is on the rise,” said David Aragort, OpenArchive’s Latin America DAC Manager. ALDEA Foundation is an Ecuadorian organization that aims to collectively design strategies with people, communities, and territories to advance development in human rights, gender equity, and interculturality. Since 2020, ALDEA has invested in building its organizational digital infrastructure to create more sustainable mechanisms for preserving documentation and multimedia content. OpenArchive’s partnerships with ALDEA will advance this project by helping integrate reliable workflow tools, develop compatible storage systems, and strengthen information management strategies. Cubalex is a Cuban NGO that defends and promotes human rights as a form of social transformation through legal aid and other resources. In recent years, the Cuban government has responded to dissent and public criticism with brutal repression and violence. Cubalex is one of the primary organizations documenting abuse against protesters and other human rights defenders. One of Cubalex’s top priorities is documentation and a significant volume of the organization’s resources are channeled towards safely maintaining evidence. OpenArchive’s partnership with Cubalex aims to expand the organization’s capacity to document and store evidence safely and securely. “The documentation and archiving of human rights violations have allowed Cubalex to raise awareness, sensitize the public, and reconstruct the historical memory in Cuba. The security and protection of information are part of the guarantees that victims need to exercise and enjoy their right to truth, justice, and reparation. We appreciate OpenArchive's opportunity to improve our archiving system and its contribution to ensuring that the horrors of the past and present in Cuba are not repeated in the future,” said Laritza Diversent, Executive Director of Cubalex. In the coming months, OpenArchive will be launching needs assessments with both the Ecuadorian and Cuban communities. The findings of these surveys will serve as the foundation for future coresearch, trainings, joint capacity building projects, and support within each region. OpenArchive uses a human rights centered coresearch and design approach to work with communities worldwide to develop safer and usable mobile archiving tools and workflows. OpenArchive mobilized this recent research alongside its partners – including KHPG in Ukraine, INSM in Iraq, and an organization in Sudan – which offers a critical foundation on which to further develop this research across regional contexts. Beyond these programs in Latin America, OpenArchive is partnering with Decentralized Archivist Communities (DACs) worldwide to preserve evidence of war crimes, injustice, and human rights abuses. OpenArchive has active partnerships with DACs in Ukraine, Sudan, Iraq, and the United States. OpenArchive supports its DACs with funding, trainings, and ethnographic research to learn about their needs and pain points, by sharing technical expertise about best practices for creating and maintaining a secure archive, and training them on how to use Save to protect and simplify their archival workflows. OpenArchive developed its Save (Share, Archive, Verify, Encrypt) app in 2015 to circumvent these obstacles. Save helps eyewitnesses preserve, protect, authenticate, and amplify crucial records of human rights abuses. OpenArchive lanza nuevas asociaciones en Latinoamérica y el Caribe con Cubalex y Fundación ALDEA OpenArchive se asocia con dos organizaciones de derechos humanos en Latinoamérica y el Caribe para fortalecer los esfuerzos y flujos de trabajo de archivos en la región. OpenArchive se asocia con dos organizaciones latinoamericanas, la Asociación Latinoamericana para el Desarrollo Alternativo (ALDEA) en Ecuador y Cubalex, una ONG cubana, para impulsar los esfuerzos de archivo comunitario y fortalecer sus flujos de trabajo más allá de los proyectos actuales en MENA y Ucrania. \"Después de trabajar principalmente en América del Norte, MENA y Europa Oriental durante la última década, estamos ansiosos por abordar finalmente la necesidad de una herramienta segura para verificar y preservar los medios probatorios que se han ido acumulando en América Latina y el Caribe. Cubalex y ALDEA están realizando un trabajo importante para proteger y defender los derechos humanos, y esperamos asociarnos con ellos para ayudarles a cumplir con sus misiones críticas\", dijo Natalie Cadranel, Fundadora y Directora Ejecutiva de OpenArchive. \"Es fundamental que quienes documentan evidencia de abuso de poder, injusticia social y violaciones a los derechos humanos en primera línea tengan acceso a las herramientas y el apoyo necesarios para llevar a cabo su trabajo de manera más efectiva y segura. La asociación de OpenArchive con Cubalex y ALDEA es un paso en la dirección correcta hacia la rendición de cuentas de quienes están en el poder, especialmente en América Latina y el Caribe, donde el autoritarismo siguen en aumento\", expresó David Aragort, Gerente del programa de Comunidad de Archivistas Descentralizados (CAD) de OpenArchive para América Latina. Fundación ALDEA es una organización ecuatoriana que tiene como objetivo diseñar estrategias colectivas con personas, comunidades y territorios para avanzar en el desarrollo de los derechos humanos, la equidad de género y la interculturalidad. Desde 2020, ALDEA ha invertido en la construcción de su infraestructura digital organizativa para crear mecanismos más sostenibles de preservación de documentación y contenidos multimedia. La asociación de OpenArchive con ALDEA impulsará este proyecto al ayudar a integrar herramientas de flujo de trabajo confiables, desarrollar sistemas de almacenamiento compatibles y fortalecer las estrategias de gestión de la información. Cubalex es una ONG cubana que defiende y promueve los derechos humanos como una forma de transformación social a través de la asistencia legal y otros recursos. En los últimos años, el gobierno cubano ha respondido a la disidencia y las críticas públicas con represión y violencia brutal. Cubalex es una de las principales organizaciones que documenta los abusos contra los manifestantes y otros defensores de derechos humanos. Una de las principales prioridades de Cubalex es la documentación, y un volumen significativo de los recursos de la organización se destina a mantener de manera segura la evidencia. La asociación de OpenArchive con Cubalex tiene como objetivo expandir la capacidad de la organización para documentar y almacenar evidencia de manera segura. “La documentación y archivo de violaciones de derechos humanos ha permitido a Cubalex visibilizar, sensibilizar y reconstruir la memoria histórica en Cuba. La seguridad y protección de la información es parte de las garantías que tienen las víctimas para ejercer y disfrutar su derecho a la verdad, la justicia y la reparación. Agradecemos a OpenArchive la oportunidad para mejorar nuestro sistema de archivo y su contribución para que los horrores del pasado y presente en Cuba no se repitan en el futuro” expresó Laritza Diversent, Directora Ejecutiva de Cubalex. En los próximos meses, OpenArchive lanzará evaluaciones de necesidades con las comunidades ecuatorianas y cubanas. Los hallazgos de estas encuestas servirán como base para futuras investigaciones conjuntas, capacitaciones, proyectos de fortalecimiento de capacidades y apoyo en cada región. OpenArchive utiliza un enfoque de investigación y diseño centrado en los derechos humanos para trabajar con comunidades de todo el mundo y desarrollar herramientas y flujos de trabajo de archivo móvil más seguros y sencillos de usar. OpenArchive ha impulsado esta reciente investigación junto con sus socios, incluyendo KHPG en Ucrania, INSM en Irak y una organización en Sudán, lo que ofrece una base crítica para desarrollar aún más esta investigación en contextos regionales. Además de estos programas en Latinoamérica y el Caribe, OpenArchive continúa asociándose con Comunidades de Archivistas Descentralizados (CAD) en todo el mundo para preservar pruebas de crímenes de guerra, injusticia y abusos contra los derechos humanos. OpenArchive tiene asociaciones activas con CAD en Ucrania, Sudán, Irak y Estados Unidos. OpenArchive apoya a sus CAD con financiamiento, capacitación e investigación etnográfica para conocer sus necesidades y desafíos, compartiendo experiencia técnica sobre las mejores prácticas para crear y mantener un archivo seguro, y capacitándolos sobre cómo utilizar Save para proteger y simplificar sus flujos de trabajo de archivo. OpenArchive desarrolló su aplicación Save (por sus siglas en inglés: compartir, archivar, verificar, encriptar) en 2015 para superar estos obstáculos. Save ayuda a los testigos a preservar, proteger, autenticar y amplificar registros cruciales de abusos contra los derechos humanos.","news/archiving-forward-part-2":"title: Archiving Forward Part 2  Mapping Our Decentralized Ecosystemdescription: How we build our organizational infrastructure for actiondate: 10/03/22category: Blogsimage: archivingforwardpart2.png Archiving Forward Part 2  Mapping Our Decentralized Ecosystem How we build our organizational infrastructure for action “Power to the people” is as much an organizational strategy as it is a rallying cry. From the postcoup resistance in Myanmar, to antifascist movements in North America and Europe, the age of the internet and digital literacy among the masses drives home a more radical form of people power. We know that anyone with a smartphone can expose global injustice, but the irreplaceable moments we capture on our phones are fragile and ephemeral. Oftentimes, the only other versions of this evidentiary media reside on social media platforms that — while extremely effective in amplifying social causes and primary accounts of injustice — can chill free speech through content takedowns, government censorship, and privacy breaches. Social media also does not provide sufficient privacy protections or archival preservation of this irreplaceable media. That’s why archival human rights defenders like ourselves are embracing more decentralized organizational models and technologies to ensure redundancy and accessibility. This second part of our threepart “Archiving Forward” series will talk about our decentralized ecosystem, and how community organizations, tech developers, and everyday civilians each play a critical role in preserving, amplifying, and securely routing significant records of social movements, state violence, and human rights atrocities. The tech industry's exploitation of its “users'\" content, data, and privacy signals the need for an accessible public trust, outside the corporate walled gardens currently dominating the online media ecosystem. Archiving Forward refers to a bottomup framework that brings autonomy back to the capturer. From the decentralized archivists who collect evidence of human rights atrocities to the collaborators and volunteers who build and contribute to our tools, to the stewards who amplify our work, we all have a hand in preserving truth to power. Decentralized Archivists We aren’t interested in creating a centralized archive at OpenArchive. Instead, we are cultivating decentralized, redundant, secure, robust, verifiable, and accessible archives that center the communities we work with. We use a human rights centered coresearch and design process to work with communities worldwide, which we refer to as Decentralized Archivist Communities (DACs). These DACs are made up of citizen journalists, legal observers, historians, and civilian eyewitnesses who capture and store critical evidence of war crimes, farright militia activities, police violence, and other human rights abuses. This evidence is often stored on the most fragile devices they own – their phones. There are countless tools and resources for the creation and capture of digital media. We are in a moment where we need to demystify the preservation of this content. That’s why we are training communities in Ukraine, Sudan, Iraq, Iran, Latin America, and the U.S. on how to use our tools and safeguard their mobile media. For example in Ukraine, we already have folks on the ground documenting Russian war crimes and creating robust, verifiable, and accessible archives to bring accountability and justice. We are partnering with the [Kharkiv Human Rights Protection Group KHPG) to facilitate trainings on best practices for archiving and digital security in active war zones. In Philadelphia, PA, and Portland, OR, we are helping communities preserve evidence of social injustice, particularly violence from police and farright militias. OpenArchive and these DACs are implementing a robust, redundant, and interoperable archiving workflow. We are working with a number of communities that are already using our tools to create their own archives. Our goal is to engage more deeply with them by conducting collaborative research, educational outreach, and digital security trainings. Our Partners The role that individuals, small community organizations, and International NGOs play to create impactful archives cannot be overstated. We saw this in the Democratic Republic of Congo, when in 2018, two commanders of the rebel militia, Democratic Forces for the Liberation of Rwanda received life sentences for murder and torture after video evidence was used to expose their crimes against humanity. Efforts to collect, archive, and verify this crucial evidentiary media were the result of a close collaboration between both individuals and NGOs like TRIAL International, WITNESS, and eyeWitness to Atrocities. The scope of our work cannot be achieved without missionaligned partner organizations that share our goals to achieve a more just, equitable, and sustainable media ecosystem where the people's history is the primary history. Our collaboration with Guardian Project enabled us to launch our Save (Share, Archive, Verify, Encrypt) app. The partnership provided us with the technologists and usability expertise we needed to make Save an easytouse, secure archiving tool that empowers users to circumvent threats to free speech such as device confiscation, network blocking, doxxing, surveillance, and more. Secure, interoperable, and privacyminded tools are often inaccessible and unusable for small community organizations and everyday civilians. That’s where larger, wellresourced organizations or “stewards” come into play. Through our decentralized partnerships, we are leveraging our expertise and resources to demystify and adjust our tools and be more responsive to the communities they serve. Because Save is open source, others can adapt the app to fit their needs. Over the past decade, we’ve conducted coresearch with diverse communities worldwide to help us identify what critical features to add to our Save app. This research helped us to ensure the app is tailored to the communities who need it most. We intentionally developed Save as an open source application so that it can be modified by anyone to better adapt the features to their needs. Once we realized there was a need for Save within larger human rights NGOs, we partnered with Human Rights Watch to scope community needs, create personas, and adapt it for them, and ideally, other larger NGOs with similar needs. Save provides HRW with fully encrypted and selfhosted file transfer mapped to their archive for their international team. Partners like HRW act as our steward by using our tools and amplifying our guides and research with their communities, as well as sustaining the development of our work. Through collaboration, they help us adapt the tool and sustain our development work over time. Archival institutions like the Internet Archive provide free access to decades of digitized historical records. Our Save app utilizes the Internet Archive as an optional public backend in addition to connecting to private, secure, opensource servers so people have more control over who has access to their media collections. OpenArchive also unites the work of Creative Commons, Tor, and distributed secure servers like Nextcloud to offer atrisk groups more agency over their historical record by affording them secure transit, media authentication, pseudonymity, licensing controls, and the ability to choose where and how the media will be stored. Volunteers and InKind Support Volunteers and organizations that provide inkind support are invaluable to the OpenArchive ecosystem. Global programs and educational institutions like Internews’ BASICS program , Outreachy, and the UC Berkeley School of Information provide us paid contractors who specialize in programming, research, user experience, documentation, graphic design, data science, marketing, and user advocacy. Localization Lab fills a critical role to help us translate and localize our research, guides and technology to make it more accessible for a global user base. Our volunteerrun advisory board is also instrumental in supporting our organization’s fundraising, communications and programmatic strategy. If you are passionate about helping people create secure, robust, personal archives to preserve mobile media, especially media made by historically marginalized communities, or are just interested in making secure archiving tools more usable, send us an email at info[at]openarchive.org.","news/archiving-forward":"title: Archiving Forward Part 1  Demystifying the Clouddescription: Learn about what the benefits of drawbacks of preserving your media in the clouddate: 02/16/21category: Blogsimage: archivingforwardpart1.png Archiving Forward Part 1  Demystifying the Cloud Learn about what the benefits of drawbacks of preserving your media in the cloud There are countless tools and resources for the creation and capture of digital media. Now we take time to demystify the preservation process for this content. Our “Archiving Forward” blog series will explore and explain how different actors, from individuals, to community organizations, to technology providers, each play critical roles in preserving, amplifying, and securely sending significant and impactful mobile media to their destinations. Archiving Forward refers to a framework for bringing autonomy back to the capturer, through usercreated collections in an accessible public trust or private server, outside the corporate walled gardens currently dominating the online media ecosystem. When we began researching and prototyping our mobile application for ethical preservation (what is now Save) back in 2013, we discovered four key challenges facing organizations interested in managing mobile media: Few initiatives to collective mobile media; No easy way to preserve or license mobile media; Pressing privacy considerations; and A lack of resources. Looking back, it is astonishing how quickly technological innovation has been able to mitigate these key challenges. In particular, the advent of the cloud, and adjacent open source technologies and documentation, make the task of preservation much more affordable and accessible than it used to be. For the first entry in our Archiving Forward series, we will demystify the “cloud”: what it is, the benefits and drawbacks of using it to share and store media, and how we are utilizing it within the human rights community. We will also discuss why we chose Nextcloud as our preferred cloud backend. What is the cloud? A cloud is a type of server, so in order to understand the cloud, it ishelpful to be familiar with the term “server.” A server is a computer,or a computer program, that manages access to a centralized resource orservice in a network. A server’s function is to store, retrieve and sendcomputer files and data to other computers on a network  so the morecomputers and files you have that are regularly accessing a central body, themore important it becomes to ensure that these interactions are secure andeasily accessible. The following infographic via NSA's cloud security basics illustrates the various forms that the cloud can take: What are the main benefits of storing media in the cloud for the Human Rights Community? At OpenArchive our mission is to prioritize usability and privacy in our tools. Cloudbased storage considerably minimizes the cost of securely storing and sharing digital content, without requiring highly technical expertise and training. This way, public interest organizations, as well as individuals, can easily run, manage, and maintain a server. Additional benefits include: Improved privacy \u0026 security: some cloud services offer multiple layers of encryption and allow managers to set user controls, enabling them to choose who has access to the media on the cloud, as well as their level of access; More affordable than a local server: the cloud is relatively inexpensive over time; Easier to use: the UI (user interface) doesn’t require any coding knowledge and there is ample technical support available; and More accessible: all organizations need in order to access and manage the cloud is an internet connection. However, not all cloud services are equal when it comes to security and privacy, there are key privacy risks involved when using the cloud. While the cloud has benefits for organizations with less sensitive media, those housing media that can put people at risk of prosecution or violence if leaked, should consider only having offline, redundant servers. What are the key risks when using the cloud? The two primary risks people face when using the cloud are malicious adversary activity (i.e. hacking/data breaches) and unintentional configuration flaws. To reiterate, we strongly recommend those with highly sensitive media (i.e. whistleblowers, media organizations, legal advocates, etc.) use local, offline, physical servers. Data breaches: Large companies are more likely to be targeted by hackers; and Configuration flaws: Large companies with big servers handling multiple tasks are more susceptible to coding errors and other issues that are out of the control of the individuals or organizations that rely on them. Now that we’ve highlighted some benefits and risks of using the cloud, we recommend taking the following features into consideration when choosing a remote cloud storage solution. Why did we choose Nextcloud as a preferred private backend for Save? We chose to include Nextcloud as one of Save's backends because they offer selfhosting, prioritize encryption, are committed to usability, and have a consistent privacy policy. It is easy to use both remotely and locally, and is the most secure option, especially if people maintain their local own servers. Additionally, Nextcloud offers three layers of encryption on their servers making it less vulnerable to hackers than other cloud services. These are cornerstones of the Save project, which ensures media files are accessed, stored and shared securely. Do any other cloud backends work with Save Save not only integrates with open source cloud services like Nextcloud, but also features the ability to save media to both the Internet Archive and Dropbox backends, as well. By offering 3 different types of backends to use with Save, our goal is to support people’s varying storage needs. We will be including more as new options for secure, distributed storage emerge. In addition to Nextcloud, an open source cloud and physical server private backend, Save is also compatible with DropBox because it is more widelyused and accessible as many already have accounts (but offers less security), and the Internet Archive, a public backend committed to interoperability that guarantees your media is accessible online and in the future as formats evolve. While the cloud is no silver bullet, we believe Nextcloud is the best option for human rights defenders managing collections of sensitive mobile media who lack the capacity to host and maintain their own servers.","news/congress-privacy-bill":"title: What you need to know about the United States’ latest privacy billdescription: A federal privacy bill may give Americans more control over their data but does not go far enough and would weaken existing state protections.date: 09/08/22category: Blogsimage: usprivacybill.jpeg What you need to know about the United States’ latest privacy bill A federal privacy bill may give Americans more control over their data but does not go far enough and would weaken existing state protections. The U.S. Legislature is the closest it has ever been to passing a federal data privacy law with the recent draft of the bipartisan American Data Privacy and Protection Act (ADPPA). Americans are long overdue for a federal privacy law. While the ADPPA does contain some good policies – particularly for states that don’t already have strong online privacy regulation – the bill in its current form could weaken or even strip away existing privacy protections in states like California which have robust privacy laws. Here’s what you need to know: Who does the ADPPA regulate? The ADPPA broadly applies to organizations and companies operating in the United States, including corporations and nonprofits. The draft bill defines “covered entities'' as anyone who “collects, processes, or transfers covered data and is subject to the Federal Trade Commission Act.” This means big tech giants, like Google, Facebook, and Amazon, that mine sensitive information from millions of Americans would theoretically see unprecedented federal regulations. First, the good parts about the bill: It requires data collection to be as minimal as possible. It allows individuals to optout of “transfers of covered data,” limiting some forms of targeted marketing. It gives users the right to correct inaccuracies and potentially delete personal data collected by “covered entities.” It prevents some companies from using contract law to skirt the bill’s regulations. But the bill falls short on what is needed for robust privacy protections: It has a broad preemption provision, which means it would override, and in some cases, roll back, existing state and federal privacy protections, including California’s Consumer Privacy Protection Act. It doesn’t provide enough protections for individuals who want to sue companies that violate their privacy rights. It has loopholes that would treat some companies as “service providers,” giving them more leeway for collecting data. It still broadly allows targeted advertising, which is a major driver of most commercial surveillance. You can read more about the bill’s restrictions in EFF’s July 24, 2022 blog post about the bill. What people/organizations in our space are saying about the ADPPA “Federal privacy laws should not roll back state privacy protections. The ADPPA, as currently written, would override a broad swath of existing state laws and prevent states from future action on those areas, a structure called \"preemption.\" We have expressed disappointment and called on Congress to do better.”–Hayley Tsukayama, senior legislative activist at EFF “It seems like a good faith effort, but the details will be key. Basically every privacy expert and advocacy group is reading it right now.”–Evan Greer, director of Fight for the Future “A lot’s being said about the American Data Privacy and Protection Act. But not nearly enough on how it dismantles current privacy laws, including over 50 years of work in California. There’s a reason Big Tech supports it. And it’s not because they care about our rights.”–ACLU of Northern California What’s next for the ADPPA? Now that Congress is back from recess, the future of the ADPPA looks uncertain. House Speaker Nancy Pelosi (DCalif.) announced on Thursday, Sept. 4, 2022 that she is concerned about the bill’s preemption provisions, saying it \"does not guarantee the same essential consumer protections as California’s existing privacy laws.\" Whether the bill has any hope of moving forward or is simply dead in the water depends on whether some sort of agreement will be reached that – at the very least – softens the preemption provision. You can read more about the political roadblocks ahead here in the International Association of Privacy Professionals' Sept. 6, 2022 Privacy Advisor post. What you can do The ADPPA still hasn’t reached the House floor so there is time to contact your representative and tell them that the bill doesn’t go far enough in protecting your online privacy. We deserve legislation that encourages more robust online privacy protections, not laws that weaken the protections that already exist.","news/digital-impact-podcast":"title: Digital Impact Interview with Nataliedescription: Founder, Natalie Cadranel, discusses how \"Save\" protects eyewitness reporters from online threats with Chris Delatorredate: 08/20/20category: Newsimage: digitalimpactinterviewwithNatalie.png Digital Impact Interview with Natalie Founder, Natalie Cadranel, discusses how \"Save\" protects citizen eyewitnesses from online threats with Chris Delatorre Save, a New OpenSource App, Empowers Citizen Reporters Hear Natalie Cadranel, Founder and Director of OpenArchive, in conversation with Chris Delatorre from Stanford's Digital Impact Hub about the why, what, where, who, and how of \"Save\". Listen or read the full transcript on the Digital Impact site.","news/ffdw-grant":"title: FFDW and OpenArchive Collaborate to Deploy Decentralized Archive for Human Rights Datadescription: OpenArchive receives Grant from FFDW to Help Secure, Share, and Store Critical Human Rights DataInformation on the Decentralized Webdate: 11/18/21category: Newsimage: FFDWandOpenArchiveCollaboratetoDeployDecentralizedArchiveforHumanRightsData.png FFDW and OpenArchive Collaborate to Deploy Decentralized Archive for Human Rights Data OpenArchive receives Grant from FFDW to Help Secure, Share, and Store Critical Human Rights DataInformation on the Decentralized Web OpenArchive is thrilled to announce our collaboration with Filecoin Foundation for the Decentralized Web (FFDW) to advance our mission to empower people to ethically collect, verify, and securely preserve their mobile media for the long term. Through this collaboration, we are receiving a grant from FFDW to expand our global partnerships with human rights defenders and join the growing movement to create and utilize a more ethical, decentralized internet. OpenArchive will now be able to support those who collect evidentiary media by expanding the capacity of our Save (Share, Archive, Verify, Encrypt) app to include decentralized backends. This will enable people on the ground capturing images and footage of crucial world events to leverage IPFS, Filecoin, and other decentralized storage options from their phones. Citizens armed with phones are history’s first responders, accelerating the push for worldwide social justice, using their smartphones as a tool to capture human rights violations around the world. However, many of these recordings are currently stored on vulnerable platforms that do not provide sufficient privacy protections or preservation of this vital media. When data is in the hands of a single company, it is susceptible to censorship, manipulation, or systemwide failure – putting the records of human history at risk. Decentralized technology offers a better alternative: it allows atrisk communities to own and control records to ensure transparency, accountability, and durability. Every day, witnesses and citizen reporters bravely capture breaking world events–and all too often human rights violations–on their phones. At OpenArchive, we work to enable them to securely share, verify, and preserve this crucial media to ultimately bring accountability and justice. We’re thrilled to work with FFDW to build the web we want by implementing and deploying decentralized technology to empower witnesses to protect and preserve truth to power. Natalie CadranelFounder and Executive Director of OpenArchive Save is a secure archiving app that helps people share, archive, verify, and and encrypt their mobile media. They can do so by securely uploading it, keeping it safe and organized for the longterm, and capturing crucial metadata to further authenticate it. With support from FFDW, we are enhancing our existing archival tools to support decentralized storage solutions through Save. This work will ensure that everyone will have longterm access to secure and resilient decentralized storage to protect and preserve humanity’s most important information. Additionally, as part of the grant, we will embark on a campaign to educate people and organizations around the world about the benefits of adopting decentralized storage protocols by equipping them with tools and educational resources. Our work will also focus on empowering atrisk communities to move away from the singlepointoffailure infrastructure that they rely on today. Our mission is to permanently preserve humanity’s most important information. We are proud to support OpenArchive’s work to preserve critical human rights data using the decentralized web.Marta BelcherBoard chair of the Filecoin Foundation for the Decentralized Web Learn more about FFDW grant programs here!","news/global-encryption-day-23":"title: \"Preserving the Past, Protecting the Future: The Vital Role of Encryption in Media Preservation\"description: Human rights archivists rely on encryption to protect atrisk communities, safeguard sensitive media, maintain data integrity, control access, and facilitate secure storage and transfer.date: 10/20/23category: Blogsimage: GlobalEncryptionDay23/1.png Preserving the Past, Protecting the Future: The Vital Role of Encryption in Media Preservation Human rights archivists rely on encryption
